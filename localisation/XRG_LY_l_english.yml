 XRG_JS_1:0"仙辖新军"
 XRG_JS_1_desc:0"仙人将信徒聚合起来，编成了仙人派第一支军队，他们未经任何训练，仅凭一腔热血和信仰作战。"
 XRG_JS_2:0"仙符庇佑"
 XRG_JS_2_desc:0"仙家炼制的仙符能够加强人的体魄，抵御部分攻击，提供一些简单的预警效果。"
 XRG_JS_3:0"军事整顿"
