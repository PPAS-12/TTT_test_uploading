 EST_0:0 "内战开始"
 EST_0_desc:0 "毫无疑问事态已经失去控制了，紧急议会的争论已经演变成了全面的内战，不过身为七星中的天权星凝光自然预料到了这一天，早在内战开始之前凝光就已经在和飞云商会的行秋以及南十字船队的北斗达成了协议，他们将在战争中达成同盟粉碎那些妄图毁灭他们建设成果的叛匪。"
 EST_1:0 "全面扩军"
 EST_1_desc:0 "很显然，仓促之间爆发的战争对动荡的经济造成了沉重的负担。在甘雨反叛并带走几乎全部千岩军精锐后，留在凝光手里的几乎只剩下老弱病残。面对一片愁云惨雾的军队，很显然需要动员更多青壮年加入新编千岩军才能帮助我们赢得胜利。宣传部门正开足马力地造势：战火已经在我们的国土上熊熊燃烧，为了我们能够继续在璃月这古老的家园安居乐业，我们必须行动起来，拿起武器保家卫国。"
 EST_2:0 "自愿加入军队"
 EST_2_desc:0 "战争宣传起到了一些作用，但是无论何时何地，总是会有一些“聪明人”。他们在宣发时比谁都喊的卖力，仿佛为了祖国甘愿献出一切，但是募兵人员找上门来时他们又开始偷奸耍滑，想尽办法不去服兵役。或许对于这样人一些极端手段是有必要的，让宪兵队去基层和这些投机分子好好“谈谈话”吧，他们很快就会乐意上战场了。"
 EST_3:0 "广泛招募生产队"
 EST_3_desc:0 "经过我们的不懈努力，新生的千岩军光从人数上看已有往昔盛况。但尽管黑岩厂全力运转，现有生产能力依然无法满足暴增的武器需求。那么那些因为各种各样原因不符合军队要求的人是时候该为国家做出自己的贡献了，毫无疑问工厂是一个可以实现他们价值的地方不是吗？"
 EST_4:0 "鼓励新晋民族企业家"
 EST_4_desc:0 "钱永远都不够，尤其是当前璃月内忧外患的时候。危急关头绝不能让宝贵的摩拉依然流向外国，甚至助纣为虐。在驱离外界资本的时候，我们应当给予值此国难当头依然敢于发展生产开创企业的璃月人以最大的便利。这样我们才能牢牢把握住手头的摩拉，避免珍贵的战略资源落入那些贪婪的外国人手里，同时尽可能防止反叛者得到秘密援助。"
 EST_5:0 "国营民企外包政策"
 EST_5_desc:0 "毫无疑问那些民用国企已经成为了战争的负担，我们没有那么多的摩拉在生产武器时仍然去生产日用品。不过凝光相信早些时候扶持的新晋企业家们会喜欢这些完备的民用工厂，那就将它们卖给那些愿意掏钱的卖家吧，这样还可以使它们运转的更加高效。"
 EST_6:0 "废除武器生产管理条例"
 EST_6_desc:0 "战争机器是一头猛兽，但是冗杂的武器管理条例仿佛捆缚猛兽的枷锁，使得黑岩厂的生产效率始终达不到我们的期望。既然战争已然到来--那么枷锁当断，我们应当放弃繁杂的武器管理条例，让我们的黑岩厂得以将武器如潮涌一般产出，让我们的每一支千岩军都能得到充分的武装，让猛兽爆发出全部的实力。"
 EST_7:0 "人民企业家"
 EST_7_desc:0 "席卷璃月的政治变乱正彻底演变为全面战争，因此我们的企业绝不能像以前一样纯粹依靠市场来低效率的运行。但过于直接的禁令与律法会让广大璃月人民对我们的目的产生质疑，怀疑我们并不是为了他们而战。我们只要让企业名义上的领导者出自“人民”自身，人民就不会意识到生活和以前有什么区别。并且私人企业家的管理在我们的暗中操纵下依然能让工业快速发展，何乐而不为呢？"
 EST_8:0 "匠人们的“积极性”"
 EST_8_desc:0 "为了应对即将到来的持久战，凝光下令以一种“新的方式”来进行科研体制上的突破，虽然这种方式引起了领导层一些“小小的争论”，但是该方案最终还是通过了。希望这能让装备革新的速度加快一些吧……我们的时间不多了。"
 EST_9:0 "重启对外贸易"
 EST_9_desc:0 "商贸一直都是璃月的支柱，我们现在已经控制了璃月主要的海军与商队，那么我们就要好好利用手中的力量，重启璃月的海上贸易。这将会使我们在战争中得到更多外界的支持，证明我们才是真正的璃月政府，同时也能让我们获得外来资金以继续平叛或者处理其他的事情。"
 EST_10:0 "凝光的自由非我所愿"
 EST_10_desc:0 "凝光的丑恶嘴脸在内战中显露无意，她所谓的“自由”不过是满足自己私欲的幌子，虽然人民还不明白她的真实目的，不过我们还是要第一时间站出来反对她的腐败队伍。"
 EST_11:0 "深化改革"
 EST_11_desc:0 "反对派已经被逐一剿灭，不过我们阵营当中的反对派却开始蠢蠢欲动了。凝光认为，我们应当以发展经济作为幌子，实则进行着巩固权利的斗争。"
 EST_12:0 "自由的璃月"
 EST_12_desc:0 "凝光像条狗一样死去了，而先前答应那些大企业家的话绝不能，也不可能食言，那就让他们把阴翳撒在整个璃月大陆上吧，北斗的目的达成了，接下来，璃月自由派的命运只能北斗自己来决定..."
 EST_13:0 "疾速自由化"
 EST_13_desc:0 "在凝光血的教训下，北斗得到了一个警示：不要亏待自己所需要的人，只要能填饱他们的肚子，无所不用其极。那么就开始吧，辛苦辛苦璃月的人民，让他们肆意妄为吧，只要自己不成为下一个凝光就好。"
 EST_14:0 "天上地下"
 EST_14_desc:0 "在大资本家们的倾轧之下，璃月的小资本家纷纷破产，就是史无前例的丰收也难填负债的巨壑，没花完工资每天都可以成为新的废纸，富人区与穷人区只隔了一条街。企业自卫队每天都要去收拾穷人们在铁门外的尸体，璃月已经与炼狱毫无两样"
 EST_15:0 "有钱人随意玩乐"
 EST_15_desc:0 "朱门酒肉臭，路有冻死骨"
 EST_16:0 "贫民只配充军"
 EST_16_desc:0 "那帮贱民也不算是完全一无是处，把他们扔进军队里，反正他们不在军队中也只有饿死一条路可以选，在这样的情况下，我们的兵员完全足够，战斗意识也算可堪一用。"
 EST_17:0 "人民同欢庆"
 EST_17_desc:0 "北斗在战后履行了自己对支持者们的报酬...不过比当初允诺的稍稍少了一点，企业家们因南十字船队的军势只能满脸堆笑的接受了。不过确实比凝光那个臭婆娘要好上不少。璃月的“人民”立刻举行了巨大的活动来庆祝凝光的倒台，此时的天空并没有因为地上的灯火而显出半分亮色。"
 EST_18:0 "暴政终被人民推翻"
 EST_18_desc:0 "北斗和她的走狗们已经致使天怒人怨，就是狗急了也会跳墙，现在的璃月便是一片燥热的干草，只需要一颗火星便能成为燎原之势。而火星已经迸出来了...一位唱歌的，一位戏子却在此时担起了大旗，燎原之火已经点燃，无论结果如何，整个璃月已经觉醒，我们会战斗到底！在街上筑起街垒，他们不能通过！"
 EST_19:0 "北斗的反凝光方案"
 EST_19_desc:0 "凝光在内战中赢得了无数的好处...财富、名誉、地位，她自认为没有人能够会将她再次给赶出璃月，她完全没有意识到真正释放着杀意的目光就在她的身后。我们在内战中为她攻城略地，她却只给我们这些许报答？亲近之人吐出的信子总是悄无声息，北斗双手紧握，仿佛在亲自拉紧凝光脖子上的绞索。"
 EST_20:0 "联系大企业家"
 EST_20_desc:0 "凝光所仰赖的无非是那些唯利是图的大...企业家，我们只要开出比凝光更大的丰厚报酬，凝光就会一个跟头摔得头破血流。来吧，伙计们，无限制的扩张你们的私人王国，把地上碍眼的杂草给连根拔起，让这里的每个小角落都缠绕着你们的触手！"
 EST_21:0 "《企业自卫队法案》"
 EST_21_desc:0 "我们料想到了大企业家们担忧的情况，饥民会嚎叫着冲进高级别墅，愤怒的将企业家们碎尸万段...所以说，我们希望企业家们能够自觉扩充私兵，以此来保护自己，这些人将在我们与凝光的斗争中起到决定性作用。"
 EST_22:0 "光荣革命"
 EST_22_desc:0 "凝光万万没想到自己最为信任的朋友如今却拿着剑指着自己的要害，自己所依赖的那帮资本家也纷纷与自己划清了界限，转而站在了南十字舰队一方。而彼时那位心腹，此时向他投来的目光似乎要将她烧成灰烬..."
 EST_23:0 "全璃月企业家阵线"
 EST_23_desc:0 "璃月的企业家们现在在北斗的带领下走到了一起，因共同利益而组成的联盟往往难以瓦解。阵线中的每个人都有着相同的目标，蚊子的嘴，已经悄悄对准了被接连发生的政治运动而冲的头昏脑涨的民众。"
 EST_24:0 "民营企业如雨下"
 EST_24_desc:0 "在政局的稳定下，无数新兴的民营企业如同春笋般拔地而起，这些企业一边在人民身上夺走他们多余的世界，一边让他们辛苦地挤出几个字：“还过得去。”"
 EST_25:0 "军工复合体"
 EST_25_desc:0 "那帮资本家们的触手已经按照承诺生长到了每一个地方，当然也包括军事工业，军方与资本巨头之间理所当然的形成了巨大的利益集团，出乎北斗意料的是，居然确实起到了很好的成果。"
 EST_26:0 "合众为一"
 EST_26_desc:0 "璃月各地的资本家在北斗的撮合下紧紧和为了一体，璃月也以这种方式像石榴籽一样被捆绑在了一起。让我们为伟大的北斗，干上一杯！"
 EST_27:0 "国立科研所"
 EST_27_desc:0 "既然科技创新是第一生产力，那么建立一所高效，成体系且服从于群玉阁命令的国立科研所是当前的重中之重，在它的帮助下，我们很快能实现经济飞跃以安稳人心。"
 EST_28:0 "牢牢把握军工企业"
 EST_28_desc:0 "我们先前的确放松了对军工企业的管制没错，但现在我们要大力加强对于军工企业的监督，让他们与群玉阁方面牢牢的绑定。这样的话，反对势力在与我们的斗争中就失去了胜算，而我们便拥有了一副王炸，无论是对于那些温和派，夺权者，亦或是不懂感恩的民众..."
 EST_29:0 "璃月的先进战舰"
 EST_29_desc:0 "璃月传统的重商主义与与海权安全完整是不可割裂的，璃月的旧海军已经不适应新时代的需求了，我们要重新设计与生产先进的战舰以此为商业活动和海疆安全做保障。"
 EST_30:0 "群玉阁"
 EST_30_desc:0 "群玉阁是凝光派的权利中心，许多行政工作也需在此处完成，但我们不能忽视它的在军事方面的威力和潜力，我们只要将它打造成奇迹般是武器，威慑与战斗能力不言而喻...无论对内还是对外..."
 EST_31:0 "理论自信"
 EST_31_desc:0 "在经济的快速增长、科研成果的不断突破、边疆的逐渐稳固与秩序的持续恢复下，人民对凝光领导的正确性坚信不疑，从而放弃对于帝君提出的理论的坚定听从，现在他们完全相信在凝光将带着璃月走在一条康庄大道上。"
 EST_32:0 "制度自信"
 EST_32_desc:0 "所有人都看着璃月的军事实力在凝光的领导下有着前所未有的飞跃，外国人的眼神中也对璃月国充满了恐惧，即使是马路边上的乞丐谈起此事也会骄傲地挺起胸膛，现在没有人会对凝光的决策产生质疑，每个人都相信只有坚持凝光建立起的新制度，璃月才能屹立不倒。"
 EST_33:0 "“人民”的璃月"
 EST_33_desc:0 "现在的璃月不同往日了！这里人人皆为富豪，除了那些身无分文的流浪汉...不能这么说！他们可也是国家的主人呢！只不过是没人把他们说的话当回事罢了...反正尽情享受你脚下的土地吧，每个人都是一样的幸福快乐！一样的锦衣玉食！"
 EST_34:0 "与农民联合"
 EST_34_desc:0 "农民阶级占璃月的大多数，也是凝光新自由主义最直接的受害者，只要我们与他们陈明利害，他们很快会成为我们阵营中最重要的一支队伍。"
 EST_35:0 "与小资产阶级联合"
 EST_35_desc:0 "新自由主义的浪潮无疑会将璃月固有的小资本阶级通通碾碎，群玉阁的垄断会让他们喘不过气来，在我们的帮助下，这帮墙头草很快会权衡利弊，然后站到我们一方。"
 EST_36:0 "与工人联合"
 EST_36_desc:0 "凝光的所谓“自由”对工人的危害不言而喻，他们不用任何人提醒就会发现他们很快会成为只配“饿不死”的人，他们将以坚决的态度站在反抗凝光的前沿，只要当我们表明态度，他们就会成为我们的排头兵。"
 EST_37:0 "自由，平等，博爱"
 EST_37_desc:0 "凝光已经失去了人心，成为了人人喊打的过街老鼠。她甚至不敢面对地上凶狠的目光，行秋少爷会带领我们杀进凝光的堡垒，把她推上断头台！"
 EST_38:0 "对夜叉众的最后通牒"
 EST_38_desc:0 "以魈为首的夜叉众打着“光复璃月，重启秩序”的旗号在地中之盐掀起的“小规模”的叛乱现在依然没有平息。无需惊慌，只需我们动一动手指，我们完备的大军就能碾平这场骚乱。"
 EST_39:0 "对至冬的干涉提出抗议"
 EST_39_desc:0 "北方至冬国如此迅捷的派来了装备精良的愚人众协助那些叛军，并直接向各大叛军出口武器，甚至派遣军事顾问指导叛军作战。铁证如山，更能向民众证明诸多叛乱势力一定与外国势力相互勾结，妄图颠覆人民的美好生活。我们需要对此摆出强硬姿态，璃月人民才会认为凝光领导的新政府将为他们而战。"
 EST_40:0 "进军归离原"
 EST_40_desc:0 "作乱的叛军口口声声为了人民而战，实则是为了自己上位而做的拙劣之举掩人耳目罢了，看看从他们那边逃过来的难民吧！璃月旧都之上竟还有宵小作乱，人民绝不同意！必须把他们连根拔起！"
 EST_41:0 "打倒老顽固"
 EST_41_desc:0 "旧制度本就是冢中枯骨，仙人却还妄图抱着落后陈腐的观念和我们对抗。这些散发陈年恶臭的迂腐信仰者集体，只要轻轻一踹就会轰然倒塌，而以凝光为首所建立起的高堂大屋就将踩着他们的尸骨当做地基。我们的成就将远远超过这些死脑筋，一个全新的—属于我们这些新生上层统辖的璃月，将粉碎历史倒车的一切可笑举动。"
 EST_42:0 "夺回无妄坡"
 EST_42_desc:0 "鬼气森森的无妄坡如今被一群打着前朝昏庸暴君旗号的叛徒占据，他们竟然反咬一口，驳斥我们是璃月的叛徒，叫嚣着要对我们发动审判？！简直可笑至极，他们难道以为一个开殡仪馆的丫头就能抵抗人民的铁拳，就能复活殡天的岩神吗？摩拉克斯可不能从坟墓里跳起来指责我们的错误，不是吗？"
 EST_43:0 "封印恶龙"
 EST_43_desc:0 "从不知何处蹦出来的魔物打着人们早已忘记的旗号...欸，真会有人会理会他们吗，让他们早点滚吧！"
 EST_44:0 "战略撤退"
 EST_44_desc:0 "大陆上苦涩的失败给了自由派一记狠狠的重拳，凝光已经“转进”到了孤云阁上，不过我们还没有失败，我们仍然有海军和商队的支持，外国势力也不会完全支持反贼，陆地上的纷争还没有彻底结束，我们会用尽一切手段夺回政权！我们必让叛党偿还百倍的代价！"
 LYGS_0:0 "起来，饥寒交迫的奴隶"
 LYGS_1:0 "起来，全世界受苦的人！"
 LYGS_2:0 "满腔的热血已经沸腾"
 LYGS_3:0 "要为真理而斗争！"
 LYGS_4:0 "旧世界打个落花流水"
 LYGS_5:0 "奴隶们，起来，起来！"
 LYGS_6:0 "我们要做天下的主人！"
 LYGS_7:0 "不要说我们一无所有"
 LYGS_8:0 "从来就没有什么救世主"
 LYGS_9:0 "也不靠神仙皇帝!"
 LYGS_11:0 "要创造人类的幸福"
 LYGS_10:0 "全靠我们自己!"
 LYGS_13:0 "我们要夺回劳动果实"
 LYGS_12:0 "让思想冲破牢笼!"
 LYGS_15:0 "快把那炉火烧得通红"
 LYGS_14:0 "趁热打铁才能成功！"
 LYGS_16:0 "是谁创造了人类世界？"
 LYGS_17:0 "是我们劳动群众"
 LYGS_19:0 "一切归劳动者所有"
 LYGS_18:0 "哪能容得寄生虫！"
 LYGS_21:0 "最可恨那些毒蛇猛兽"
 LYGS_20:0 "吃尽了我们的血肉"
 LYGS_23:0 "一旦把它们消灭干净"
 LYGS_22:0 "鲜红的太阳照遍全球！"
 LYGS_24:0 "这是最后的斗争"
 LYGS_25:0 "团结起来!"
 LYGS_26:0 "到明天!"
 LYGS_27:0 "英特纳雄耐尔"
 LYGS_28:0 "就一定要实现!"
DDD_0:0 "宣布撤销凝光的一切职务"
DDD_0_desc:0 "凝光已经被驱逐出璃月，现在凝光的权力已经毫无作用了，在议会的讨论之后决定废除凝光的一切权力，将凝光的权力交给更有能力的甘雨，这下凝光就连狗急跳墙的力量都没有了。"
DDD_1:0 "稳住往生堂"
DDD_1_desc:0 "作为璃月无妄坡的实际控制者（虽然几乎没有活人会去那里），往生堂就算是在璃月的政坛上也会有他们的影子，那么与往生堂的那位堂主的谈判就显得十分重要了，那位年纪不大的堂主应该会很轻易的同意吧。"
DDD_2:0 "与刻晴的大辩论"
DDD_2_desc:0 "身为凝光被驱逐后璃月七星中权力最大的人，刻晴的态度异常重要和她的谈话应该是最重要的，甘雨认为自己应该和刻晴进行一对一的私人谈判这样才能显示自己的诚意，不过这位无比激进的商人绝对不是能靠讨好拿下的，最好可以找到她希望听到的话题。"
DDD_3:0 "魈大帅的意见"
DDD_3_desc:0 "身为夜叉的魈自然也是举足轻重的力量，不过魈似乎对甘雨有一些不满，或许可以听一听他的想法。"
DDD_4:0 "层岩巨渊异常"
DDD_4_desc:0 "在最近来自岩层巨渊的千岩军的汇报中总是会提及巨渊内存在异常，似乎有一些奇怪的声音和震动，我们应该在发生事故之前查出问题的来源。"
DDD_5:0 "来自至冬国的使节"
DDD_5_desc:0 "至冬国的使节找到了甘雨，很明显至冬国的女皇已经得知了璃月正处于一场危机中，这是一场及其糟糕的会面，至冬国的使节几乎全程在展示至冬国的力量完全无视了我方的意见，从使者的表现中可以感觉到这不是一次访问更像是一次预告，但这意味着什么呢，难道他们想开始第二次魔神战争吗？"
DDD_6:0 "仙人反对派"
DDD_6_desc:0 "很明显不是所有人都可以接受人治的璃月，仙人们也是如此，是时候和这些不讲变通的老古董们谈谈了，希望他们不要太过激进，最起码不要在会场上使用仙术什么的。"
DDD_7:0 "局势不妙"
DDD_7_desc:0 "所有的努力都已经失败了，璃月正在以惊人的速度分裂，现在的局势已经完全失去了甘雨的控制，或许我们应该做好最坏的打算了璃月的危机已经是一个炸药桶了，希望它不要那么快的爆炸吧。"
EER_0:0 "激进化改革"
RRR_0:0 "临时紧急会议"
RRR_0_desc:0 "毫无疑问凝光的动作太大了，凝光不仅没有将注意力放在恢复璃月港稳定上反而在试图削减其他人的权力妄图控制整个璃月，现在在甘雨的邀请下璃月议会在没有凝光的允许下召开。在会议中甘雨控诉了凝光的作为同时希望其他人和她一起将凝光这个夺权着赶出璃月，这项提案得到了几乎所有人的支持，于是甘雨发布了对凝光的裁决书，甘雨将以夺权危害璃月政治的罪名将凝光逐出璃月。"
 END_0:0 "武装保卫帝君"
 END_0_desc:0 "帝君已经仙逝，但帝君的遗体还在那些人类政客的控制中，我们应该夺回岩王帝君的遗体以防止那些人类破坏它，帝君的遗体不应该在那些人类手中。"
 END_1:0 "扩大千岩军"
 END_1_desc:0 "先前的千岩军只是为了进行治安和基础防卫工作准备的，这些人很明显不足以应对如今的局面，扩大千岩军的规模让更多的人加入这场保护帝君遗产的事业中去。"
 END_2:0 "战时共产主义"
 END_2_desc:0 "战争已经开始，和平时期的生活一去不返，曾经富足的生活不能维持战争的损耗，战争时期的物资应由军队分发，我们需要将更多的物资投入这场伟大的战争中，在战争中没有人有特权。"
 END_3:0 "余粮收集制"
 END_3_desc:0 "粮食是战争中的重中之重，兵马未动粮草先行，我们绝不允许有粮食腐烂在谷仓里而我们的士兵还在饿肚子，将那些多出来的粮食上交给政府，只要不饿死就行。"
 END_4:0 "地中之盐劳改营"
 END_4_desc:0 "璃月这种富饶的地方永远不会缺少罪犯，当然监狱是那些罪犯唯一的去处，不过现在这些罪犯有用了，那些犯人将被带进工厂或是农场里，这样这些社会渣滓也可以贡献一点价值。"
 END_5:0 "组织璃卫军"
 END_5_desc:0 "光是千岩军已经不足以应对战争的规模了，但是更多的军队会导致大量的新兵进入战场，如果没有经过系统的训练,那么这些新兵只会带来麻烦，不过或许那些刚从战场上下来的老兵可以承担这个任务。"
 END_6:0 "全面没收"
 END_6_desc:0 "战争期间的一切都应该由政府管理，我们要最大限度的使用资源一便应对战争的各种情况，那些工厂主商人的资产将全面由政府接管，战争期间没有人有特权。"
 END_7:0 "毒气征粮"
 END_7_desc:0 "总有些人想和政府对着干，那么就不得不使用一些极端手段了，璃月是一座魔神墓场，这里曾经存在着大量的魔神，在魔神死后会产生一种瘴气，一旦沾染了瘴气人就会失去控制并在痛苦中死亡，很明显没有人愿意感受一下，这些瘴气会帮助我们获得那些人手中的余粮。"
 END_8:0 "赎罪军"
 END_8_desc:0 "监狱中除了那些小偷骗子还有一种人暴徒，那些强盗、劫匪或是盗宝团的成员拥有丰富的武器使用经验，只要稍微训练他们就可以在上战场了，这些人虽然纪律性不高但战斗力还是有的，将那些暴徒放出来吧，为帝君贡献他们的肮脏生命。"
 END_9:0 "向全璃月进军"
 END_9_desc:0 "战争准备已经就绪了，现在是时候动身了，为帝君而战，让那些违逆帝君意志的人接受他们应得的审判！"
