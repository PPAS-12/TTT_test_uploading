 XXX_0:0 "众仙议会"
 XXX_0_desc:0 "混乱充斥着整个璃月，守护了璃月千年的仙人们现在必须再次聚在一起为璃月的未来考虑，人类和他们的愚行导致的一切都将在众仙议会中得到应有的结果。"
 XXX_1:0 "集结全璃月的仙人"
 XXX_1_desc:0 "璃月的仙人分布在璃月各地，必须将他们集结起来这样才可以有效的凝聚力量，仙人们不会希望自己守护的璃月被这些自大的人类毁的七零八落，而且与帝君的契约也促使着他们这样做。"
 XXX_2:0 "维护传统"
 XXX_2_desc:0 "璃月数千年的传统不应该毁在人类手上，无论如何就结果来看他们还远未准备好，不过那天估计永远都不会来到，曾经的璃月是帝君的作为帝君的继承者如今的璃月应该是仙人们的，人类的尝试已经失败了该将璃月还给众仙家了。"
 XXX_3:0 "接纳拥仙之人"
 XXX_3_desc:0 "人类也不全都是盲目的，有很多人还是前往了绝云间寻求仙人的庇护，这些人类依然对仙人有着绝对的敬意，他们才是真正了解璃月的人而不是无知的政客，这些人类会提供不少帮助的，在一定程度上他们比仙人更了解璃月。"
 XXX_4:0 "昔日之力"
 XXX_4_desc:0 "仙人存在的意义就是守护璃月，如今璃月大地生灵涂炭众仙家自然不能袖手旁观，自从大灾变以来仙人们已经很久没有使用过自己的力量了，但现在是时候了，只有强大的力量才可以将如今的璃月重新统一，向那些自以为是的人类展现仙人强大的力量。"
 XXX_5:0 "维护与帝君的契约"
 XXX_5_desc:0 "与帝君的契约是仙人们的行事标准，无论发生什么都不会违反，守护璃月自然是其中最重要的一条，为了完成这条契约很多仙人都献出了生命，如今众仙家也将再次履行这个契约为守护璃月献上自己的一切。"
 XXX_6:0 "人类军团"
 XXX_6_desc:0 "仙人虽然拥有着对人类压倒性的力量，但契约不允许他们直接对人类出手，既然如此这些投诚人类的意义就显现出来了，这些人类将是战争的主人公，仙人们只是在高出默默指挥他们罢了。"
 XXX_7:0 "归终的遗产"
 XXX_7_desc:0 "曾经的魔神归终已经死去但她留下的遗产依然流传至今，不过人类拙劣的模仿怎么可能比得上亲眼见证过的众仙家，这些强大的武器曾经护卫了璃月数千年，现在该让它重出于世了，璃月的老卫兵将再次为了璃月的未来而战。"
 XXX_8:0 "仙人的力量"
 XXX_8_desc:0 "为了璃月的稳定是该让他们感受一下仙人的手腕了，强大的仙术远不是人类的破烂可以比拟的，适当的展示可以让他们更加明白自己的处境，应该让仙人庇护的光辉再次照亮整个璃月了。"
 XXX_9:0 "仙人加护"
 XXX_9_desc:0 "这些人类虽然加入了仙家的军队但他们也只是凡人罢了，肉体凡胎终究是无法和仙人相比的，虽然不可能让这些人类学会仙术，但是仙人们可以用仙术保护这些人类，虽然不至于金刚不坏但也远胜那些普通的军队了。"
 XXX_10:0 "告天下文"
 XXX_10_desc:0 "一切都已经准备好了，这些人类造成的乱世也该结束了，仙人们共同宣布了战争的开始，这些话通过仙术传达到了璃月各地，仙人们宣称这是一场伟大的圣战，人类腐朽异端的统治即将终结，一切都将恢复到从前的样子，一如既往。"
 XXX_11:0 "不敬神者的末日"
 XXX_11_desc:0 "割据归离原的刻晴是臭名昭著的不敬神者，她妄图颠覆数千年来神与仙人共治的世界，她的邪恶统治即将结束，她和她的同党将永远以违神者的名字刻在历史中。"
 XXX_12:0 "清除叛徒"
 XXX_12_desc:0 "魈这个独走的夜叉胆敢宣布自己是帝君的继承者，这是对璃月的侮辱，璃月的辉煌远不是他区区一个夜叉的功劳，无论他曾经做过什么今天这个盲目的夜叉必将为他的行为付出代价。"
 XXX_13:0 "罪魁祸首的死期"
 XXX_13_desc:0 "凝光和她的同党是一切混乱的根源，她甚至可能是杀害帝君的凶手，如今这个愚蠢而自大的商人会为她的自私自利买单。"
 XXX_14:0 "侵略者的终点"
 XXX_14_desc:0 "至冬国的侵略者妄图摧毁璃月，这些愚昧的赌徒根本不知道守护璃月的仙人的力量，既然他们已经做出了选择那么璃月将成为这些人的坟场。"
 XXX_15:0 "扫除异端"
 XXX_15_desc:0 "往生堂的堂主比想象中更加傲慢，她竟然试图扭曲帝君的旨意，这个愚蠢的决定将为她的家族填一个巨大的污点，让这些异端埋葬在他们自己的坟场里吧。"
 XXX_16:0 "封印巨龙"
 XXX_16_desc:0 "曾经背叛帝君的巨龙竟然挣脱了封印，但既然有第一次就会有第二次，将这个带来灾厄的家伙按会地底吧，危险的家伙就应该呆在封印里。"
 XXX_17:0 "为帝君而战、为璃月而战"
 XXX_17_desc:0 "所有的背叛璃月的人都将被毁灭，璃月的未来将由仙人和帝君的契约决定，仙人们将履行守护璃月这项神圣的使命，为帝君而战、为璃月而战！"
