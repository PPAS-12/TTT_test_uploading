 RR_0:0 "记忆的完全恢复"
 RR_0_desc:0 "长年的沉睡使得昆钧失去了不少的记忆，在苏醒之后昆钧就开始通过岩石和矿脉为自己恢复，同时这些古老的岩元素造物也可以帮助他了解如今的世界。"
 RRR_1:0 "元素生物控制力"
 RRR_1_desc:0 "身为最强大的岩元素生物若陀龙王拥有着对于岩元素的绝对控制力，无论是什么岩元素生物只要若陀需要都可以控制，上到古岩龙蜥下到晶蝶这些岩元素的生物都臣服与若陀龙王。"
 RRR_2:0 "常驻此地之人"
 RRR_2_desc:0 "岩层巨渊之中除了元素生物之外还有不少的人类，这些人类多是先前的矿工和他们的家属，很明显他们对于这位突如其来的领主不是很满意，或许是时候和他们谈一谈了，这些人类可以起到很多作用，希望这些贫穷的矿工们不会太介意和魔物呆在一起。"
 RRR_3:0 "岩元素感知力"
 RRR_3_desc:0 "身为岩元素生物若陀龙王天生就拥有对于岩元素不同寻常的感知力，他可以轻易感知到埋藏在群山之中的矿脉和资源，不仅如此强大的感知力还使得他可以通过岩元素发现进犯的丘丘人和盗宝团，这些能力可以有效且快速的开发岩层巨渊。"
 RRR_4:0 "岩龙蜥与史莱姆"
 RRR_4_desc:0 "作为最常见的岩元素生物，岩史莱姆是地壳中的岩元素形成的魔物，它们可以用自身的力量形成厚重的岩壳来保护自己；岩龙蜥拥有着坚硬的甲壳和无与伦比的力量，这些魔兽吸收着大地的力量不断成长，身为伟大的岩元素生物，若陀龙王和它们的交流不会有太多的麻烦。"
 RRR_5:0 "新的契约"
 RRR_5_desc:0 "这些人类果然很好说话，虽然不愿意和魔物住在一起但好在是不会反对我们了，不过看起来比起我们这些人类还是更愿意追随帝君和他的继承者，不过璃月是契约之都，在这里没有什么事契约解决不了的身为他的挚友你肯定知道该怎么办。"
 RRR_6:0 "矿产勘查与开发"
 RRR_6_desc:0 "岩层巨渊永远不会缺少矿物，但大多数矿物被埋在坚硬的岩石下难以开采，再好的矿物开采不到也没有一点用，不过现在这些闲下来的魔物似乎可以帮帮忙，这些坚硬的岩石是一个不错的磨牙道具，若陀龙王自己的感知力也让这些矿物无处躲藏，相信很快岩层巨渊的熔炼厂就要繁忙起来了。"
 RRR_7:0 "元素军团"
 RRR_7_desc:0 "若陀龙王对于元素的控制力使得它可以轻易的控制这些魔物，这些强大的魔物如今都聚集在龙王的身边等待着它的号令，这是一支人类无法比拟的强大的军队，它们已经准备好为龙王献上它们的一切了。"
 RRR_8:0 "共赢"
 RRR_8_desc:0 "契约比想象中更加有效，矿工们比起相信若陀龙王还是更相信契约，在璃月不遵守契约的人是成不了事的。人类在签订契约之后也允许那些魔物靠近他们了，在若陀龙王的控制下没有一只魔物会向自己人露出爪牙，很快人们开始愿意在这位神秘的龙王手下工作了，虽然他十分神秘，但至少不会像先前的矿场场主那样苛刻。"
 RRR_9:0 "秩序恢复"
 RRR_9_desc:0 "自从帝君陨落以来，岩层巨渊就一直不安宁，这些缺少保护的矿工、逃难者和大量的财富成为了一块完美的肥肉，但在若陀龙王的治理之下岩层巨渊恢复了正常，所有人都可以获得难得的安宁，无论是谁在这里都可以拿到一份稳定的工作和环境。"
 RRR_10:0 "向全璃月推广"
 RRR_10_desc:0 "如今的璃月在暴风中不断破碎，无论是谁都希望成为璃月的王治理整个璃月，但身为帝君的老友若陀龙王有着自己的想法，璃月大地经历了无数次的战争，但有一场战争从未结束，那就是人与魔物之间的战争，身为岩元素生物若陀龙王自然不愿意见到自己的同胞被杀死，身为人类的统治者他也不希望人类死在魔物的攻击之下，人和魔物的和平似乎是一个伪命题，但在岩层巨渊中若陀龙王见到了可能性。"
