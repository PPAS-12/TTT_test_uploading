 SWI_0:0 "以静制动"
 SWI_0_desc:0 "璃月内战已经爆发，作为璃月最繁华的象征，我们有必要确保璃月港不被战火波及，所以我们要以静制动，静观战局变化。"
 SWI_1:0 "粉碎激进分子"
 SWI_1_desc:0 "现在看来，刻晴的激进举措和仙人的强硬干涉导致了璃月的混乱，而凝光对于璃月的发展所做的贡献是毋庸置疑的，那么事情似乎已经有答案，凝光的路线才是真正正确的，经过一段时间的考虑，甘雨做出了决定。"
 SWI_2:0 "全面出击"
 SWI_2_desc:0 "璃月的内战已经将璃月大地化为了一片焦土，昔日的繁荣已经消失不见，但胜利者却迟迟没有出现，既然如此只有结束这场无意义的闹剧才能让璃月港重回和平，从璃月各地而来的难民的哀嚎和远处不断升起的硝烟更加坚定了甘雨的想法，作为现在璃月港千岩军的总司令，甘雨是时候作出决断了。"
 SWI_3:0 "打倒走资派"
 SWI_3_desc:0 "以凝光为首的商会的嘴脸已经不再隐藏，她们正利用这场战争和人民为她们自己谋求无尽的财富，在自己的‘宫殿’里享受着荣华富贵；另一边以刻晴为首的革命者却只能抱着梦想苦苦支撑，作为璃月港中立区的领袖甘雨已经认清了情况，那群资本家在内战前的承诺全部是谎言，那么他们就是不可信的，是时候做出决定了。"
 SWI_4:0 "民主的社会主义"
 SWI_4_desc:0 " 甘雨带领着千岩军赢得了内战，毫无疑问现在的甘雨已经是全国的领袖及元首了，但这并不是甘雨所希望的，因为这样她和那些叛徒又有什么区别呢，经过一段时间的考虑甘雨做出了决定：璃月港的政治形势不能在集中在高层手上了，只有将更多的权力交给人民才能避免再次出现这样的状况。"
 SWI_5:0 "工农兵资和谐共生"
 SWI_5_desc:0 "毫无疑问战争为璃月带来了无尽的痛苦与灾难但现在一切都结束了，甘雨带领着千岩军粉碎了叛党统一了璃月，如今甘雨已经成为了璃月某种意义上的元首，饱经风霜的璃月已经禁不起更多的混乱了，安抚人民同时重组生产将是重中之重，是时候动用黄金屋的储备了好在凝光的党羽没有将黄金屋掏空，拿到了这些补助人民才更愿意前往工厂上班不是吗。"
