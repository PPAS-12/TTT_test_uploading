 DEN_3_desc:0 "璃月建立至今，商人对璃月的贡献无可置疑。但是现在一些商人已经变成了趴在璃月人民脖子上吸血的蚂蟥，刚被驱逐出璃月港的凝光就是这些虫豸的代表者之一。不可否认，在我们的阵线中，也有一部分掌握了生产资料的家伙。如果没有我们，他们会是凝光最为忠诚的拥趸，这并非是我们对他们忠诚的怀疑，而是由他们阶级的属性所确定的。战争将近，我们必须排除一切不安定因素，我们将接管他们的产业，将他们的影响降到最低。"
