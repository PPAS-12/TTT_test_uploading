 POLITICS_ARTURO_ALESSANDRI_DESC:0 "阿图罗·亚历山德里·帕尔马（1868年12月20日－1950年8月24日）是智利政治家、改革家，曾两次担任智利总统（1920年到1925年、1932年到1938年）。\n1897年，帕尔马加入了智利自由党。1920年，他代表自由联盟竞选共和国总统，以微弱的优势击败他的对手路易斯·巴罗斯·博尔戈尼奥，当选总统。他的政策有利于工人阶级，特别是硝石矿工人组成的团体，却对智利社会的其他保守行业造成极大的不安。由于反对派控制了国会，1924年总统和保守派之间的冲突加剧。亚历山德里在9月9日辞职，并向美国大使馆要求政治避难。国会拒绝接受他的辞职，而是授予他6个月宪法休假。他随即离国前往意大利。9月11日一个军政府成立。\n1932年经济“大萧条”期间，亚历山德里再次出任总统。身为严格的宪政主义者，他主要靠右翼政治力量支持。\n1946年11月8日，亚历山德里当选参议员，重新表现出自由主义倾向，并在1942年和1946年参加了总统选举。"
 POLITICS_PEDRO_AGUIRRE_CERDA_DESC:0 "佩德罗·阿吉雷·塞尔达（1879年2月6日—1941年11月25日）是智利律师、教育家、政治家、总统。\n1915年当选为众议员，1918年任司法和公共教育部长，同年再次当选为众议员，1920年～1921年和1924年两度担任内政部长，1921年当选为参议员，1924年9月政变后流亡欧洲，次年回国。1927年再度流亡，1930年返回智利，1938年被智利人民阵线推举为总统候选人并当选总统，任内成立生产发展公司，1941年11月在总统任上去世。\n§Y他是“人民阵线”时期的第一位总统。§!"
