 POLITICS_OSCAR_BENAVIDES_DESC:0 "奥斯卡·R.贝纳维德斯（1876年3月15日 - 1945年7月2日）是秘鲁元帅、外交官和政治家，曾担任秘鲁第45届（1914-1915）和第49届（1933-1939）总统。\n1930年8月22日，秘鲁爆发革命。革命后贝纳维德斯被任命为西班牙大使，后因秘鲁与哥伦比亚发生冲突，被召回担任国防委员会总司令。\n1933年，时任总统被暗杀后，为制止动乱，制宪议会宣布贝纳维德斯接任总统。新政府着手解决与哥伦比亚的冲突，并缓和内部政治危机。贝纳维德斯执政期间以“秩序，和平和工作”为座右铭。他加强了武装部队，购买了现代化的军备。修建基础设施，取消了道路和桥梁通行费，从而实现了公路的自由。创立社会保障和民法典，鼓励旅游业。1939年12月8日，贝纳维德斯将总统一职交给当年大选胜利者。\n§Y“给我的朋友一切，给我的敌人法律。”——贝纳维德斯§!"
 POLITICS_MANUEL_PRADO_UGARTECHE_DESC:0 "曼努埃尔·普拉多·乌加特切（1889年4月21日－1967年8月15日）是秘鲁银行家、政治家，两任秘鲁总统（1939年－1945年，1956年－1962年）。\n普拉多生于一个保守的权贵家庭。他是前总统马里亚诺·伊格纳西奥·普拉多的儿子。他的弟弟是里昂西奥·普拉多，为秘鲁的军事英雄。曼努埃尔·普拉多·乌加特切年青时曾参与1914年推翻前总统吉列尔莫·毕林赫斯特的行动。\n普拉多的总统席位与秘鲁人民党有着莫大的关系。他凭借左翼的秘鲁人民党的协助而获得第76任（1939年－1945年）的总统席位。他上任后第一时间就对政治犯实行了大赦，以及停止了一切对政党的政治迫害。\n当他赢得第81任（1956年－1962年）总统时，受到前总统曼努埃尔·奥德里亚·阿莫雷蒂的影响，秘鲁人民党受到相当程度的政治迫害。他上任后随即向国会动议恢复该党的法定地位，并取得成功。\n§Y对外政策方面，普拉多最大的功劳在于他于1942年令秘鲁成为第一个对轴心国宣战的南美洲国家，并将国家政策重心倾向美国。§!"
 #BOL
 POLITICS_JOSE_LUIS_TEJADA_SORZANO_DESC:0 "何塞·路易斯·特哈达·索尔萨诺（1882年1月12日 - 1938年10月4日）是玻利维亚政治家，曾任玻利维亚总统。\n1914年，特哈达成为玻利维亚自由党成员。1931年，担任萨达曼卡的副总统，任内政府受到大萧条与大厦谷战争的冲击。\n1934年11月27日，玻利维亚军队迫使萨达曼卡总统辞职，因为军队内部的分歧决定维持民主局面，暂缓夺权，特哈达成为总统。\n特哈达从一开始就不被军方领导人所接受，他们认为他是政治精英的一员，不负责任的煽动战争却没有提供足够的支持来赢得战争。与此同时，特哈达还面临着严重的经济困难，而与美国标准石油公司的争议让他们不会提供帮助。\n1936年，特哈达最终在军方政变中被免职，被迫流亡智利，两年后去世。"
 POLITICS_OSCAR_UNZAGA_DESC:0 "奥斯卡·恩兹艾·德拉维加（1916年4月19日 - 1959年4月19日）是玻利维亚的政治家、反叛者。\n1937年，恩兹艾创立了玻利维亚社会主义长枪党（FSB）运动。1956年，参与选举，当时他的党是国民革命运动（MNR）的主要反对派。\n1959年，恩兹艾在FSB未遂政变期间死亡，政府报告称他是自杀，但他的支持者认为他遭到谋杀。他被一些富裕的玻利维亚政治精英尊为英雄和烈士。"
 POLITICS_CARLOS_QUINTANILLA_DESC:0 "卡洛斯·金塔尼利亚（1888年1月22日 - 1964年6月8日）是玻利维亚将军、总统（1939年8月至1940年4月）。\n在布希总统执政期间，他担任陆军司令。1939年8月23日布希总统自杀后，玻利维亚军队委托金塔尼亚担任执政和选举职务。\n金塔尼利亚和许多其他军官一样，厌倦了1936-1939年的“军事社会主义者”托罗和布希政的鲁莽改革浪潮，并希望回到战前寡头现状。为了确保候选人获胜，金塔尼利亚将军驱逐了很多反对派领导人。\n选举胜利后，金塔尼利亚于1940年前往罗马，担任玻利维亚驻罗马教廷大使。"
