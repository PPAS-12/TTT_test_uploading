 POLITICS_JORGE_UBICO_DESC:0 "豪尔赫·乌维科（1878年11月10日 - 1946年6月14日）是危地马拉军人和独裁者，绰号“塔塔”（译为房子、岩石）。\n1897年，乌维科从军，在数次战役中立功，升任上校。\n1907年任韦拉帕斯省省长，1911年任雷塔卢莱乌省省长。后历任陆军准将、国民议会议员。\n1922～1926年任奥雷利亚纳总统的陆军部长。1931年在自由党和进步党的支持下当选为总统，任职到1944年。\n乌维科恢复了危地马拉的国际信贷，修建了公路和公共设施，改进了公共卫生，废除了印第安人的债役制，制止了普遍存在的贪污现象。他与美国建立了友好关系，使美国降低了对危地马拉的关税并给予武器援助。同时也取缔了所有政治反对派和民主活动。1944年6月2日宣布禁止言论和新闻出版的自由，第二天发生总罢工。被迫于7月1日辞职，逃离危地马拉，侨居新奥尔良。"
 #HON
 POLITICS_TIBURCIO_CARIAS_ANDINO_DESC:0 "蒂武西奥·卡里亚斯·安第斯（1876年3月5日 - 1969年12月23日）是洪都拉斯军人。他于1918年创建洪都拉斯国民党，两次担任洪都拉斯总统。\n在大萧条之后，卡里亚斯缓慢而平稳地加强了对权力的掌控。他通过反对罢工和其他劳工骚乱获得了香蕉公司的支持。他通过保守的经济政策加强了与国内外金融界的合作。即使在萧条时期，他仍继续定期支付洪都拉斯债务。\n政治上，卡里亚斯实行强权统治，并通过控制立法机关延长任期。在危地马拉与萨尔瓦多军政府相继被颠覆后，洪都拉斯政局不稳，卡里亚斯在美国的压力下重开选举，但因自由党内部不和而获得胜利。\n1954年，副总统在政变中夺取政权，结束了卡里亚斯的统治。"
