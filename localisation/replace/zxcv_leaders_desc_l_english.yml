 POLITICS_IOANNIS_METAXAS_DESC:0 "扬尼斯·梅塔克萨斯（1871年4月12日－1941年1月29日）是希腊将军和政治家，1936—1941年期间的独裁者。曾短暂于1936年4月12日 - 1936年8月出任希腊首相，其后在1936年8月至1941年1月29日期间成为独裁者，亦即八月四日体制。\n梅塔克萨斯在政治上是坚定的君主派，1917年康斯坦丁国王退位，他离开祖国，1920年国王复位，他又重返家园。1923年废除君主制度，他又短期离开希腊。1935年王政复辟，第二年春国王乔治二世任命他为首相。同年8月，他开始实行独裁统治，采取各种法西斯手段，以暴力镇压反对的政党。1940年意大利进犯希腊时，他使希腊参加西方盟国集团。他掌握权力直至去世。"
 POLITICS_MARKOS_VAFIADIS_DESC:0 "马科斯·瓦菲阿迪斯（1906年1月28日－1992年2月22日）是希腊共产党在希腊内战时期的领导人之一。\n1941年，纳粹德国占领希腊后，瓦菲阿迪斯开始参加反抗占领的抵抗运动。1942年，瓦菲阿迪斯进入希腊共产党中央委员会。1946年，希腊民主军成立，瓦菲阿迪斯成为其领导人。1947年，担任临时民主政府的总理及军事部部长。在希腊内战后期，由于路线的分歧，1948年8月被解除领导职权。1950年，流亡苏联。1983年，重返希腊。"
 POLITICS_KONSTANTINOS_TSALDARIS_DESC:0 "康斯坦提诺斯·察尔扎里斯（1884 年－1970年11月15日）是希腊政治家，两次出任希腊总理。\n1928年，察尔扎里斯成为了人民党的成员。1936年，成为了人民党行政委员会的成员，然而很快在独裁统治下解散了人民党。\n1946年在选举中获胜，成为右翼“联合爱国党”联盟的领导人，并于1946年4月至1947年1月成为希腊总理。他的政府于1946年8月进行了君主制回归的公民投票。他从1947年8月再次担任总理，直到同年9月。\n在1958年的选举中，作为大众联盟的领导人，他未能当选。不久之后，他结束了自己的政治生涯。他于1970年在雅典去世。"
 POLITICS_GEORGIOS_KOSMIDIS_DESC:0 "乔治·普洛斯（1889年－1949年6月11日）是希腊军官。在德国占领希腊期间，他是纳粹部队的合作伙伴。他是希腊自愿军的创始人，负责针对希腊平民的战争罪行。"
