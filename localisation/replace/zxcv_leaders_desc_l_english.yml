 POLITICS_MAXIMILIANO_HERNANDEZ_MARTINEZ_DESC:0 "马克西米利亚诺·埃尔南德斯·马丁内斯（1882年10月20日－1966年5月15日）是萨尔瓦多总统、军事独裁者、军人、政治家，萨尔瓦多迄今为止任职时间最长的总统，统治萨尔瓦多长达13年。\n马丁内斯出任总统后，萨尔瓦多共产党暴动，政府军屠杀三万余人，是为1932年萨尔瓦多农民大屠杀。\n在马丁内斯统治时期，萨尔瓦多政府制定了咖啡保护法，积极建设道路以及其他公共基础设施。贪污渎职现象比之前大为减少。他抑制向外国的借款，使得国内通货得以稳定。在马丁内斯的第二总统任期的期间，任内采取了某些发展经济、增加福利的措施，萨尔瓦多经济出现增长，但是马丁内斯在执政后期由于萨尔瓦多经济瘫痪，萨尔瓦多国内出现大规模的反独裁全国总罢工运动。\n§Y马丁内斯沉迷于魔术和神秘主义，有众多奇事，在萨尔瓦多毁誉参半。§!"
 #NIC
 POLITICS_JUAN_BAUTISTA_SACASA_DESC:0 "胡安·巴蒂斯塔·萨卡萨（1874年12月21日 - 1946年4月17日）是尼加拉瓜第20任总统（1933年1月1日至1936年6月9日）。\n萨卡萨在1932年当选总统，他于1933年1月1日就职。在美国大使的坚持下，他任命索摩查担任国民警卫队司令。萨卡萨与桑迪诺会面，桑迪诺承诺忠于新政府以换取对他的追随者的大赦和土地。但桑迪诺呼吁解散国民警卫队，并最终被索摩查暗杀。尽管萨卡萨不支持这一行动，但他无力遏制索摩查和国民警卫队。\n由于经济大萧条和1934年选举中的欺诈指控，尼加拉瓜经济崩溃，萨卡萨的声望也下降了。索摩查的权力不断增长，利用国民警卫队清除忠于总统的地方官员并用同事替换。之后索摩查发动政变，萨卡萨流亡美国。"
 POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC:0 "安纳斯塔西奥·索摩查·加西亚（1896年2月1日－1956年9月29日）是尼加拉瓜总统、独裁者，1936年至1956年间该国的实际统治者，索摩查家族的开创者。\n1926年，索摩查开始参加自由派的武装斗争，成为内战双方在美国谈判时的译员。内战平息后，曾出任莱昂省省长、驻哥斯达黎加领事、外长等职，并在美国组建的尼加拉瓜国民警卫队中任军官。\n1933年，由于遭到奥古斯托·塞萨尔·桑迪诺为首的游击队反抗，美国被迫从尼加拉瓜撤军。撤军之前，索摩查被任命为国民警卫队司令。1934年，索摩查刺杀桑迪诺，两年以后发动政变，推翻了萨卡萨，成为国家的独裁者。\n1956年，索摩查在莱昂被刺杀。"
 #COS
 POLITICS_RICARDO_JIMENEZ_OREAMUNO_DESC:0 "里卡多·希门尼斯·奥雷亚穆诺（1859年2月6日－1945年1月4日）是哥斯达黎加政治家，曾任哥斯达黎加总统（1910年至1914年，1924年至1928年和1932年至1936年）。\n希门尼斯是哥斯达黎加历史上最知名的律师之一。他在第一个任期内主要目标是震后重建，另一项是巩固外债并偿还法国债务。\n在第二个任期内，他创建了国家保险银行，抵押贷款银行，农业学院，成立了卫生部。他还开始了太平洋铁路系统的电气化和太平洋蓬塔雷纳斯港的建立。\n在第三个任期内，他专注于该国的基础设施和教育体系。他为学校建设了大型建筑，在全国各地改善并修建了新的道路。"
 POLITICS_LEON_CORTES_CASTRO_DESC:0 "莱昂·科尔特斯·卡斯特罗（1882年12月8日 - 1946年3月3日）是哥斯达黎加政治家。他从1936年到1940年担任哥斯达黎加总统。\n1929至1930年，科尔特斯担任教育部长。1932年至1935年担任农业部长。\n在总统任期内，科尔特斯推出了新的银行改革，支持南太平洋地区的香蕉种植园，并在克波斯和戈尔菲托建立了港口。他是一系列相对保守的总统中的最后一位。\n他考虑过让他再次当选总统的变化，但最终由于宪法禁止连任而退出。"
