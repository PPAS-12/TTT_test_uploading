 POLITICS_ZHANG_LAN_DESC:0 "张澜（1872年4月2日—1955年2月9日）是民主革命家、教育家。\n1941年张澜参加发起中国民主政团同盟（1944年改为中国民主同盟），任中国民主同盟主席，1941年10月担任中国民主政团同盟中央执行委员会主席，后任民盟中央执行委员会主席、民盟第一届中央委员会主席。1949年9月出席中国人民政治协商会议，当选为中央人民政府副主席，1954年当选全国人大常委会副委员长、全国政协副主席。1955年2月9日，在北京病逝，享年83岁。"
