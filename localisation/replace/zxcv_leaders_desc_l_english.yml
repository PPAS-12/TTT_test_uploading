 POLITICS_ANTANAS_SMETONA_DESC:0 "安塔纳斯·斯梅托纳（1874年8月10日－1944年1月9日）是立陶宛在第一次世界大战和第二次世界大战之间最重要的政治人物之一。从1919年4月4日至1920年6月19日他出任立陶宛第一任总统。在苏联入侵立陶宛之前他还从1926年12月19日至1940年6月15日出任立陶宛末任总统。他是立陶宛民族主义最著名的理论家之一。\n1918年2月16日斯梅托纳签署了立陶宛独立宣言。斯梅托纳是1926年推翻总统的立陶宛政变领导人之一。当年12月19日斯梅托纳再任总统。他任命奥古斯丁纳斯·沃尔德马拉斯为总理。一年后他解散议会。1928年5月15日他在政府支持下宣布了立陶宛新宪法，在这部宪法中总统获得更多全权权利。1929年他解任沃尔德马拉斯，成为立陶宛的独裁元首。\n1940年6月苏联向立陶宛提出最后通牒，斯梅托纳建议进行武装抵抗，但多数政府成员和军官反对，斯梅托纳把总统职位让渡给总理，举家逃亡。\n1944年1月9日，斯梅托纳在他的儿子在克利夫兰的家中因火灾丧生。"
 POLITICS_ANTANAS_SNIECKUS_DESC:0 "安塔纳斯·斯尼克斯（1903年1月7日 - 1974年1月22日）是1940年到1974年间的立陶宛共产党第一书记。\n斯尼克斯在1920年成为了布尔什维克党的成员，同年被捕，但被保释出狱，他逃往莫斯科，成为了共产国际的代理人。1926年，在共产国际的派遣下成为了立陶宛地下党负责人。在1926年至1940年间多次在立陶宛被捕，在1940年苏联占领立陶宛后，斯尼克斯从监狱中获释。在他的领导下，立陶宛并入苏联。\n斯尼克斯是大规模驱逐立陶宛人的发起人，他甚至把他的兄弟一家驱逐到西伯利亚，他的母亲不承认这个儿子并逃往西方。\n斯尼克斯与莫斯科的第一次对抗是1949-1950年，他保护了一位老朋友免受迫害。立陶宛是苏联唯一一个没有大规模迫害老共产主义者的加盟共和国。"
 #SOV
 POLITICS_JOSEPH_STALIN_DESC:0 "约瑟夫·斯大林（1878年12月18日—1953年3月5日）是苏联政治家，格鲁吉亚人，苏联执政时间最长（1924－1953年）的最高领导人。\n斯大林曾协助列宁领导十月革命，列宁逝世后担任苏联人民委员会主席。在任期间提出“一国建设社会主义”的主张，放弃了列宁的新经济政策，全力进行社会主义工业化和农业集体化，使苏联成为重工业和军事大国，但同时也导致了乌克兰大饥荒和哈萨克大饥荒。他树立个人崇拜，纵容李森科主义，发动“大清洗”运动。第二次世界大战中领导苏联红军，与盟军协力击败轴心国，取得了苏联卫国战争的胜利。战后他扶植了社会主义阵营，在冷战中与以美国为首的北约对峙。\n1953年3月5日因脑溢血病逝于莫斯科，年74岁。"
 POLITICS_KONSTANTIN_RODZAEVSKY_DESC:0 "康斯坦丁·罗扎耶夫斯基（1907年8月11日 - 1946年8月30日）是俄国法西斯党的领导人，他在满洲领导着这个组织。\n在二战开始时，罗扎耶夫斯基试图与布尔什维克展开公开斗争，但受到了日本当局的限制。当战争快结束时，罗扎耶夫斯基开始说斯大林领导下的苏联正在变成一个民族主义国家，并向苏联当局投了一封信。在苏联承诺给他报社工作后，他回到俄罗斯，但是最终他被逮捕，受审，并处决了。"
 POLITICS_ALEXANDER_FYODOROVICH_KERENSKY_DESC:0 "亚历山大·费奥多罗维奇·克伦斯基（1881年5月4日－1970年6月11日）是俄罗斯政治家，革命家，在1917年俄国革命中扮演重要角色。他领导的二月革命推翻了沙皇的统治，在新政府中他任政府总理，1917年11月，他的政府被布尔什维克发起的十月革命推翻。\n十月革命后，克伦斯基变装逃出红军控制下的俄国，先流亡到巴黎，1940年时因为纳粹入侵法国移民到美国，1941年苏德交战以后给予斯大林支持，后来在斯坦福大学任教，并且从事反对苏联政府的活动，1970年逝世于纽约，享年89岁。\n§Y他是1917年俄国革命主要人物中最后一位逝世者。§!"
 POLITICS_LEON_TROTSKY_DESC:0 "列夫·托洛茨基（1879年11月7日－1940年8月21日）是布尔什维克主要领导人、十月革命指挥者、苏联红军缔造者和第四国际精神领袖，是一名革命家、军事家、政治理论家和作家。\n苏俄建国之初，他担任苏俄外交人民委员，后任苏俄军事和海军事务人民委员，建立了苏联红军，并出任总司令。他带领布尔什维克赢得了俄国内战（1918年－1923年），并成为这一胜利的精神象征。列宁死后他被排挤出苏共领导核心，后流亡海外，1940年被斯大林派人刺杀于墨西哥。\n他提出的政治理论被称为托洛茨基主义。\n§Y当然现在你看到他了，或许斯大林吃了冰斧。§!"
 POLITICS_IVAN_KONEV_DESC:0 "伊万·科涅夫（1897年12月28日－1973年5月21日）是苏联元帅、司令员，战后担任苏联华沙公约组织司令员，并于任内派出数个苏军步兵师镇压1956年的匈牙利十月事件。\n战后被派任为苏联占领军驻东德司令员与盟军派驻奥地利司令。1946年6月接替朱可夫担任苏联国防部第一副部长兼苏联陆军总司令。1950年6月之后任喀尔巴阡战区司令，这项异动被人们视为斯大林在降调职位贬抑科涅夫。\n斯大林逝世以后，科涅夫再次活跃起来，并成为苏共新领导人赫鲁晓夫的关键政治盟友。赫鲁晓夫于1953年委托科涅夫负责审判斯大林时代的内务部长贝利亚并最终判处其死刑，1955年再次担任苏联国防部第一副部长兼苏联陆军总司令。直到1973年他去世一直是苏联红军里最受人钦佩的众多军事偶像之一。"
 POLITICS_ANDREY_VLASOV_DESC:0 "安德烈·弗拉索夫（1900年9月14日－1946年8月1日）是苏联中将。他作为苏军将领曾在苏德战争初期表现优异，却在被俘后选择投降德军并倒戈。这些使他成为俄国历史上一位颇有争议的人物。\n在苏德战争中，弗拉索夫先后参加基辅战役和莫斯科保卫战，表现优异。但在领导第2突击集团军时遭到包围，最终突围失败被俘。\n弗拉索夫在被俘后发表了《我为什么走上反对布尔什维克主义的道路》的公开信，在1944年组建俄罗斯解放军。但俄罗斯解放军很快意识到局势不可逆转，与瑞典及瑞士联络未果后，帮助了布拉格起义，但最终在苏联的压力下被迫撤出布拉格。\n弗拉索夫及俄罗斯解放军最终被俘，被苏联判处绞刑。"
 #HOL
 POLITICS_DIRK_JAN_DE_GEER_DESC:0 "德克·简·德格尔（1870年12月14日 - 1960年11月28日）是荷兰贵族，律师和政治家。1926年至1929年以及1939年至1940年间，他担任荷兰首相。1940年，他因为主张荷兰与纳粹德国达成和平条约而遭到解职。\n德格尔在德国人的允许下回到了荷兰，这极大的触怒了威廉明娜女王，女王将他称作叛徒和逃兵。后来德格尔写了一份有争议的传单，为人民提供有关如何与德国人合作的“指示”。威廉明娜警告德格尔，如果他继续发表这一观点，会在战后接受审判。经过纳粹的许可，德格尔接受了这一出版物。\n战后，德格尔被正式指控并受审。他被判有罪并剥夺所有荣誉头衔。上诉后法院确认了判处一年有期徒刑三年缓刑，但放弃了2万荷兰盾罚款。\n大约15年后，德格尔在痛苦中仍坚信自己的清白，在苏斯特去世了。"
 POLITICS_ANTON_MUSSERT_DESC:0 "安东·米塞特（1894年5月11日 - 1946年5月7日）是荷兰国家社会主义运动（NSB）领导人，他是二战前后最知名的荷兰法西斯主义者。在二战期间，他得到了德国人的支持保住了自己的位置。二战后，他因叛国罪而定罪并被处决。\n在德国占领荷兰以后，米塞特并没有被任命为荷兰总理，荷兰占领区由奥地利纳粹英夸特控制。米塞特被柏林指派与盖世太保合作镇压荷兰地区的抵抗，同时组织荷兰SS。\n在整个“饥饿的冬天”期间，米塞特一直保持沉默，因为他担心失去自己的权力。到战争结束时，荷兰在西欧德国占领国中人均死亡率最高。\n二战结束后，米塞特被逮捕并判处死刑。他呼吁威廉明娜女王的宽恕，但被拒绝了。他于1946年5月7日被处决。"
 POLITICS_LOU_DE_VISSER_DESC:0 "路易斯·德·葳瑟（1878年5月21日－1945年5月3日）是荷兰共产主义政治家。\n他在1915年成为革命社会主义协会的成员，后来进入荷兰共产党，成为荷兰共产党主席和众议会议员。在德国占领荷兰后，他被逮捕。1941年他被关入集中营，作为老年人他没有生存机会，但荷兰共产党尽力让他得以生存。1945年5月3日，在盟军的推进的压力下，他和其他囚犯被用船转移，这艘船遭到了英军轰炸。"
 POLITICS_HENDRIKUS_COLJIN_DESC:0 "亨德利库·科林（1869年6月22日 - 1944年9月18日）是荷兰军官，商人和政治家。在1925年到1926年和1933年到1939年担任荷兰首相。\n1940年荷兰失败后，科林发表了一篇名为“在两个世界的边界”的文章，他呼吁接受德国在欧洲的领导权。科林试图组织政治抵制，但在1941年6月被捕并带到柏林审讯，德国人试图让他承认曾与英国谋划入侵荷兰，作为德国入侵荷兰的借口。\n1943年3月，科林被软禁在伊尔梅瑙的一座偏远山区酒店，1944年9月18日去世。"
 #LUX
 POLITICS_JOSEPH_BECH_DESC:0 "约瑟夫·伯克（1887年2月17日 - 1975年3月8日）是卢森堡政治家和律师。伯克是卢森堡第15任（1926年7月16日至1937年11月5日）和第17任（1953年12月29日至1958年3月29日）首相。\n在第二次世界大战中，伯克担任卢森堡流亡政府在伦敦的外交部长，他以这个身份签订于1944年签署了比荷卢经济联盟条约。伯克是欧盟的创始人之一，他参与了1955年的墨西拿会议，签署了“罗马条约”。伯克一直到1959年为止都在政府工作，之后担任众议院议长到1964年。"
 POLITICS_PIERRE_DUPONG_DESC:0 "皮埃尔·杜蓬（1885年11月1日－1953年12月23日）是卢森堡政治家，卢森堡第16任首相（1937-1953）。杜蓬任职十六年内，在不同时期负责财政，军队，农业，劳工和社会事务。他在二战后成立了基督教社会人民党（CSV），成为主要的保守派。\n1940年至1944年纳粹德国占领卢森堡期间，杜蓬率领政府流亡。在朝鲜战争时期，杜蓬作为比利时联合国军司令部的一员，派遣卢森堡士兵参加联合国特派团。"
 #BEL
 POLITICS_HUBERT_PIERLOT_DESC:0 "赫伯特·毕埃罗（1883年12月23日－1963年12月13日）是比利时政治家，比利时第32任首相（1939-1945）。\n毕埃罗在1939年成为首相，他以这个身份领导比利时流亡政府先后流亡法国与英国。德国入侵比利时时期，毕埃罗与利奥波德三世就国王是否应该流亡或向德国投降发生分歧。毕埃罗认为利奥波德的投降违反宪法，并鼓励议会宣布利奥波德不适合统治。这场纷争激起了毕埃罗和其他保守派间持久的敌意，他们支持国王，认为政府流亡是懦弱的。\n流亡伦敦期间，毕埃罗担任总理和国防部长，并在盟国间的战时谈判中发挥了重要作用，为比利时战后重建奠定基础。1944年9月比利时解放后毕埃罗重返布鲁塞尔，但政府在1945年2月垮台。\n战争期间毕埃罗对利奥波德三世的立场使他成为一个有争议的人物。1946年，他在王室问题危机中退出政坛，并于1963年平静的去世。"
 POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "约瑟夫·雅克莫特（1883年4月22日 - 1936年10月11日）是比利时共产党（KBP-PCB）的创始人和领导人，也是报纸“L'Exploité”（1911-1914、1918 -1921）、“红旗”（1921-1936）和“人民之声”（1936）的创始人。"
 POLITICS_LEON_DEGRELLE_DESC:0 "莱昂·德格雷勒（1906年6月15日 - 1994年3月31日）是瓦隆比利时政治家和纳粹合作者，他创立了雷克斯主义，后来加入了武装党卫队。德格雷勒是党卫军第28“瓦隆人”志愿装甲掷弹兵师的领导人。二战后，他是新纳粹运动的杰出人物。\n§Y“如果我有一个儿子，那么我希望他和你一样！”——希特勒接见德格雷勒时说§!"
 #FRA
 POLITICS_CHARLES_DE_GAULLE_DESC:0 "夏尔·戴高乐（1890年11月22日－1970年11月9日）是法国军事家、政治家，曾在二战时期领导自由法国运动。\n1944年盟军攻克法国后，戴高乐成为法兰西共和国临时政府主席，1946年因反对总统没有实权，与左翼的政治斗争失利而辞去职务。1958年，戴高乐因阿尔及利亚战争重返政坛，制定新宪法，成立法兰西第五共和国并当选第一任总统，1965年成功连任，直至1969年因公投失利辞去总统的职务。\n戴高乐支持发展核子武器、制定泛欧主义外交政策、支持欧洲大陆联合为大欧洲、扩大法国影响力、努力减少美国和英国的影响、促使法国退出北约、反对英国加入欧洲共同体、奉行与盟友不同的外交政策，这一系列思想政策被称为戴高乐主义。"
 #POLITICS_ÉDOUARD_DALADIER_DESC:0 "爱德华·达拉第"
 POLITICS_MAURICE_THOREZ_DESC:0 "莫里斯·多列士（1900年4月28日－1964年7月11日）是法国政治家，法国共产党领导人，德军占领法国期间，领导了共产党组织的法国人民抵抗运动和1944年的民族解放起义。1945-1947年任法国国务部长和副总理。1928一1943年间先后当选为共产国际执行委员会委员和主席团委员。\n二战后，多列士决定走和平、议会斗争的道路。法共曾多次参与组阁，但常受排挤。在对外政策方面，战后初期，多列士主张法国在安全和损害赔偿问题上应享有一定的权利。不赞成分裂德国，认为由盟国共管鲁尔区是一个严重的错误。他赞成世界已分成为社会主义阵营和帝国主义阵营。反对“杜鲁门主义”和“马歇尔计划”，反对美国干涉法国内政。"
 #POLITICS_PHILIPPE_PÉTAIN_DESC:0 "菲利普·贝当"
 POLITICS_PAUL_REYNAUD_DESC:0 "保罗·雷诺（1878年10月15日－1966年9月21日）是法国政治家，曾任法国总理。\n1940年接任法国总理后，法国处于崩溃边缘。为了尽量拖延法国投降的时间，以及能让法国政府能及时前往北非阿尔及尔继续抵抗德国，法国的戴高乐将军以及英国首相丘吉尔同意合并英法两国，组成§Y法英联盟§!。在跟戴高乐将军商讨过后，雷诺亦同意合组§Y法英联盟§!，以抵抗纳粹德国。然而，法国内阁认为此举无疑令法国成为英国属土，将会失去所有的殖民地，故此他们坚决反对合并英法两国。6月16日，雷诺明白自己已无可能成功说服内阁，故为了表明自己不会与纳粹党妥协，他决定辞职，同日，贝当接管他的职位，并着手与纳粹德国签订停战协议。于6月22日，贝当与希特勒达成停战协议，而法国战役也宣告结束。\n雷诺宁愿辞职而不愿休战，因而被捕，一直遭拘禁到二次大战结束。"
 #SPR
 POLITICS_MANUEL_AZANA_DESC:0 "曼努埃尔·阿萨尼亚（1880年1月10日－1940年11月3日）是西班牙政治家，西班牙第二共和国总理（1931–1933）和总统（1936–1939）。他试图组成温和的自由主义政府，但因西班牙内战爆发而受阻。1939年共和国失败后，他辞去总统职务逃往法国，流亡不久即去世。\n1930年阿萨尼亚组织共和行动党反对米格尔·普里莫·德里维拉将军的独裁统治，并且在圣塞巴斯蒂安公约上签了名。这是共和党人、社会党人和加泰隆左派的联盟，要求国王阿方索十三世退位。阿萨尼亚在1931年10月～1933年9月继任总理，他力求实施新宪法的进步条款，通过严厉的《保卫共和国法》，残酷的对待来自牧师、军队、君主主义者和无政府主义者的反对，这使他的声望不断下降。1935年阿萨尼亚组成人民阵线，在1936年2月的西班牙大选中获胜，他再度组阁，出任总理。5月10日议会决定免去阿尔卡拉-萨莫拉的总统职务，阿萨尼亚被选为总统。但他对公共秩序的恶化无能为力，这种恶化导致7月爆发西班牙内战。"
 POLITICS_JOSE_DIAZ_DESC:0 "何塞·迪亚斯（1895年5月3日 - 1942年3月19日）是西班牙共产主义政治家，西班牙内战期间西班牙共产党总书记。迪亚斯1932年被选入中央委员会，并担任总书记。1935年当选共产国际执委会会员。1936年2月西班牙大选中成为议员。1939年佛朗哥执政后搜捕共产党人，迪亚斯流亡苏联，1942年病逝。\n在西班牙战争期间，迪亚斯致力于内部政党政治，而不占据西班牙第二共和国政府的官方职位。他的工作重点是促成共和军队对弗朗西斯科·佛朗哥军队的军事胜利。在战争初期，他的妹妹卡门迪亚兹和他的妻子特丽莎桑托斯在塞维利亚按照贡萨洛奎波德拉诺将军的命令被打死。\n迪亚斯在西班牙共和国失败后流亡苏联，在共产国际任职。"
 POLITICS_FRANCISCO_FRANCO_DESC:0 "弗朗西斯科·佛朗哥（1892年12月4日－1975年11月20日）是前西班牙国家元首、西班牙首相，西班牙长枪党党魁。\n佛朗哥出生于西班牙的一个军人世家，青少年时代即在军中。1936年发动叛乱，西班牙内战爆发，1939年1月26日成功占领巴塞罗那统一全国，并成立独裁政权，以法西斯主义统治西班牙。在二战中佛朗哥政权实行亲德、意的政策以换取相对的和平。第二次世界大战期间，名义上保持中立，并象征性的派出“蓝色师团”协助纳粹德国进攻苏联。第二次世界大战后，他被各国孤立，但和美国保持亲密的盟友关系。1947年佛朗哥自任摄政王。在二战之后西班牙迅速成长为工业化的中等发达国家。1975年逝世后胡安·卡洛斯一世登上王位，实行民主改革，西班牙结束独裁统治。\n佛朗哥统治期间，以灵活的外交方式，赢得了国家的和平与稳定，并且在二战之后使国家能够迅速发展，实现经济飞跃。但是他也以其法西斯式的独裁统治，严酷打击异己特别是亲共产主义或社会主义人士，严重阻碍西班牙的民主化而遭到后人诟病。"
 POLITICS_ALEJANDRO_LERROUX_DESC:0 "亚历山大·乐洛思（1864年3月4日 - 1949年6月25日）是西班牙政治家，在西班牙第二共和国期间曾是激进共和党的领袖。 他从1933年到1935年三次担任西班牙总理，并担任过几个内阁职务。\n在1936年选举中选举不利。西班牙内战爆发后在葡萄牙避难，1947年返回西班牙。\n莱鲁克斯主义是在这位政治家的名字后创造的。 它曾被用来指代加泰罗尼亚的反加泰罗尼亚煽动言论。"
 #POR
