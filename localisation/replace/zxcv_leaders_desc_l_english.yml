 POLITICS_BORIS_III_DESC:0 "鲍里斯三世（1894年1月30日－1943年8月28日）是现代保加利亚的第二任沙皇，1918年至1943年在位。\n二战前夕，保加利亚奉行中立的外交政策，与各大国保持友好。但在经济上深受德国的影响。由于德国答应了保加利亚对邻国的领土要求，鲍里斯三世的外交政策开始倒向纳粹德国。1940年11月17日，鲍里斯三世与阿道夫·希特勒举行会晤。纳粹德国要求保加利亚加入轴心国。保加利亚虽然同意，但一直在拖延签字和参加战争的时间。\n1941年底，保加利亚在纳粹德国的压力下，向英美宣战。这遭到了保加利亚人民的反对，在人民的要求下，保军没有开赴东线作战。\n1943年8月16日，鲍里斯三世从德国回国后去世，死因可疑。\n§Y“我的人民亲俄国，我的军队亲德国，我的妻子亲意大利，只有我是亲保加利亚的。”——鲍里斯三世§!"
 POLITICS_GEORGI_DIMITROV_DESC:0 "格奥尔基·季米特洛夫（1882年6月18日－1949年7月2日）是保加利亚共产党总书记和部长会议主席，国际共产主义活动家。\n季米特洛夫于1902年加入保加利亚社会民主工党，分裂改组后成为保加利亚共产党。1933年国会纵火案后，季米特洛夫被逮捕，但最终宣判无罪。1934年2月27日季米特洛夫到达苏联，受到斯大林接见，经斯大林提议，由季米特洛夫领导共产国际的工作，从1935年至1943年任共产国际执行委员会总书记。1944年9月9日，保加利亚君主制被推翻，保加利亚工人党和祖国阵线成立了祖国阵线政府。1945年11月4日，季米特洛夫结束流亡回国。1946年9月，保加利亚举行全民投票，废除了君主制，建立共和政体。11月，季米特洛夫出任共和国第一任总理。"
 POLITICS_ZIVCO_TOPALOVIC_DESC:0 "日夫科·托帕诺维奇（1886年3月21日－1972年2月11日）是南斯拉夫社会主义政治家，南斯拉夫社会党的领军人物。\n1923年5月至1929年1月，托帕诺维奇代表南斯拉夫出任第二国际的执行官。二战时期，他是切特尼克领导人德拉查·米哈伊洛维奇的亲密伙伴。"
 POLITICS_HRISTO_LUKOV_DESC:0 "赫里斯托·卢科夫（1887年1月6日 - 1943年2月13日）是保加利亚中将，政治家，纳粹主义组织保加利亚军团党的领导者。1943年卢科夫被两名反纳粹人士刺杀。\n在1935年至1938年间，卢科夫担任战争部长，在那个位置上他与纳粹高官建立了密切的联系。在第二次世界大战期间，他是轴心国的支持者，特别是纳粹德国。卢科夫也是保加利亚反犹主义思想的推动者。"
