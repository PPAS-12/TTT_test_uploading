 POLITICS_YWY_DESC:0 "钟离，是往生堂新来的客卿。但实际上，他是璃月所信奉的岩王爷，名为摩拉克斯。\n钟离，只不过是他在尘世间行走的化名。\n作为璃月之执政，璃月港的建立者之一，众仙之祖，钟离的实力毋庸置疑。在六千年间的时光里，他用锐利的眼光，审视着这片大地上，他的子民。\n魔神是爱自己的子民的，他也不例外。\n为了子民，他毅然决然的参与了魔神战争，与千岩军东征西讨，开创了璃月，这一黄金与契约的国度。他与众仙家立下契约。与漩涡之魔神对抗，平定海中之隐患。又令夜叉一族，肃清魔神余留之业障。他又与魔神马克修斯一起，帮助在归离原中受大水侵害的璃月人民，重建家园。\n立国诸事已定，他依旧履行与璃月人民的契约，护佑着一方净土。每年请仙典仪他都讲下真身，指点迷津。他也时常化身凡躯，考察璃月之民情，契约之通行。他时时刻刻都在保证契约履行。\n时间弹指一挥三千七百年，璃月在他的保护下，已从年幼，到可以独挡一面。而此时的他，因为目睹好友因磨损而与之大战，外加考察璃月之民情，使他已经有了休息的念头恰巧，天权凝光便献计，让他在请仙典仪上假死，使其放权。最终，他听从了凝光的计策，在请仙典仪上，假死脱身，放下所有权利给七星。\n故此，往生堂便多了一位名叫钟离的客卿。"
 POLITICS_XIAO_DESC:0 "魈身为夜叉一族，被冠以“降魔大圣”的美名。他平时寡言少语，不平易近人，但深入接触他的人一定会明白，魈冷漠的面孔下是一颗爱护人民的炽热的心。\n魔神战争时，岩王帝君救下了被邪恶魔神利用的魈，魈为报答其恩，与之定下契约，和其他夜叉一起清除璃月魔神战争后遗留下来的魔神冤魂产生的怪物。若干年后，因为坎瑞亚的覆灭，大量精锐千岩军尽失，此时岩王帝君决定让他来管理千岩军，并委任大将。尽管魈一开始并不喜欢这份工作，但他毫无怨言的扛起了这个重担，并忠实地执行帝君的指示。\n岁月如梭，魈培养出了一只只的善战之师。千岩军习惯了这位来无影去无踪的大将，魈也在三千年与军队和人民的相处中慢慢地学会了人情世故。只是同时，与魔物搏斗产生的业障不断的侵蚀着魈，令他痛苦不堪，过去的噩梦又常常使他惊醒。回想其他夜叉的陨落，魈明白，除非找到化解那业障的解药，否则他已时日无多。\n在帝君遇刺后，整个璃月港的气氛开始紧张，尤其是月海亭。每天七星都在争吵，各方势力都在讨论岩王帝君的死，各方势力都在蠢蠢欲动。\n但在这个节骨眼上，望舒客栈的侦察部队传来消息，地中之盐附近有大规模魔物出现。\n七星也得知了地中之盐附近的魔物，他们与魈再三商议，决定在地中之盐附近举行一场大规模的军事行动，目的是清除魔物，保障交通要道。没想到的是，在魈带兵离开璃月港不久，在月海亭的控制下，整个璃月港全面被封锁。全面内战爆发……"
 POLITICS_MIKLOS_HORTHY_DESC:0 "霍尔蒂·米克洛什（1868年6月18日－1957年2月9日）是匈牙利军人与政治人物，曾任匈牙利王国摄政（1920—1944）。\n在一战时参与奥匈帝国海军，由于击溃意大利在亚得里亚海的海军而驰名。一战后，霍尔蒂在匈牙利苏维埃共和国政府因无力反抗而辞职之后便掌握政权，成立匈牙利王国并出任王国摄政（国王之位空缺），建立军事独裁体制。\n二战时，与德国结盟，但在1944年有意退出战争并与德国断交时被德军挟持至德国。战后曾被南斯拉夫要求引渡，但被联合国及美国阻止。\n苏联红军占领匈牙利后，流亡葡萄牙，直至过世未能再踏上匈牙利国土。\n§R“公审”主要受害者§!"
 POLITICS_BELA_KUN_DESC:0 "库恩·贝拉（1886年2月20日－1939年11月30日）是匈牙利共产主义革命家，匈牙利苏维埃共和国的主要创建者和领导者，犹太人。\n他在1914年应征入伍，1916年被俄军俘虏，并在托木斯克战俘营成为了一名布尔什维克。在卡罗伊政府崩溃后领导组建了匈牙利苏维埃共和国，但在协约国的围攻下失败。库恩流亡奥地利，被捕后被释放回俄国，他参与了红军对弗兰格尔的战斗。\n在苏联大清洗时期被关进集中营，后遭到处决。\n§R当你看到他的时候，就意味着霍尔蒂已经被“公审”了§!"
 POLITICS_MATYAS_RAKOSKI_DESC:0 "拉科西·马加什（1892年3月9日——1971年2月5日）是匈牙利人民共和国在1945至1956年期间的党和国家实际上的最高领导人。\n他是一个坚定的斯大林主义者，先后任党的总书记、第一书记、国防委员会主席，1952年兼任总理，集党政军大权于一身。是1949年后占上风的教条主义和宗派主义错误的主要代表人物。\n拉科西在苏南冲突之后一手制造了拉伊克案件，以“铁托代理人”等罪名将拉伊克·拉斯洛处决，后将清洗扩大化。拉伊克案件拉开了东欧各国大清洗的序幕，为1956年匈牙利事件种下了祸根，更为日后东欧各国埋下了不安定因素。\n§R当你看到他的时候，霍尔蒂可能已经被“公审”了§!"
 POLITICS_ARPAD_SZAKASITS_DESC:0 "萨卡希奇·阿尔帕德（1888年12月6日——1965年5月3日）是匈牙利无产阶级革命家、政治家、杰出的工人运动领袖、卓越的国务活动家、匈牙利人民共和国党和国家主要领导人。\n他于1948年8月3日至1949年8月23日，担任匈牙利共和国总统，1949年8月23日至1950年4月25日，担任匈牙利人民共和国主席团主席。\n在东欧大清洗时期，因“拉伊克案件”的牵连，受诬告被国家安全机构逮捕，并被判处无期徒刑。1953年3月获释，1956年被恢复名誉，释放后至1956年10月匈牙利事件中，仍声明坚持工人阶级团结。\n1965年5月3日在布达佩斯逝世，享年77岁。"
 #YUG
 POLITICS_PETER_II_DESC:0 "彼得二世·卡拉乔尔杰（1923年9月6日－1970年11月3日）是南斯拉夫王国卡拉乔尔杰维奇王朝末代君主。\n在南斯拉夫于1941年3月25日加入轴心国后的第二天，还有六个月才成年的彼得二世发动政变，推翻当时的斯维特科夫政府，表明反对轴心国。这导致了轴心国的入侵，彼得二世流亡，南斯拉夫被分区占领。\n二战后彼得二世迁居美国。他终其一生并没有宣布退位，并成为唯一一位葬在美国的欧洲君主。"
 POLITICS_PRINCE_PAUL_DESC:0 "保罗亲王（1893年4月27日－1976年9月14日）是南斯拉夫国王亚历山大一世的堂弟，南斯拉夫王国摄政。\n随着纳粹德国的崛起和侵略意图的显露，保罗力图争取英国对南斯拉夫在经济、军事方面的支持，但英国阳奉阴违。1939年7月，保罗和奥尔加访问德国。德国的强大令保罗夫妇印象深刻。之后保罗一方面继续争取英国支持，同时为了自我保护，也继续同意大利、德国斡旋，并在1941年3月底同轴心国签署合约。但之后南斯拉夫爆发政变，这直接导致了轴心国的入侵。\n保罗亲王在战时流亡到了非洲，大约在1948年返回欧洲并长期定居巴黎。1976年，保罗在巴黎附近的一家医院去世。"
 POLITICS_MILAN_STOJADINOVIC_DESC:0 "米兰·斯托亚迪诺维奇（1888年8月4日－1961年10月26日）是塞尔维亚政治家，南斯拉夫王国财政大臣（1922—1926）、南斯拉夫首相兼外交大臣（1935—1939）。\n1935年6月任首相，在外交方面抛弃盟友捷克斯洛伐克和法国而靠拢纳粹德国。1937年同宿敌意大利和保加利亚订立条约。1939年辞去首相职务。1940年因有为轴心国当傀儡政权首脑的嫌疑被捕入狱。1941年秘密逃出南斯拉夫。1949年移居阿根廷。"
 POLITICS_MILAN_GROL_DESC:0 "米兰·格罗尔（1876年9月12日－1952年12月3日）是塞尔维亚文学评论家、历史学家和政治家。\n在二战中，他进入了南斯拉夫流亡政府，先后担任社会福利和公共卫生部长、交通部长。外交部长等职。1944年塞族政治家试图说服彼得国王任命格罗尔担任首相，但在英国政府的压力下失败。\n1945年代表流亡政府返回南斯拉夫与铁托政府合并，但在1945年8月18日辞职（因为铁托政府未遵守与流亡政府的协议）。\n他于1945年11月被软禁。"
 POLITICS_JOSIP_BROZ_TITO_DESC:0 "约瑟普·布罗兹·铁托（1892年5月25日－1980年5月4日）是南斯拉夫政治家、革命家、军事家、外交家。曾任南斯拉夫社会主义联邦共和国总统、南斯拉夫共产主义者联盟总书记、南斯拉夫人民军元帅。\n在第二次世界大战中为反抗德国法西斯侵略、赢得国家独立做出贡献。曾登上美国《时代》周刊杂志封面。战后与印度总理尼赫鲁、埃及总统纳赛尔推行“不结盟运动”，反对苏联的干涉，20世纪反对霸权主义、提高第三世界国家地位。\n§Y不用多介绍的知名人物是吧§!"
 #CZE
 POLITICS_EDVARD_BENES_DESC:0 "爱德华·贝奈斯（1884年5月28日－1948年9月3日）是捷克斯洛伐克政治家，捷克斯洛伐克的建立者之一，曾任捷克斯洛伐克外交部长、总理（1921年～1922年）和总统（1935年～1938年，1941年～1948年）。\n贝奈斯在伦敦组织了流亡政府，并在1943年与苏联签署了互保条约，苏联成为了捷克斯洛伐克的保障国。战后贝奈斯政府驱逐了捷克境内的德国人与匈牙利人并没收了他们的财产。\n1948年2月25日，已经重病的贝奈斯在重重压力下接受了非共产党部长的辞职，由此使得共产党上台。5月他拒绝在新的宪法上签字，6月2日他被迫辞职。克莱门特·哥特瓦尔德继任捷克斯洛伐克总统职。"
 POLITICS_JAROSLAV_KREJCI_DESC:0 "雅罗斯拉夫·克雷伊奇（1892年6月27日－1956年5月18日）是捷克律师和政治家，他于1941年9月28日至1945年1月19日担任波希米亚和摩拉维亚保护国总理。\n战后克雷伊奇被判处25年有期徒刑，随后在监狱中死亡。"
 POLITICS_KLEMENT_GOTTWALD_DESC:0 "克莱门特·哥特瓦尔德（1896年11月23日—1953年3月14日）是捷克斯洛伐克共产党的领导人，摩拉维亚德裔。\n他在一战中应征入伍进入奥匈帝国军队，1921年在维也纳加入捷共。1929年当选为捷共总书记。1945年当选捷共主席。4月任共和国第一副总理。1946年5月任总理，1948年5月任共和国总统。\n1953年3月14日，哥特瓦尔德到莫斯科参加完斯大林丧礼回国后几天，因病于布拉格猝逝。"
 #ROM
 POLITICS_CAROL_II_DESC:0 "卡罗尔二世（1893年10月15日－1953年4月4日）是罗马尼亚国王，于1930年6月8日到1940年9月6日期间在位。\n其在继承人时代由于婚姻问题而放弃继承权，由自己的儿子米哈伊一世即位。1930年6月8日，卡罗尔二世与罗马尼亚国内的政治家发动政变，逼迫米哈伊一世退位，自己登基。但在1940年，又被迫让位给米哈伊一世。随后开始了流亡生活，于1953年4月4日在葡萄牙逝世。\n§Y你会喜欢他那盛大的派对的§!"
 POLITICS_GHEORGHE_TATARESCU_DESC:0 "格奥尔基·塔塔内斯库（1886年11月2日－1957年3月28日）是罗马尼亚政治家，2次担任罗马尼亚总理，3次担任外交部长，1次担任国防部长。\n他是国家自由党中新自由主义派的代表人物。他首度执政时与卡罗尔二世接近，对法西斯主义持矛盾态度。1940年同意将比萨拉比亚和北布科维纳割让给苏联，并因此辞职。\n二战爆发后，他开始反对扬·安东内斯库的独裁统治，并与罗马尼亚共产党结盟。他在1938年和1944年两度被国家自由党开除。1946至47年，他担任巴黎和会罗马尼亚代表团团长。"
 POLITICS_CONSTANTIN_PARHON_DESC:0 "康斯坦丁·伊·巴洪（1874年10月15日——1969年8月9日）是罗马尼亚社会主义共和国领导人，左翼政治家，医学家，罗马尼亚科学院院士。他是罗马尼亚内分泌学派的创始人，罗马尼亚生物协会第一任主席。\n他在二战时期积极与罗共合作，并在“八·二三武装起义”后参加了罗马尼亚共产党领导的民族民主阵线，后担任国民议会主席团主席。\n1952年6月2日，因年老与科研工作繁重辞去主席团主席职务。"
 POLITICS_ARMAND_CALINESCU_DESC:0 "阿曼德·卡里纳斯库（1893年6月4日－1939年9月21日）是罗马尼亚经济学家和政治家，从1939年3月起担任第39任总理直到6个月后被暗杀。\n阿曼德·卡里纳斯库领导政府时限制铁卫团并逮捕其领导人，允许波兰政府和平民在罗马尼亚避难。他下令用罗马尼亚列车撤出波兰国宝，这个行动从罗马尼亚康斯坦察港出发并前往英国。这令纳粹非常生气。\n1939年9月21日，他被铁卫团暗杀。"
 POLITICS_OCTAVIAN_GOGA_DESC:0 "屋大维·戈加（1881年4月1日 - 1938年5月7日）是罗马尼亚政治家，诗人，剧作家，记者和翻译家。\n戈加于1937年12月28日至1938年2月10日担任罗马尼亚总理，卡罗尔二世试图通过任命他使政府崩溃，进而夺取权力。\n戈加在辞职后于1938年5月5日中风，两天后去世。"
 POLITICS_ION_ANTONESCU_DESC:0 "扬·安东内斯库（1882年6月2日－1946年6月1日）是罗马尼亚军人、政治家。二战时期他从1940年9月4日到1944年8月23日任罗马尼亚总理，是罗马尼亚实际上的独裁者。\n安东内斯库长年和铁卫团保持密切联系，并为此下狱。在罗马尼亚多次被迫割地后，他被任命为首相，取消宪法，解散国会，并改立米哈伊一世。他在上台后不久开始限制铁卫团，并在希特勒的帮助下平息铁卫团暴动。\n在东线战场溃败后，试图与英美单独讲和，但没有成果。后在米哈伊一世与罗共的政变中被捕。1946年6月1日，被行刑队枪决。"
 POLITICS_MICHAEL_I_DESC:0 "米哈伊一世（1921年10月25日－2017年12月5日）是前罗马尼亚王国的末代国王。\n二战期间，纳粹法西斯分子疯狂屠杀犹太人，米哈伊一世和母亲为在罗马尼亚境内制止这种惨绝人寰的屠戮行为做出了一定努力。\n二战末期，米哈伊一世与罗共合作，发动政变逮捕了安东内斯库，罗马尼亚军队开始与德军作战，战后斯大林亲自向他颁发了苏联胜利勋章。罗马尼亚人民共和国成立后，移居瑞士。罗马尼亚革命后搬回罗马尼亚。\n2017年12月5日，罗马尼亚末代国王米哈伊一世在瑞士去世。\n§Y貌似是游戏出场领导人中最后一个去世的§!"
 #POL
 POLITICS_WLADYSLAW_SIKORSKI_DESC:0 "瓦迪斯瓦夫·西科尔斯基（1881年5月20日－1943年7月4日）是波兰政治、军事领导人。他在一战前参与波兰独立组织，并在波苏战争的华沙战役中发挥重要作用。\n在波兰第二共和国时期的最初几年担任总理与外交部长等职，但在毕苏斯基五月政变后成为反对派直至1939年。\n二战时期担任波兰流亡政府总理，波兰军队总司令，支持重建波苏关系，但因坚持调查卡廷大屠杀导致1943年斯大林宣布波苏断交。\n1943年7月，在直布罗陀因飞机失事遇难。"
 POLITICS_IGNACY_MOSCICKI_DESC:0 "伊格纳齐·莫希奇茨基（1867年12月1日 – 1946年10月2日）是波兰化学家与政治家，曾任波兰总统（1926年－1939年）。他是就职时间最长的波兰总统（13年）。\n身为总统，莫希奇茨基对毕苏斯基毕恭毕敬，不敢公开体现他在任一方面与毕苏斯基之间的分歧。在毕苏斯基去世后，与雷兹-希米格维签订权力分享协议，将总理斯瓦韦克边缘化。\n二战时被囚禁在罗马尼亚，1939年12月被释放，并被允许迁居瑞士，他在那里度过了二战岁月。\n1946年10月2日，他在日内瓦附近的家中去世。"
 POLITICS_WLADYSLAW_GOMULKA_DESC:0 "瓦迪斯瓦夫·哥穆尔卡（1905年2月6日－1982年9月1日）是波兰政治家。\n哥穆尔卡在二战时期担任波兰工人党总书记，领导了波兰的地下斗争。二战后因在苏南冲突中认为对南共过于严厉被撤销总书记等职务，1951年被捕下狱。\n1956年波兹南事件后恢复名誉和职务，反对苏联利用波兹南事件干涉波兰内政，维护了波兰的独立。\n1970年因经济改革不利下台。"
 POLITICS_WINCENTY_WITOS_DESC:0 "文森特·维托斯（1874年1月21日－1945年10月31日）是波兰政治家，人民运动积极分子，曾三次出任波兰共和国总理。\n维托斯在毕苏斯基的五月政变中下台，后移居捷克斯洛伐克。他在二战前回国，拒绝了组建合作政府的提议。在二战后，他与波共合作，在政府中任职。"
 POLITICS_BOLESLAW_PIASECKI_DESC:0 "博莱斯瓦夫·皮亚塞茨基（1915年2月18日－1979年1月1日）是波兰政治家，作家。\n皮亚塞茨基是波兰民族主义政治家，他是倡导“天主教极权主义”的极右派ONR-Falanga的领袖。\n在二战时期，他参与了波兰地下斗争，之后被苏联NKVD逮捕，他开始与波兰共产主义政府合作。\n二战后他指导创立了天主教徒社会进步运动，1947年创建PAX协会并担任主席直到去世。在1971至1979年，他是波兰国务委员会成员。"
 #GER
 POLITICS_ADOLF_HITLER_DESC:0 "阿道夫·希特勒（1889年4月20日-1945年4月30日）是奥地利裔德国人，德意志第三帝国元首、总理，纳粹党党魁，第二次世界大战的发动者。\n希特勒在一战时参加德军，在1919年以特务身份进入德国工人党（纳粹党前身），在1921年成为党首。1923年发动啤酒馆暴动，1933年上台成为元首。\n希特勒先后促成了德奥合并，吞并捷克斯洛伐克等事件，并掀起了二战。1941年进攻苏联，但最终陷入不利局面，最终于1945年4月30日在德国总理府地下室自杀。\n§Y小胡子养成系列主角§!"
 POLITICS_KONRAD_ADENAUER_DESC:0 "康拉德·阿登纳（1876年1月5日－1967年4月19日）是前西德总理，德国基督教民主联盟党魁，著名政治家、法学家。\n阿登纳在纳粹党崛起后拒绝与其合作，并在科隆市长任内下令撤除市内悬挂的纳粹党旗。1933年3月被解除市长职务，成为被纳粹党最先撤职的七名市长之一。在1934年和1944年两度入狱。\n战后在自己投自己的情况下以一票之差当选联邦德国总理，后4次选举获胜，4度出任德国总理，总计14年。"
 POLITICS_WILHELM_PIECK_DESC:0 "威廉·皮克（1876年1月3日－1960年9月7日）是德国共产主义政治家，东德总统。\n皮克在1895年参加德国社会民主党，但对党在一战期间与保守力量的合作感到失望，转而成为斯巴达克同盟早期成员，并参加创立了德国共产党。1933年被迫逃离希特勒统治下的德国。\n皮克在1945年7月返回国内。1946年4月德国社民党与德国共产党合并成立德国统一社会党后与奥托·格罗提渥一同当选为德国统一社会党的两主席之一。1949年民主德国成立后担任总统。"
 POLITICS_AUGUST_VON_MACKENSEN_DESC:0 "奥古斯特·冯·马肯森（1849年12月6日-1945年10月8日）是德国陆军元帅。\n1901年9月，马肯森被威廉二世提升为将军，1908年1月27日，晋升为骑兵上将，1914年升任第9集团军司令。1915年6月20日升为陆军元帅。德国战败之后，他于1918年11月在诺维萨德被法军拘留。1919年12月，马肯森从军队中退役。1933年加入了希特勒的纳粹党和政府。\n1945年10月8日，96岁高龄的奥古斯特·冯·马肯森去世。\n§Y当然当你看到他的时候，德意志已经有了不同的选择不是吗§!"
 POLITICS_WILHELM_II_DESC:0 "威廉二世（1859年1月27日－1941年6月3日）是末代德意志皇帝和普鲁士国王。\n威廉二世是一战的主要发起者之一，并在一战末期因德国革命被迫退位，流亡到一战中立国荷兰。他本来很希望希特勒会帮他复辟王朝，但始终未能得偿所愿。不过，威廉二世却非常欣赏希特勒成功解决德国的政经困难。纳粹德国在1940年占领荷兰后，威廉正式退出政治舞台。\n1941年6月，威廉二世在荷兰病逝。他生前希望在葬礼上不摆设纳粹党有关的旗帜与符号，但纳粹党并没有理会，仍在灵堂悬挂纳粹党旗。"
 POLITICS_WILHELM_III_DESC:0 "威廉皇储（1882年5月6日－1951年7月20日）是德意志帝国和普鲁士王国的末代皇储，1941年成为霍亨索伦家族首领。\n在1932年的总统竞选中，他支持右翼候选人成为德国总统，反对兴登堡；但遭到了他父亲的反对。威廉从未加入纳粹党，但他默许纳粹在德国的统治，并同意纳粹在一些象征性的行动中利用自己。二战中，威廉一直作为一个普通市民居住在他的家族领地中。"
 #POLITICS_HEINRICH_HIMMLER_DESC:0 "海因里希·希姆莱（1900年10月7日－1945年5月23日）是纳粹德国重要的政治头目，曾为内政部长、党卫队首领，被认为对欧洲600万名犹太人、同性恋者、共产党人和200000至500000名罗姆人的大屠杀以及许多武装党卫队的战争罪行负有主要责任。\n二次大战末期企图与盟军单独谈和失败，被拘留期间服毒自杀。\n德国《明镜》周刊中对希姆莱的评价是“有史以来最大的刽子手”。"
 POLITICS_VICTORIA_DESC:0 "维多利亚·路易丝（1892年9月13日－1980年12月11日）是普鲁士公主，德皇威廉二世唯一的女儿，恩斯特·奥古斯特三世的妻子。\n§Y当她出现的时候，我们需要哀悼逝者§!"
