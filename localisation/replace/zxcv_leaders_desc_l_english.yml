 POLITICS_CARLOS_CONTRERAS_LABARCA_DESC:0 "卡洛斯·孔特雷拉斯·拉瓦尔卡（1899年2月25日 - 1982年8月2日）是智利律师、政治家，智利共产党成员。\n在孔特雷拉斯还是学生的时候，加入了智利共产党，他于1931年成为了智利共产党总书记，并担任该职位至1946年。\n萨尔瓦多·阿连德总统任命他为智利驻德意志民主共和国大使，直到1973年9月11日发生军事政变为止。他于1979年返回智利。"
