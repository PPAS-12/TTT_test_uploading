 POLITICS_BENTO_GONCALVES_DESC:0 "本图·贡萨尔维斯（1902-1942）是葡萄牙共产党第二任总书记。\n1924年，贡萨尔维斯被派往葡萄牙的安哥拉殖民地，并开始在罗安达铁路公司工作。他成为了一名活动家，试图组织罗安达工人联盟。1926年，他回到里斯本，成为海军工人工会成员，第二年他前往莫斯科，和葡萄牙代表团参加庆祝布尔什维克革命10周年纪念活动。1928年9月，他加入葡萄牙共产党。1929年参加共产党改组会议，当选为临时中央委员会委员。不久之后，他成为总书记。\n1930年被政治警察逮捕，并先后被关押在亚速尔与佛得角。1933年，他前往马德里，与共产国际和西班牙共产党取得联系。1935年，贡萨尔维斯参加了共产国际第七次代表大会。回到葡萄牙后不久，他又被政治警察逮捕。贡萨尔维斯最终与1942年在监狱病逝。"
 POLITICS_FRANSISCO_BARCELOS_ROLAO_PRETO_DESC:0 "弗朗西斯科·巴塞罗斯·罗拉·普雷图（1893年2月12日－1977年12月18日）是葡萄牙政治家，记者，法西斯组织葡萄牙国家工团运动（MNS）的领导人。\n普雷图曾多次尝试，但他的行动因为萨拉查政府失败了。普雷图在二战前夕回到葡萄牙，他攻击萨拉查政权，并高举法西斯主义。随着在德国的纳粹主义和在意大利的法西斯主义的崛起，普雷图对欧洲法西斯主义的未来持乐观态度。他把所有的希望寄托在轴心国的胜利之上。\n二战后，普雷图放弃了法西斯主义，加入了左派民主团结运动。他出版了一本名为“资产阶级背叛”的书。普雷图也是康乃馨革命时期人民君主党领导人之一。"
 #CRO
 ANTE_PAVELIC_DESC:0 "安特·帕韦利奇（1889年7月14日－1959年12月28日）是克罗地亚政治人物，乌斯塔沙创建者。\n1929年亚历山大国王建立独裁政权后，帕韦利奇组建了恐怖组织乌斯塔沙，主张克罗地亚脱离南斯拉夫王国。在流放意大利期间，他指挥该组织成员在克罗地亚进行恐怖活动，并主导了对亚历山大一世的刺杀。当希特勒在德国掌权后，帕韦利奇把法西斯的概念引入了乌斯塔沙运动。\n1941年德国占领南斯拉夫后，任命帕韦利奇为克罗地亚独立国傀儡政府总理。在他执政的4年内实行恐怖统治，屠杀了上百万塞尔维亚人和成千上万的犹太人。当时，克罗地亚境内有塞族人200万，而被害者竟达60多万，战后发现的“千人坑”、“万人坑”就有300多个。\n德国战败后，帕韦利奇逃到阿根廷，在那里建立了乌斯塔沙流放者组织。1957年在马德里遭暗杀，两年后去世。"
 #ALB
 POLITICS_KING_ZOG_DESC:0 "艾哈迈德·索古（1895年10月8日－1961年4月9日）是阿尔巴尼亚共和国的总统（1925年－1928年期间就职）。后成为阿尔巴尼亚王国的国王（1928年－1939年期间在位），称索古一世。\n1923年索古在议会中中枪受伤，1924年2月辞去总理，6月阿尔巴尼亚资产阶级民主革命爆发，索古被迫逃往南斯拉夫王国。12月在南斯拉夫军队的支持下，索古发动反革命政变，推翻以范·诺利为首的资产阶级民主政府。1928年9月1日，索古宣布阿尔巴尼亚为君主国，加冕为阿尔巴尼亚国王。\n索古的政府及军队受意大利影响很大，因此在意大利入侵时无力抵抗。索古一家先后流亡希腊、英国、埃及、法国。索古最终在法国去世。\n§Y索古在统治期间据说躲过55次暗杀，其中一次发生在1931年2月21日访问维也纳国家歌剧院时，一个演出的丑角进入他的车袭击索古，被索古随身带的手枪开火击毙。§!"
