 POLITICS_DEMCHUGDONGRUB_DESC:0 "德穆楚克栋鲁普（1902年2月8日－1966年5月23日），人称德王，曾任锡林郭勒盟盟长。20世纪30年代起与大日本帝国陆军关东军合作，在当时中华民国的察哈尔省、绥远省等地建立了蒙疆联合自治政府，并担任要职。\n德王主张推动泛蒙古主义，指导内蒙古独立运动，曾经鼓吹民族自决运动及自治运动。九一八事变后，德王与日本军方面连络，与云王（乌兰察布盟盟长云端旺楚克）等王公于1933年组织内蒙古王公会议，并且向国民政府要求自治。\n伪蒙古国建立后，由于日本的高压统治，1939年末，德王通过戴笠，同重庆政府取得了联系。蒋介石勉励他留在内蒙古同日本人维持表面上的合作。随后由于国民党特工人员被日本宪兵队捕获，德王、李守信只好向日军坦白，日本人鉴于德王的声望以及维护蒙古地区的稳定，未予深究。\n1949年9月20日，因解放军逼近银川，德王、李守信等逃往阿拉善旗西北部拐子湖一带，成立了“蒙古军总司令部”。1950年初，得到蒙古人民革命党的邀请和保证后，德王、李守信出走蒙古人民共和国，但不久便被蒙方逮捕审讯并转送至中华人民共和国。1963年被特赦释放，并恢复政治权利。"
