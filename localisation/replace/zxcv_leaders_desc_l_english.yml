 POLITICS_STENIO_VINCENT_DESC:0 "斯蒂尼奥·文森特（1874年2月22日－1959年9月3日）是海地总统（1930年11月18日－1941年5月15日）。\n1930年10月，海地自1918年以来第一次选出国民议会，斯蒂尼奥·文森特出任总统。1915年他毕业于法学院，因激烈反对美国占领海地的民族主义立场使他得以竞选总统职位。\n从1915年至1934年，海地被美国海军陆战队占领。在1934年8月美国总统富兰克林·罗斯福撤回了海军陆战队，但美国仍维持直接财政控制直到1941年，间接控制海地直到1947年。1935年全民公决延长他的任期，1941年修改宪法，使未来的总统会由民众投票选举产生。\n1937年10月多米尼加共和国部队和警察在边境附近屠杀数以千计的海地工人。因文森特政府与特鲁希略政府存在合作关系，各地爆发抗议。\n1941年，文森特宣布退休，总统职位以和平方式转移给他的后继者埃利·莱斯科。"
 POLITICS_JACQUES_ROUMAIN_DESC:0 "雅克·罗曼（1907年6月4日 - 1944年8月18日）是海地作家，政治家和马克思主义的倡导者。他被认为是海地文学中最杰出的人物之一。\n罗曼积极参加反对美国占领海地的斗争。1934年，他创立了海地共产党。由于参与反美活动，创立共产党，他最终被海地总统斯蒂尼奥·文森特驱逐。\n流亡期间，他在纽约市的哥伦比亚大学从事民族志研究。随着海地政府的变化，他被允许回国。回国后，罗曼创立了民族学办公室。\n1943年，被总统任命为墨西哥临时代办，在那里他完成了最有影响力的两部作品《黑檀木》和《露水大师》。罗曼也被视作海地考古学之父。\n1944年8月18日，罗曼因不明原因死亡。到他去世的时候，罗曼已经是加勒比海地区、拉丁美洲和欧洲的著名作家。"
