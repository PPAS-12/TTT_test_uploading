 POLITICS_JOSE_AGRIPINO_BARNET_DESC:0 "何塞·阿格里皮诺·巴尔内特（1864年6月23日 - 1945年9月18日）是古巴政治家、外交家，古巴第11任总统（1935年12月11日至1936年5月20日）。\n巴尔内特出生于西班牙，但他的父母都出生在古巴，他毕业于哈瓦那大学法学院。1902年起曾历任巴黎、利物浦、鹿特丹、汉堡领事，日本、巴西、德国和瑞士大使。他后来被富尔亨西奥·巴蒂斯塔推举出任总统。"
 POLITICS_FEDERICO_LAREDO_BRU_DESC:0 "费德里科·拉雷多·布鲁（1875年4月23日 - 1946年7月）是古巴律师，古巴第13任总统（1936年12月24日到1940年10月10日）。\n1936年由富尔亨西奥·巴蒂斯塔推举出任副总统。12月，米格尔·马里亚诺·戈麦斯被议会弹劾辞职，他出任总统。任职期间，他的政府保障工会权益，主持蔗糖生产集约化，通过了一系列社会福利法令。"
