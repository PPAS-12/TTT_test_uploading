 POLITICS_LONG_YUN_DESC:0 "龙云（1884年11月19日－1962年6月27日），彝族，是中华民国初期滇军将领，亦是割据西南地区的军阀，号称云南王，曾任云南省主席、军事参议院院长、中华民国总统府战略顾问会副主任、中华人民共和国全国政协常委等职。\n龙云主政期间予云南境内知识分子批评中央的言论自由，给西南联大提供了相当程度的保护，直到其失势下台。\n1945年10月3日，由于龙云长时间与中国共产党交往密切，同时抗战胜利后云南地位已由过去边境重镇变得无足轻重，促使蒋中正出兵镇压龙云。1948年12月8日，在陈纳德等人帮助下，龙云乘C-47运输机从南京到达广州，并乘船到达香港，结束了三年两个月的软禁生活，在香港加入中国国民党革命委员会。\n1949年10月中华人民共和国成立时，龙云列入中央人民政府委员，中华人民共和国成立后1950年1月龙云从香港赴北京，加入中华人民共和国政府。1956年曾出访苏联、罗马尼亚、捷克斯洛伐克、南斯拉夫等东欧国家。"
