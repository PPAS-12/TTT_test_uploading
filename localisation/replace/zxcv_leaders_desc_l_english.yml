 POLITICS_PHRAYA_PHAHON_DESC:0 "披耶帕凤·丰派育哈色纳（1887年3月29日－1947年2月14日）是泰国军事领袖和政治家。1933年6月21日发动政变推翻披耶·玛奴巴功政府后，担任第2任泰国总理。\n披耶帕凤上台后，坚决反对共产主义，1935年开始派遣军官到日本受训，向日本订购军舰，聘请日本军事顾问。任期内军人集团逐渐掌握权力，1938年9月披耶帕凤政府因年度预算问题被迫辞职，12月15日泰国议会推举銮披汶·颂堪陆军上校出任总理，少壮派军人取代了元老派军人执政。\n1947年死于脑溢血，他为官清廉，虽然在政府中担任许多职位，但他家里很贫穷，去世后甚至没有钱来支付他的葬礼。最后由弟子銮披汶·颂堪来支付葬礼费用。"
 POLITICS_PLAEK_PHIBUNSONGKHRAM_DESC:0 "銮披汶·颂堪（1897年7月14日－1964年6月12日）是泰国军人、政治家、独裁者，曾任泰国总理（1938年—1944年，1948年—1957年）。\n1934年9月出任陆军副总司令和国防部长。1938年12月披耶帕凤告退时接任泰国总理兼任国防部长、内务部长和陆军总司令等职，集军政大权于一身。\n他奉行亲日外交，同德国、意大利、日本等轴心国结盟，奉行泛泰主义方针，对外挑起边境纠纷，对内煽动泰人与华人的民族隔阂。1942年1月25日，銮披汶政府向英国、美国宣战，自任陆海空军元帅。1944年7月，泰国驻美国大使社尼·巴莫带领的自由泰人运动发动军事政变，他被迫辞职。\n1945年10月，以战犯罪名被捕入狱，由于其反共的立场，加上美国支持，次年获释。1948年重返政坛任总理；1957年，国防部长沙立·他那叻元帅发动政变，銮披汶逃亡国外，结束20年独裁统治，流亡日本。\n§Y“哪一方在战争中溃败，哪一方就就是我们的敌人”——銮披汶·颂堪§!"
