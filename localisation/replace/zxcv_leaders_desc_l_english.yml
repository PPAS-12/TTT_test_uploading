 POLITICS_JOHN_CURTIN_DESC:0 "约翰·柯廷（1885年1月8日－1945年7月5日）是澳大利亚著名政治家、第14任澳大利亚总理。\n第二次世界大战时，澳大利亚北部受到日本的直接军事威胁，他率领了澳洲军人与美国、英国、荷兰等盟军一同协力抵抗，带领了澳大利亚度过这段战时岁月。1945年7月5日，就在二战胜利在望时，柯廷在总理任上辞世。至今澳大利亚人仍普遍尊崇约翰·柯廷为澳大利亚历史上最伟大的总理之一。\n除了领导战争，柯廷政府也实行了一些列进步社会政策改革，例如增加女性工资、对澳大利亚土著提供社会福利、增加产假、养老金和残疾人福利、儿童福利、遗孀福利等。大学生可以免服兵役，并免除学费。柯廷政府开始逐步瓦解白澳政策，具有英国子民身份的亚裔和太平洋群岛岛民、以及土著人开始享受养老金待遇和其他社会福利。"
 POLITICS_ERIC_CAMPBELL_DESC:0 "埃里克·坎贝尔（1893年4月11日 - 1970年9月2日）是澳大利亚新南威尔士州的律师，也是新卫队法西斯运动的领导人。\n坎贝尔在一战中两次遭受毒气攻击。坎贝尔于1919年4月从一战返乡，并在新南威尔士州获得律师资格。\n1933年12月，成立了新卫队分支的中央党，但在1935年州选举中失败。\n1938年被控诈骗资金，但无罪释放。"
 POLITICS_RICHARD_DIXON_DESC:0 "理查德·迪克森（1905年5月26日 - 1976年3月7日）原名沃克，是澳大利亚工会成员，1948年至1972年担任澳大利亚共产党主席。\n迪克森于1925年加入新南威尔士州政府铁路和电车公司，并短暂加入了澳大利亚工党，但他很快被澳大利亚共产党（CPA）吸引。\n1931年1月，沃克访问苏联。他于1933年3月回到澳大利亚，并将他的名字改为理查德·迪克森，企图逃避安全部门的注意，安全部门称他为“危险的革命者”。\n1945年，他攻击白澳政策为种族主义。1948年，当选为澳共主席。尽管忠于苏联，他坚持澳共的独立性，并反对1968年入侵捷克斯洛伐克。\n迪克森于1972年由澳共主席一职退休。"
 POLITICS_EARLE_PAGE_DESC:0 "厄尔·佩吉（1880年8月8日－1961年12月20日）是澳大利亚政治家，1929年曾短期担任第11任总理。他是现今澳大利亚历史上任期第二长的国会议员，长达41年361天。\n一战期间进入部队任军医官，在埃及服役。\n1921年成为乡村党领袖，1932年乡村党与联合党组阁，佩吉任商务部长。1939年因与新总理孟席斯不睦，佩吉退出政府和乡村党。\n1940年二战期间，佩吉与孟席斯抛弃成见，重返内阁为商务部长。然而两人再次在议会中产生争执，1941年政府垮台。佩吉成为反对党领袖。\n1949年孟席斯重新组阁，佩吉任卫生部长。1956年76岁时辞职退休。"
 #NZL
 POLITICS_MICHAEL_JOSEPH_SAVAGE_DESC:0 "迈克尔·约瑟夫·萨维奇（1872年3月23日 - 1940年3月27日）是澳大利亚出生的新西兰政治家，新西兰工党创始人之一，新西兰第23任总理也是新西兰第一位工党总理。\n萨维奇在1907年移居新西兰，在哪里他成为了工会会员。1916年7月，萨维奇支持组建新西兰工党。1933年，萨维奇被选为工党领袖。\n萨维奇率领工党在1935年大选中首次获得胜利，他的经济复苏政策和社会福利计划获得了公众的支持。1939年，他的政府与英国一同对德国宣战。在工党第二次选举胜利后，萨维奇的健康状况急剧恶化，政府首脑转由彼得·弗雷泽接任。\n萨维奇通常被称作新西兰福利国家的缔造者。他是新西兰最伟大和最受尊敬的总理之一，也是唯一一位在三位君主下任职的新西兰总理。"
 
