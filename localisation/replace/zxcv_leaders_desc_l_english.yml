 POLITICS_ALFONSO_LOPEZ_PUMAREJO_DESC:0 "阿方索·洛佩斯·普雷马霍（1886年1月31日－1959年11月20日）是哥伦比亚政治家，哥伦比亚自由党人，两任哥伦比亚总统（1934-1938、1942-1945）。\n洛佩斯的父亲佩德罗·阿基利诺·洛佩斯是一位伟大的商人和伟大的导师。洛佩斯是阿方索·洛佩斯·米切尔森总统的父亲。\n1918年出任美洲商业银行第一任行长，1922年曾担任财政部长，1925年～1930年担任众议员，1932年代表哥伦比亚政府与秘鲁政府就解决边境纠纷进行谈判，1934年当选为哥伦比亚总统，任内实行政治、经济、社会改革，缓和了社会矛盾，1938年卸任，1942年再度当选为总统，任内继续实行改革，1945年辞职，次年担任哥伦比亚驻联合国代表，1947年任联合国安理会主席。1948年起开始反对保守党专制统治，1953年军事政变后流亡墨西哥，1958年返回哥伦比亚，1959年被任命为驻英国伦敦公使，同年11月20日在伦敦逝世。"
 POLITICS_MARIANO_OSPINA_PEREZ_DESC:0 "马里亚诺·奥斯皮纳·佩雷斯（1891年11月24日 - 1976年4月14日）是哥伦比亚政客，哥伦比亚保守党成员，哥伦比亚第17任总统（1946-1950）。\n1922年，奥斯皮纳当选为哥伦比亚参议员，他的叔叔当选总统。1926年，新总统米格尔·阿巴迪亚任命奥斯皮纳为公共工程部长。1930年~1934年担任全国咖啡联合会主席，1946年作为保守党总统候选人当选为总统，1950年离职，1953年政变后与军政府合作，后任保守党联合主义派领袖，并在1962年和1974年两度参加保守党内总统候选人竞选，但均以失败告终，1976年在圣菲波哥大逝世。"
 POLITICS_EDUARDO_SANTOS_DESC:0 "爱德华多·桑托斯（1888年8月28日－1974年3月27日）是哥伦比亚出版商、政治家，哥伦比亚自由党人，曾任哥伦比亚总统（1938年8月——1942年8月）。\n1910～1914年在外交部任职，1913年收购《时代报》，1915年当选为众议员，1917年加入哥伦比亚自由党，1931年任桑坦德尔省省长，1931年～1933年任哥伦比亚驻国际联盟使团团长，1935年～1937年任参议员，1938年任自由党全国领导委员会主席，1938年当选为总统，任内继续推行前任政府进行的改革，1942年离任，离任后从事新闻编辑工作，1960年获得哥伦比亚大学授予的玛丽亚·穆尔斯·卡波特奖，1974年在圣菲波哥大逝世。"
 #VEN
 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "以利亚撒·罗培斯·孔特雷拉斯（1883年5月5日 - 1973年1月2日）是委内瑞拉军人，政治家，曾任委内瑞拉总统（1935-1941）。\n1936年，罗培斯政府创建了国民警卫队和委内瑞拉中央银行。在公共卫生方面，聘用外国技术专家，成立农村卫生司。1939年，他庇护了逃离德国前往委内瑞拉的犹太人。"
 POLITICS_JUAN_BAUTISTA_FUENMAYOR_DESC:0 "胡安·包蒂斯塔·马约尔（1905年9月28日 - 1998年5月19日）是委内瑞拉政治家、律师、大学教授、历史学家，曾任委内瑞拉共产党总书记（1937-1946）和圣玛丽亚大学校长（1977-1989）。\n1935年，在被流放哥伦比亚期间加入共产党，重组PCV。他在委内瑞拉创建了第一批石油工人工会，并于1936年12月领导了石油工业的第一次总罢工。1937年8月，他当选为共产党总书记。1945年，PCV合法化。"
