 POLITICS_SALVADOR_ABASCAL_DESC:0 "萨尔瓦多·艾巴斯高（1910-2000）是墨西哥政治家。他一度是国家同盟主义联盟（UNS）的领导人，艾巴斯高代表了运动中正统的天主教倾向。\n艾巴斯高于1937年成为UNS的创始成员。因为被对手指控为纳粹主义者，艾巴斯高谴责了这一主义，尽管他以反犹主义闻名。\n作为不受欢迎的人物，艾巴斯高于1941年被曼努埃尔托雷斯布埃诺取代。"
 POLITICS_MANUEL_GOMEZ_MORIN_DESC:0 "曼努埃尔·戈麦斯·莫林（1897年2月27日 - 1972年4月19日）是墨西哥政治家。 他是国家行动党的创始成员之一，也是其理论家之一。在此之前，他被认为是墨西哥货币政策领域的领军人物，墨西哥所谓的“墨西哥七贤”之一。\n1939年9月15日，戈麦斯·莫林等人创立了墨西哥国家行动党，莫林担任担任1939年至1949年的第一任总统。"
 POLITICS_DIONISIO_ENCINA_DESC:0 "迪奥尼西奥·恩西纳（1907年10月9日——1982年8月20日）是墨西哥政治家，墨西哥共产党成员。\n1928年，恩西纳是墨西哥共青团领导人。1930年11月1日，因被指控“准备起义”被捕。1936年，他是墨西哥统一工会联合会的领导人之一。1939年12月，他是墨西哥共产党中央委员会净化委员会的成员。从1940年到1959年，在托洛茨基谋杀之后，他跟随HernánLaborde担任墨西哥总统秘书。"
