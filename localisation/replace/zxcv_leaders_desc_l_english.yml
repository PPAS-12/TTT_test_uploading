 POLITICS_SEFIK_HUSNU_DESC:0 "谢菲克·许斯尼（1887 - 1959年4月8日）是土耳其医生和政治家。\n他于1912年在巴黎学习并成为神经疾病专家，接触了共产主义。在一战时期担任达达尼尔海峡前沿的医疗队长。许斯尼在1919年9月23日当选为TICSF的秘书长，但之后该党派的活动被禁止了。1926年，他在监狱中当选为共产国际执行委员会成员。\n许斯尼在1929年以官方护照前往德国，在柏林指挥共产国际西欧办事处。1933年，与季米特洛夫等人一同卷入国会纵火案，后返回土耳其。\n许斯尼之后多次被捕，最终于1959年4月8日前夕在马尼萨遇难。"
 POLITICS_CELAL_BAYAR_DESC:0 "杰拉勒·拜亚尔（1883年5月16日－1986年8月22日）是土耳其政治家，土耳其第三任总统。\n拜亚尔在1920年当选为奥斯曼帝国国会议员。1937年接替伊斯梅特·伊纳尼任总理，1939年辞职。1945年退出共和人民党。1946年参加组建民主党，任该党主席。1950年民主党在大选中获胜，拜亚尔当选为总统，其后转为议会制，总统的权力被削弱。\n1960年军人发动政变推翻民主党政权，拜亚尔被捕受审，被判处死刑。后改为无期徒刑。1964年因病假释，隐居于伊斯坦布尔。\n§Y他是到目前为止世界各国中寿命最长的总统和总理，寿命达到103岁。§!"
 POLITICS_OGUZ_REMZI_ARIK_DESC:0 "奥乌兹·阿里克（1899年7月15日 - 1954年4月3日）是土耳其考古学家，作家和政治家。\n阿里克在索邦大学研究考古后成为了教育部考古部主任。1939年，阿里克成为教授。1954年，死于阿达纳飞往安卡拉的飞机爆炸事件。"
