 POLITICS_GETULIO_VARGAS_DESC:0 "热图利奥·瓦加斯（1882年4月19日－1954年8月24日）是巴西政治家，两次出任巴西总统（1930年至1945年、1951年至1954年）。\n1930年作为自由主义者同盟候选人参加总统竞选失败，遂在军队“尉官派”支持下发动政变，推翻代表大庄园主和大资产阶级利益的专制政府，于11月3日出任临时政府总统。1934年7月颁布新宪法，第一次规定妇女享有选举权。7月17日当选总统。1937年11月10日，他以社会“骚乱”为借口，解散国会，取缔包括共产党以及法西斯主义者整体党的一切政党，确立自己的统治地位。又废除1934年宪法，另订新宪法，建立被称为“新国家”的极权政府。他对巴西进行过重大的政治、社会和经济改革。1945年3月创建巴西工党。10月军人发动政变，他被迫下台。\n1951年，瓦加斯再次当选总统，继续推行温和的社会改革和独立的外交政策。1954年8月，国内保守势力以军事政变相威胁，要求他无条件辞职。8月24日他无法抵挡各方要求辞职之压力，在总统府内以手枪自杀身亡。"
 POLITICS_PLINIO_SALGADO_DESC:0 "普利尼奥·萨尔加多（1895年1月22日 - 1975年12月8日）是巴西政治家、作家、记者和神学家。他创立并领导了巴西整体行动组织，这是一个由意大利法西斯运动启发的极右翼政党。\n最初他是瓦加斯政府的支持者，后来遭受迫害并流亡葡萄牙，开始反政府行动。他回国后组织了人民代表党，并于1958年当选众议院巴拉那代表，1962年代表圣保罗连任。他还是1955年总统选举的候选人，获得了8.28％的选票。在导致政党灭绝的1964年政变之后，他加入了国家复兴联盟党。1974年，他从政坛退休。"
 POLITICS_LUIS_CARLOS_PRESTES_DESC:0 "路易斯·卡洛斯·普列斯特斯（1898年1月3日 - 1990年3月7日）是巴西政治家、共产主义激进份子。他是20世纪20年代特纳特起义和共产党反对巴西瓦加斯政府的组织者。他是巴西共产党总书记。\n特纳特起义预示着“咖啡与牛奶”政治的结束和社会改革的开始。1930年革命终结了旧共和国，瓦加斯担任临时总统，他是个保守政治家。普雷斯特斯在阿雷格里港会见他，并用了约两个小时向瓦加斯解释他的社会主义革命理念。瓦加斯对普列斯特斯留下了深刻的印象，甚至向革命事业捐赠了40万美元捐款。然而，普雷斯特斯认为瓦加斯是资产阶级革命的领袖，并决定将大部分捐赠的资金运往共产国际的拉美分支机构。\n1935年，普雷斯特斯发起人民阵线以反对瓦加斯打击“有组织的劳工”。瓦加斯的政治权力不断加强。普雷斯特斯遭到监禁。\n1945年后，瓦加斯放弃法西斯制度，释放了包括普雷斯特斯在内的政治犯。\n在经历过失败的反叛和瓦加斯镇压共产主义后，普雷斯特斯对武装斗争持怀疑态度，这最终导致了60年代巴西共产党毛派（武装斗争）和苏派的分裂。"
 POLITICS_ARMANDO_SALES_DESC:0 "阿曼多·德·沙利斯·奥利维拉（1887年12月24日 - 1945年5月17日）是巴西政治家、工程师。\n1930年，沙利斯参与革命。1938年，沙利斯流亡法国。1939年4月移居美国。1943年移居阿根廷。1945年4月，他被大赦并回到巴西。1945年5月17日病重去世。"
 
 
 
 
 
