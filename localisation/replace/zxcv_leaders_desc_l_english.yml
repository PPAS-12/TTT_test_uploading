 POLITICS_KONSTANTIN_PATS_DESC:0 "康斯坦丁·帕斯（1874年2月23日－1956年1月18日）是两次世界大战期间爱沙尼亚最有影响力的政治家，曾五次担任国家元首。\n帕斯是第一批积极参与政治活动的爱沙尼亚人之一，他在1905年革命期间被判处死刑，但先后逃到瑞士和芬兰。1917年，帕斯领导爱沙尼亚自治省省政府，1918年成为发布爱沙尼亚独立宣言的爱沙尼亚拯救委员会三名成员之一。他之后组织了爱沙尼亚军队参加独立战争。\n在20世纪20年代到30年代初期，他领导当时主要政党中最右翼的政党农民议会。他曾五次担任国家长老（相当于总统一职），在1938年新宪法后，他成为了爱沙尼亚的第一任总统。\n在他担任总统期间，苏联在1940年占领了爱沙尼亚。作为总统，他在被捕前被迫签署了一个月的法令。之后他被驱逐到了俄罗斯直到去世。"
