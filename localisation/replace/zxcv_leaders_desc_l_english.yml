 POLITICS_MACKENZIE_KING_DESC:0 "麦肯齐·金（1874年12月17日－1950年7月22日）是加拿大政治家，加拿大第11、13及15任总理。\n金于1919年加入了自由党，在第一次世界大战期间由于另一个政党的失利，他成功统一了自由党，并在1921年的选举中取得了胜利。他的政党在1930年至1935年大萧条最严峻的日子里并未执政。但他在经济好转之后又赢得了大选。\n在第二次世界大战期间，他小心翼翼地成功避免了由于加拿大的征兵危机，爱国主义和种族矛盾产生的分裂运动。他领导了他的自由党长达29年，确立了加拿大作为一个完全致力于维护世界秩序的中坚的国际声誉。\n§Y金是英联邦王国历史上在位时间最长的一位总理。§!"
 POLITICS_ADRIEN_ARCAND_DESC:0 "阿德里安·阿坎德（1899年10月3日 - 1967年8月1日）是加拿大记者，领导了一系列法西斯政治活动。根据相关法令，他在第二次世界大战期间被加拿大政府拘留。\n阿坎德曾出版过几份反犹报纸。1938年，阿坎德被选为加拿大法西斯民族团结党的领导人。1940年5月30日，阿坎德在蒙特利尔因“阴谋推翻国家”并在战争期间造成安全威胁被捕，他的民族团结党被禁止。在拘留营中，他与其他囚犯谈论当希特勒征服加拿大时他将如何统治加拿大。\n二战后，阿坎德在1949年和1953年选举时均获第二名，得票率分别为29%和39%。"
 POLITICS_TIM_BUCK_DESC:0 "蒂姆·巴克（1891年1月6日 - 1973年3月11日）是加拿大共产党总书记（1929年至1962年）。\n1921年，巴克参与了加拿大共产党的创始会议。巴克一开始并不是加共的主要成员，他支持斯大林，后成为加共书记，因为老领导层已经因支持托洛茨基被清洗，其他人因支持布哈林被罢免。巴克在任内一直支持苏联阵营。\n1931年8月11日，巴克和几名同事被逮捕并被指控煽动叛乱，巴克被判处死刑，在监禁期间曾遭到过暗杀。巴克后因民权运动被释放，他的证词为加拿大监狱改革做出了贡献，因此被誉为公民自由的英雄。\n1941年加共因相关法令被禁止，巴克等人流亡美国。因加共转而支持加拿大征兵政策，舆论改变，政府释放了被拘留的加共领导人，巴克等人结束流亡。\n巴克于1962年以加共总书记身份退休。"
 POLITICS_JS_WOODSWORTH_DESC:0 "J. S.伍兹沃思（1874年7月29日 - 1942年3月21日）是加拿大社会民主运动的先驱。他为合作联邦联合会（CCF）奠定了基础，并成为第一位领导人。CCF后来成为了新民主党（NDP）\n伍兹沃思在不列颠哥伦比亚省加入了工会，并帮忙组织了联邦工党。后温尼伯领导了抗议活动。1921年12月，伍兹沃思当选为独立工党议员。伍兹沃思拒绝暴力革命，选择议会道路。伍兹沃思在1925年与自由党政府谈判，确保了颁布老年退休金计划，这是加拿大社会保障体系的基石。\n大萧条后，组建CCF。1939年，大多数CCF成员拒绝支持伍兹沃思反对加拿大加入二战。伍兹沃思是唯一反对战争法案的国会议员，他作为党派领导人的生涯也随之结束。"
 #USA
 POLITICS_FRANKLIN_DELANO_ROOSEVELT_DESC:0 "富兰克林·德拉诺·罗斯福（1882年1月30日－1945年4月12日）是第32任美国总统。§Y从1933年至1945年间，连续出任四届美国总统，且是唯一连任超过两届的美国总统。§!\n在1930年代经济大萧条期间，罗斯福推行新政以提供失业救济与复苏经济，并成立如公共事业振兴署（WPA）、国家复兴管理局（NRA）和农业调整管理局（AAA）等机构来改革经济和银行体系。\n早在1941年12月以前，英国正与纳粹德国作战，而美军还未参与第二次世界大战之际，罗斯福已经利用租借法案向丘吉尔领导的英国政府及英国军方提供援助。\n二战后期，同盟国逐渐扭转形势后，罗斯福对塑造战后世界秩序发挥了关键作用，其影响力在雅尔塔会议及联合国的成立中尤其明显。\n§Y罗斯福是第一位将飞机作为交通工具的美国总统。§!"
 POLITICS_WILLIAM_DUDLEY_PELLEY_DESC:0 "威廉·达德利·佩利（1890年3月12日 - 1965年6月30日）是美国作家、灵修者和法西斯政治活动家。\n佩利以作家身份出名，他两次获得欧·亨利奖。他在1929年的文章“永恒的七分钟”是佩利职业生涯的转折点，他由神秘主义开始转向政治。\n1933年，佩利创立极右翼团体SLA。1942年，佩利因煽动叛乱被判15年徒刑，1950年获释。在他去世后，纽约时报评估他为“没有重要追随者的鼓动者”。"
 POLITICS_EARL_BROWDER_DESC:0 "厄尔·白劳德（1891年5月20日－1973年6月27日）是美国政治家，1930年至1945年间任美国共产党总书记，两次代表美国共产党竞选美国总统。\n1905年，白劳德加入美国社会党。1921年，社会党分裂出共产党，白劳德加入并当选为中央委员。1926年受共产国际指派前往中国工作。\n1929年，白劳德返回美国，次年当选总书记。1932年，当威廉·福斯特突发心脏病后，白劳德成为党的主席和最高领导人。在当政美国共产党期间，白劳德积极执行统一战线政策，支持富兰克林·罗斯福的新政，甚至一度提出“跟着罗斯福走，一切服从罗斯福”的口号。白劳德先后参加了1936年和1940年的两次总统大选。\n1944年，在共产国际解散后，白劳德开始宣扬其“资本主义和共产主义和平共存”思想，解散美共，后遭开除。\n麦卡锡时期，白劳德虽批评美共，但拒绝指控前同志为苏联间谍。"
 POLITICS_ALF_LANDON_DESC:0 "阿尔夫·兰登（1887年9月9日－1987年10月12日）是美国银行家、政治家，美国共和党党员、美国陆军退役中尉，曾任堪萨斯州州长（1933年-1937年）。\n兰登是1936年美国总统大选共和党候选人，最终输给了富兰克林·D·罗斯福。\n§Y当你看到这段简介的时候历史已经改变了。§!"
 POLITICS_WENDELL_WILKIE_DESC:0 "温德尔·威尔基（1892年2月18日－1944年10月8日）是美国政治家、律师、共和党人。\n1892年，威尔基出生在生于美国印第安纳州，青年时期当过律师，并担任过一家电力公司经理，意识形态上反对殖民主义。威尔基曾代表共和党在1940年参与美国总统选举，失败。第三次当选总统的罗斯福对他很有好感，多次在公开场合称赞他是美国的优秀政治家，要予以重用。\n1942年威尔基曾访问中华民国、中东、北非等地，返国后著有《天下一家》（One World）一书，提倡国际合作。1944年因心脏病病逝。\n§Y当你看到这段简介的时候历史已经改变了。§!"
 POLITICS_THOMAS_DEWEY_DESC:0 "托马斯·杜威（1902年3月24日－1971年3月16日）是美国政治家，1943年到1955年期间担任纽约州州长，1944年和1948年期间两度作为共和党候选人参选美国总统，但都败选。\n1948年大选前的民意调查表明杜威几乎必获大胜。1948年《纽约邮报》写道：“民主党应该立即承认败给了杜威，并省下进行选战活动的资金。”《生活》杂志刊登了杜威照片，照片下面写着“下届美国总统”。美国《芝加哥论坛报》提前用“杜威击败杜鲁门”做为头版的标题新闻，但在稍后公布的总统选举结果中，却是杜鲁门击败杜威，杜鲁门拿下28个州，获得303张选举人票。\n§Y杜威是第一个出生在20世纪的美国总统候选人。§!"
 POLITICS_DOUGLAS_MACARTHUR_DESC:0 "道格拉斯·麦克阿瑟（1880年1月26日－1964年4月5日）是美国著名军事将领，1937年出任菲律宾陆军总司令，1944年授衔五星上将，1930年代担任美国陆军参谋长，是太平洋战争中盟军主要指挥官之一。\n第一次世界大战时任美军第四十二师师长，1919年被任命为美国西点军校第三十一任校长，是美国陆军史上最年轻的西点军校校长，之后更以少将军衔跳级出任上将军阶的陆军参谋长。1937年退役。\n1941年第二次世界大战爆发时，麦克阿瑟被征召回到菲律宾，担任美国远东军总司令；珍珠港事变后，1941年由于低估日军力量，菲律宾的盟军遭受严重打击，1942年3月搭潜艇逃至澳洲，在小罗斯福力保下继续担任远东军总司令，并受澳大利亚总理约翰·柯廷委任指挥澳大利亚军队。\n二战后期麦克阿瑟通过跳岛战略进行作战，直到日本投降。\n§Y美国的恺撒大帝：麦克阿瑟§!"
 POLITICS_HARRY_TRUMAN_DESC:0 "哈里·杜鲁门（1884年5月8日－1972年12月26日）是美国民主党政治家，第33任美国总统（1945年－1953年）。\n杜鲁门总统任内发生了多项大事：盟军战胜纳粹德国、广岛与长崎原子弹爆炸、日本投降、二战正式结束；联合国成立、以重建欧洲为旨的“马歇尔计划”的落实、杜鲁门主义对抗共产主义、冷战的开始、中国国共内战、北约的成立以及朝鲜战争的爆发。\n因为朝鲜战争的伤亡，任命官员的财政丑闻，杜鲁门在与艾森豪威尔的1952年总统竞选中失败。"
