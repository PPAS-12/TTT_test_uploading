 POLITICS_JOHAN_NYGAARDSVOLD_DESC:0 "约翰·尼高斯沃尔（1879年9月6日－1952年3月13日）是挪威工党政治家。从1935年到1945年（从1940年到1945年在伦敦流亡）担任挪威首相。\n1928年尼高斯沃尔被任命为农业部长。1934年1月11日至1935年3月20日他担任议会主席。1935年尼高斯沃尔被要求组建政府。1940年4月9日纳粹德国入侵挪威时，他担任流亡首相，政府逃往伦敦。1945年5月31日政府返回挪威后，他于6月25日辞职。尼高斯沃尔于1949年退休，1952年因癌症去世。"
 POLITICS_VIDKUN_QUISLING_DESC:0 "维德孔·吉斯林（1887年7月18日－1945年10月24日）是挪威军官和政治家，二战时期德占挪威名义政府首脑。\n1921年俄罗斯饥荒期间吉斯林在伏尔加地区组织人道主义援助活动，后担任挪威驻苏联外交人员，亦代表英国行使在苏外交职责。1929年返回挪威，后担任国防大臣。1933年吉斯林组建法西斯政党国民联盟。德国入侵挪威后，吉斯林发动世界史上首次广播电台政变，试图夺取政权，但德方拒绝支持他领导的政府，政变就此失败。1942年至1945年，吉斯林担任挪威首相，参与通敌活动。二战后被送上法庭并处死。\n§Y“吉斯林”就此在欧洲多国语言中成为通敌者或卖国贼的代名词。§!"
 POLITICS_JOHAN_LUDWIG_MOWINCKEL_DESC:0 "约翰·路德维格·莫温克尔（1870年10月22日－1943年9月30日）是挪威政治家，船业巨子。曾三次担任挪威首相。他是社会自由党人。"
 POLITICS_ADAM_EGEDE_NISSEN_DESC:0 "亚当·埃格德·尼森（1868年6月29日－1953年4月4日）是挪威邮政局长和政治家。\n他在自由党开始了他的政治生涯，并在1900年首次进入议会。他后来转到工党，最后加入挪威共产党，从1934年到1946年担任党主席。" 
