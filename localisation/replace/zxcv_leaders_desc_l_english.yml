 POLITICS_PETER_FRASER_DESC:0 "彼得·弗雷泽（1884年8月28日－1950年12月12日）是英国出生的新西兰政治家，新西兰第24任总理。他在任时间比任何其他工党总理都长，并且是迄今为止新西兰任职时间第四长的政府首脑。\n弗雷泽在苏格兰高地出生长大。1910年，弗雷泽因失业移居新西兰。1916年，参与了新西兰工党的组建。在一战征兵后因煽动叛乱被判刑一年。\n1935年，弗雷泽成为内阁部长。1938年，作为卫生部长，他颁布了社会保障法，该法建立了全民医疗保健服务。弗雷泽在1940年接替萨维奇担任工党领袖和总理。\n弗雷泽在二战中调动了新西兰的物资和志愿者支持英国，同时推动经济并维持国内士气。战后，弗雷泽积极参加新联邦的事务，并因新西兰国际地位的提高而获得赞誉。"
 #SAF
 POLITICS_J_B_M_HERTZOG_DESC:0 "巴里·赫尔佐格（1866年4月6日－1942年11月21日）是南非政治家、军人，南非国民党的创建者，第3任南非总理，任期为1924年6月30日至1939年9月5日。\n赫尔佐格是第二次布尔战争时期的布尔将军，他是奥兰治自由邦的指挥官，在确认继续作战徒劳无功后签署了弗里尼欣条约。\n在他担任南非总理时期，鼓励发展南非荷兰文化，保护南非人免受英国影响。他是唯一一位在三位君主下任职的南非总理。\n1939年，赫尔佐格因二战中的中立立场导致政府垮台，史末资成为总理并带领南非参战。"
 POLITICS_JAN_SMUTS_DESC:0 "扬·史末资（1870年5月24日－1950年9月11日）是南非政治家、律师、将军。曾两任南非总理。\n史末资是第二次布尔战争时期的布尔军官。1899年，他俘虏了英军随军记者§Y温斯顿·丘吉尔§!。而后丘吉尔由战俘营越狱了。\n从1919年到1924年和1939年到1948年先后两次任南非总理。\n二战时期带领南非参战，1940年成为英国元帅，并在丘吉尔的战时内阁中任职。\n二战后试图废除南非的种族隔离政策，遭到南非国民党等的反对，导致大选失利，南非开始种族隔离。\n§Y史末资最大的成就之一是创立国际联盟。这个想法来自美国总统伍德罗·威尔逊，由史末资实施引导。他后来为和平敦促成立一个新的国际组织形态：联合国。他寻找重新解释在英国和她的殖民地之间的关系，由此建立英联邦。§!"
 POLITICS_DF_MALAN_DESC:0 "丹尼尔·马兰（1874年5月22日－1959年2月7日）是南非政治家，曾任南非总理（1948年至1954年），南非种族隔离制度的制定者和实施者。\n1915年，马兰加入南非国民党。1918年，马兰作为南非国民党在开普敦的领导人被选入南非议会。1924年至1933年，马兰任南非内政部长，并成功的使阿非利堪语取代荷兰语，成为南非的官方语言之一。\n二战期间，马兰反对南非为英国参战，这使他获得了意想不到的支持，战后，他于1948年获得选举胜利，出任南非总理。在担任总理期间，马兰政府制定了严格的种族隔离政策，为南非招致了广泛的国际谴责和制裁，这一政策直到1994年方才被解除，但是其影响一直延续到今日。"
 POLITICS_MOSES_KOTANE_DESC:0 "摩西·考塔尼（1905年8月9日－1978年5月19日）是南非政治家、活动家，从1939年起任南非共产党总书记。\n1928年，考塔尼加入了非洲人国民大会，但之后认为它软弱无力而离开了。后来他加入了非洲工会联盟，后成为南非共产党SACP。考塔尼很快成为了非洲共产党的政治局委员，并在1939年成为了总书记。\n即使是在非共产主义领导人间，考塔尼也是南非受人尊敬的政治家。考塔尼与南非共产党是非洲人国民大会的重要成员。考塔尼曾出席1955年的万隆会议。1956年到1961年间，考塔尼和曼德拉等一百多人一起成为了叛国罪的被告，尽管所有被告都没有被定罪。\n1968年，考塔尼中风，他去苏联治疗，并最终于1978年5月19日去世。"
 POLITICS_PIXLEY_SEME_DESC:0 "皮克斯利·卡·伊萨卡·塞梅（1881年10月1日－1951年6月7日）是非洲第一批黑人律师之一，非洲人国民大会的创始人兼总裁。\n1911年，塞梅建立了南非本土农民协会，以鼓励黑人农民购买土地实现个人独立。这导致白人政府在1913年制定了土著土地法，禁止黑人在南非拥有土地。\n为了响应南非联盟的成立，塞梅和其他几位年轻的非洲领导人尝试组建一个各个非洲团体和各个殖民地统一起来的国家组织，这就是后来的非洲人国民大会。\n塞梅也是斯威士兰摄政王的律师，1922年作为代表团成员会见了英国当局和国王。"
