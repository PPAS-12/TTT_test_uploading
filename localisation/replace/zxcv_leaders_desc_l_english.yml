 POLITICS_VICTOR_EMMANUEL_III_DESC:0 "维托里奥·埃马努埃莱三世（1869年11月11日－1947年12月28日）是意大利国王（1900年7月29日～1946年5月9日在位）兼阿尔巴尼亚国王（1939年～1943年在位）。\n1900年父亲翁贝托一世遇刺后即位。他接受自由派内阁，默许对土耳其战争（1911～1912）和参加第一次世界大战。法西斯分子攫取政权后，他成为墨索里尼的傀儡。1944年，他任命王储翁贝托为摄政，本人放弃一切权力，但保持国王称号。1946年逊位，意大利实行共和国制以后与子流亡国外。"
