 POLITICS_RISTO_HEIKKI_RYT_DESC:0 "里斯托·吕蒂（1889年2月3日－1956年10月25日）是芬兰政治家，芬兰民族进步党成员，曾任芬兰总理和芬兰总统。\n冬季战争爆发后，吕蒂接任了总理。吕蒂通过外交手段寻求西方支援，在进行了防御性战斗后，苏联接受谈判，吕蒂说服内阁成员接受和平协议，并于1940年3月13日签署了“莫斯科和平条约”。芬兰失去了大片领土。\n苏德战争爆发后，在吕蒂担任总统时期，芬兰发动了继续战争，因此在战后吕蒂成为了芬兰战争责任审判的主要被告。"
 POLITICS_AIMO_AALTONEN_DESC:0 "艾莫·阿尔托宁（1906年12月10日 - 1987年9月21日）是芬兰建筑工人和政治家。\n1930年，阿尔托宁成为了一名共产党员，并前往苏联。在返回芬兰后不久，他因煽动罪被捕，在狱中度过十年。1944年，他因让芬兰共产党合法化的9月19日莫斯科停战而获释。阿尔托宁在1944年至1945年以及1948年至1966年期间担任芬兰共产党SKP主席。1945至1947年期间，他担任VALPO（芬兰安全局）的副主任。他从1945年起担任芬兰议会议员。"
 POLITICS_VILHO_ANNALA_DESC:0 "维尔霍·安纳拉（1888年1月17日 - 1960年7月28日）是芬兰公务员，经济学家和右翼政治家。\n1931年，安纳拉加入了针对工人运动和芬共的法西斯恐怖活动拉普阿运动，并于1931年2月成为赫尔辛基区主席。在意识形态上，安纳拉深受意大利法西斯主义的组合主义影响，他支持工人加入拉普阿运动并削弱富裕资本家的影响。\n在退出政坛之后，安纳拉在赫尔辛基大学担任政治经济学教授。"
 #POLITICS_KYÖSTI_KALLIO_DESC:0 "屈厄斯蒂·卡利奥（1873年4月10日 - 1940年12月19日）是芬兰政治家，芬兰耕地联盟成员，曾任芬兰总统，四任芬兰总理。\n在冬季战争前夕，当曼纳海姆元帅再次威胁辞去芬兰国防委员会主席职务时，卡利奥说服他留下来。在战争期间，卡利奥拒绝放弃任何领土，但被迫同意与苏联签订和约，这导致他的健康受到影响。\n1940年11月27日，卡利奥留下了辞职书，他计划在12月19日告别仪式后离开首都在农场退休。但告别聚会当天晚上卡利奥在赫尔辛基中央火车站因致命的心脏病去世。"
