 POLITICS_FEDERICO_PAEZ_DESC:0 "费德里克·派斯（1877年6月4日－1974年2月9日）是厄瓜多尔总统（1935-1937）。\n派斯先担任参议员，后成为公共工程部长。1932年后，他不隶属于任何一方。在庞斯辞职并将权力交给以监察长为首的军政府后，军方将最高指挥权委托给派斯。\n派斯开启专制统治，共产党遭到压制，多位记者被迫害，教育机构、市政委员会和省议会被重组。1936年，发生未遂政变，导致政府采用更激烈的手段打击对手。政治迫害被允许，基多中央大学被关闭，共产党人被流放。\n派斯于1936年创立了社会保障基金，颁布劳动法，规定了最低工资。他协调了与秘鲁的边界冲突，结束了与教廷的孤立关系。\n1937年制宪会议后，派斯被国防部长推翻，后者担任最高首脑并解散制宪会议。"
 POLITICS_AURELIO_MOSQUERA_DESC:0 "奥雷利奥·莫斯克拉（1883年8月2日-1939年11月17日）是厄瓜多尔总统（1938-1939）。\n莫斯克拉在基多厄瓜多尔中央大学担任教授、院长、校长，取得了巨大的成功。他当选为厄瓜多尔激进自由党的负责人。他还是众议院和参议院的副主席。\n1938年，他被任命为厄瓜多尔总统，在他担任总统的短暂时期内，在军队的支持下，他解散了国民议会，并重新确立了以世俗闻名的1906年宪法。他在1939年11月17日在基多逝世时任总统。\n莫斯克拉被誉为光荣高尚的人物。他执政强硬，关闭了基多中央大学。他创建了组织来支持工匠和小企业主。"
