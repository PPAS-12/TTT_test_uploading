 POLITICS_HAILE_SELASSIE_DESC:0 "海尔·塞拉西一世（1892年7月23日－1975年8月27日）是埃塞俄比亚国王。\n塞拉西在1924年访欧，使埃塞俄比亚加入了国际联盟。为了对抗意大利、英国、法国的势力，于是亲近美国与日本。\n1935年领导军民抗击墨索里尼治下的法西斯意大利王国侵略，1936年流亡英国伦敦，呼吁国际联盟和西方大国阻止法西斯侵略，1942年随英军回国。\n第二次世界大战之后于非洲联盟有相当优秀的外交表现，但是国内内政因为继续君主独裁，慢慢产生许多矛盾。1960年发生拥立皇太子的军方政变未遂。1970年因为国内严重饥荒与苏伊士运河关闭造成的油价高涨，让国民生活陷入危机。\n1973年埃塞俄比亚终于爆发内战，1974年9月12日早上海尔·塞拉西一世在宫中被政变的陆军部队逮捕，并宣布退位。于拘禁中的1975年逝世。"
