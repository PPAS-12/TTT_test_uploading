 POLITICS_ABDULAZIZ_DESC:0 "阿卜杜勒-阿齐兹（1876年11月26日－1953年11月9日）是沙特阿拉伯首任国王。\n阿齐兹的祖辈曾统治内志，后来被拉希德家族击败。1891年十五岁的他随父亲流亡巴林，后又到科威特。1901年，在科威特埃米尔的资助下，带领兄弟和亲属前往内志地区打击亲近拉希德家族的部落。1902年1月，率领约40人乘夜潜入利雅得，斩杀拉希德家族委任的市长，夺回了利雅得。随即自称利雅得埃米尔，标志沙特阿拉伯王国建立。\n1924年攻下圣城麦加，1925年吞并汉志。1932年9月23日改国名为沙特阿拉伯王国，出任首任国王。1953年11月9日病逝于塔伊夫。"
 #OMA
 POLITICS_SAID_BIN_TAIMUR_DESC:0 "赛义德·本·泰穆尔（1910年8月13日－1972年10月19日）是阿曼前苏丹。1951年他使英国承认阿曼的独立地位，1970年被其子卡布斯·本·赛义废黜。\n泰穆尔成为苏丹后，他立志于运用石油创造财富来发展国家的现代化建设和国家的独立统一。1951年他使英国承认阿曼的独立地位。不过，却面临着国内反对派对自己权力的指责。1955年爆发了宗教伊玛目的起义，后得到英国的帮助所镇压。之后，由于沙特阿拉伯与埃及的支持，1957年再次爆发了宗教伊玛目的运动，同样遭到抑制。1967年泰穆尔统一阿曼全境，建立了马斯喀特和阿曼苏丹国。\n尽管阿曼通过庞大的石油储备积累财富，但是泰穆尔拒绝使用它从事其他事业，国家基本上仍是一个封建主义政体。1965年佐法尔省爆发了起义。之后国家陷入恐慌和不稳定。他的做法遭到家族的抵制，于是他将儿子卡布斯·本·赛义德软禁在宫中。\n1970年卡布斯·本·赛义德发动宫廷政变，将他流放到英国。"
 #YEM
 POLITICS_IMAM_YAHYA_DESC:0 "叶海亚（1869年6月18日 - 1948年2月17日）是栽德派伊玛目。\n奥斯曼帝国灭亡的消息于1918年11月14日星期四抵达也门。伊玛目叶海亚三天后于1918年11月17日星期天与部落领导人见面。他的第一个命令是禁止携带武器进入首都，他采取步骤建立一个现代化的国家，并维护所有支持政府发展的奥斯曼官员。他于1919年创建了一支正规军队。\n从1934年直到他在1948年被暗杀，叶海亚重新调整了自己的权力，以便内部巩固他的权威，建立一个可行的中央政府，并向他个人负责。尽管有诸多改革措施，也门仍然是一个半封建国家，即使是最基本的措施也需要叶海亚的个人赞同。"
 #PER
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "礼萨汗（1878年3月16日－1944年7月26日）是伊朗国王，巴列维王朝的缔造者。\n1921年2月21日，身为波斯哥萨克骑兵旅指挥官的礼萨沙赫·巴列维与政治家赛义德·焦尔丁·塔巴塔巴发动军事政变推翻了当时的卡扎尔王朝沙阿艾哈迈德沙·卡扎尔。艾哈迈德沙·卡扎尔在1925年10月31日被正式罢免，议会宣布礼萨汗成为沙阿，建立了巴列维王朝。\n礼萨汗成为沙阿后，他仿效西方，对伊朗进行一连串改革，包括兴建现代化设施，如伊朗纵贯铁路、德克兰大学等。礼萨汗亦对国会进行改革，大力加强中央集权制度。\n第二次世界大战时，伊朗宣布中立，不肯支援英国及苏联等同盟国，又不肯与纳粹德国断交，更成为德国最大的贸易伙伴。结果英苏入侵伊朗，礼萨汗于1941年9月16日退位，王位内禅长子穆罕默德·礼萨·巴列维，流亡海外，最终于1944年在南非病逝。"
 POLITICS_SOLEYMAN_MIRZA_ESKANDARI_DESC:0 "苏莱曼·米尔扎·埃斯卡札里（1875年－1944年1月7日）是伊朗卡扎尔王子，社会主义政治家。\n作为一名公务员和立宪派活动家，他曾连续四届担任议会议员，还曾担任教育部长。"
 #AFG
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "穆罕默德·查希尔沙（1914年10月16日－2007年7月23日）是阿富汗末代国王。\n1933年仅19岁的查希尔登上阿富汗王位。在位期间，查希尔大力推进改革，允许妇女接受教育，并制定了宪法，大力吸收西方文化。1973年7月17日，他的堂兄弟，前首相穆罕默德·达乌德·可汗乘其访问意大利时发动政变，将其废黜，成立阿富汗共和国；8月，查希尔正式宣布退位。\n在接下来的29年中，他一直在意大利流亡，即便是阿富汗人民民主党推翻达乌德后，他也拒绝回国复位。在1979年苏联入侵，长达十年的阿苏战争，美国资助圣战者反抗及其间的军阀混战期间，查希尔也拒不涉足政治。\n塔利班被推翻后，查希尔在美国支持下重返阿富汗，并于6月召集各部族领袖召开了支尔格大会。查希尔在回国后受到了广泛的支持，被授予“国父”称号，他虽重返在喀布尔的王宫，却并不谋求恢复自己的君主地位。\n2007年重病去世。"
 #RAJ
 POLITICS_LORD_LINLITHGOW_DESC:0 "林利思戈侯爵（1887年9月24日 - 1952年1月5日）是英国政治家，英国驻印度总督（1936年-1943年），全名维克托·亚历山大·约翰·霍普。\n之前他曾拒绝过马德拉斯总督和澳大利亚总督（他的父亲是澳大利亚第一任总督），后接替威灵顿勋爵出任印度总督。1935年，林利思戈实施了一个地方自治计划，这将让英属印度的11个省中出现5个国大党领导的省级政府，但在王公属地遭到了顽抗。\n二战爆发后，林利思戈呼吁统一，导致各部委辞职。1940年8月8日，林利思戈代表英国政府发表了被称作八月提议的声明，这将为印度治理印度人民提供更多权力。该提案遭到了包括国大党和穆斯林联盟在内的多数印度政治家的拒绝。英国政府和印度间的纠纷最终导致了1942年的“退出印度运动”。林利思戈镇压了骚乱并逮捕了相关领导人。\n林利思戈是执政时间最长的英印总督，但印度人对他评价不高。“他的七年半时间比任何其他总督的时间更长，因缺乏积极成就而显得十分突出”、“林利思戈爵士执政七年后，这个国家比他来的时候更加分裂”。"
 POLITICS_VD_SAVARKAR_DESC:0 "维纳亚克·达莫达尔·萨瓦卡尔（1883年5月28日 - 1966年2月26日）是印度独立活动家、律师、政治家、诗人、作家。他的政治哲学中有功利主义，理性主义和实证主义，人文主义和普遍主义，实用主义和现实主义等元素。萨瓦卡尔也是一个无神论者，坚定的理性主义者，他不赞成所有宗教中的正统信仰。\n萨瓦卡尔的革命活动始于在印度和英国的学习，在那里他和革命组织印度之家建立了联系。1910年，他因此被捕，他于1921年获释。在监狱里，萨卡瓦尔写了描述印度教的著作，说明印度教的意义和印度教的骄傲。他将印度教文化的所有人定义为印度教的一部分，包括佛教徒和锡克教徒。\n1921年后，萨卡瓦尔成为了一名演说家，倡导印度教政治和社会团结。他反对1942年退出印度运动，称它为“退出印度但保留你的军队”运动。他被指控暗杀圣雄甘地，但被法庭宣告无罪。"
 POLITICS_P_KRISHNA_PILLAI_DESC:0 "P.克里希纳·皮莱（1906年8月19日－1948年8月19日）是喀拉拉邦的共产主义革命者，喀拉拉邦共产主义运动的创始人。\n皮莱在青年时期作为甘地主义者和国大党成员开启了他的政治生活，后来逐渐变成了一个有共产主义倾向的社会主义者。他促成了印度共产党的诞生。\n1948年，在禁令的压制下，皮莱等领导人被迫藏匿起来。皮莱在这期间被毒蛇咬伤去世，年仅42岁。\n皮莱在共产党的建设中的作用是首屈一指的。他是一个伟大的组织者，他成功地向受压迫的喀拉拉邦群众伸出援手，让他们意识到自己的权利和提高他们的社会和经济生活条件的必要性。"
 POLITICS_B_P_SITARAMAYYA_DESC:0 "B.P.希塔拉玛亚（1880年11月24日 - 1959年12月17日）是印度独立活动家，安得拉邦政治领袖。\n在退出印度运动时期，希塔拉玛亚担任国会工作委员会委员，他与整个委员会一同被捕，并被监禁三年。希塔拉玛亚于1948年在印度总理尼赫鲁的支持下竞选国会主席获胜。他于1952年至1957年担任中央邦州长。"
 POLITICS_SUBHAS_CHANDRA_BOSE_DESC:0 "苏巴斯·钱德拉·鲍斯（1897年1月23日－1945年8月18日）是印度律师，政治家，参与印度独立运动，为自由印度临时政府的领导人，以及印度国民军的最高指挥官。\n1921年参与甘地的非暴力不合作运动。但是他是争取印度独立的激进派。在1937至1939年曾担任印度国大党主席，因为不承认甘地在1939年就任主席而与之决裂，并创立国大党内部派别前进同盟。\n太平洋战争爆发后，经阿富汗、苏联前往德国，并在德国组织印度旅团。1943年受日本邀请前往日本，1943年10月21日成立自由印度临时政府，同年十一月初参与由日本主导的大东亚会议。\n1945年8月18日，在日治台湾因飞机失事重伤，当晚在台大医院伤重不治。\n§Y目前印度国会议事堂前的三幅肖像中，他与甘地、尼赫鲁并列，由此可见他在印度的评价。§!"
 #NEP
 POLITICS_JUDDHA_RANA_DESC:0 "朱达·拉纳（1875年4月19日－1952年11月20日）是尼泊尔拉纳王朝家族成员。\n拉纳在1932年9月1日至1945年11月29日出任尼泊尔首相。他也是尼泊尔陆军元帅和拉姆琼及卡斯基土邦大君。他重建了在1934年因尼泊尔-比哈尔地震而损毁的达拉哈拉塔。\n§Y他有20个儿子和20个女儿。§!"
 #BHU
 POLITICS_JIGME_WANGCHUCK_DESC:0 "吉格梅·旺楚克（1905年－1952年3月30日）是不丹第二任国王。\n吉格梅·旺楚克是国王乌颜·旺楚克的长子，他在英国受教育，学习英国文学、印地语文学和佛教文学。在他统治期间，不丹基本上保持着与世隔绝的状态，仅仅与英国保持外交关系。不丹的外交事务由英国政府“指导”，1949年以后，转由独立后的印度负责。1952年逝世，由儿子吉格梅·多吉·旺楚克继位。"
 #TIB
 POLITICS_JAMPHEL_YESHE_GYALTSEN_DESC:0 "热振·图旦绛白益西丹巴坚赞（1910年－1947年5月7日）是第五世热振活佛，1934年至1941年期间曾担任西藏的摄政。\n被确立为四世热振活佛的转世灵童之后，他在色拉寺剃度并学习佛法。因精通佛法而且体恤百姓，故受到十三世达赖赞赏。\n热振在内政上致力于西藏经济的发展，并同南京国民政府缓和了关系。在任期间，他削弱西藏贵族中的亲英国势力，准许国民政府的蒙藏委员会在拉萨设立驻藏办事处。后来在亲英国势力的压力下，热振不得不于1941年1月宣布由其经师、亲英派的达扎·阿旺松饶活佛代理摄政职务二至三年。\n二战后，在英属印度政府的支持下，达扎着力打压热振及其他亲汉力量，令热振处境困难。而且国民政府内部在是否支持热振的问题上存在严重分歧，造成对热振支持不力。\n1947年，西藏境内流传着国民政府即将出兵支持热振夺位的传闻，达扎遂派兵攻破热振寺，逮捕热振，囚禁于拉萨的布达拉宫。热振于1947年5月7日在布达拉宫内突然死亡，传闻系遭毒杀。其支持者随后遭达扎清算。这就是所谓“热振事件”。"
 #SIK
 POLITICS_SHENG_SHICAI_DESC:0 "盛世才（1897年1月8日－1970年7月13日），满族，是中华民国陆军将领中华民国新疆省政府主席，1933年至1944年间新疆军事、政治首长，有“新疆王”之称。\n盛世才早年为奉系军人，后投靠新疆军阀金树仁，屡立战功，1933年新疆发生兵变，陈中、白受之、郑润成、巴品古特等人驱逐金树仁，盛世才乘机取得了大位。\n1941年1月，盛世才曾向苏联提议成立突厥斯坦苏维埃共和国，脱离中华民国，加盟苏联。鉴于当时中苏的同盟关系，斯大林拒绝了这一提议。1943年，盛世才加入中国国民党。但此后因国民政府主席蒋中正对新疆用兵，盛世才开始采取对策，准备把中国国民党势力逐出新疆。为寻找退路，盛世才企图再次投靠苏联。他致电斯大林，要求重新加入苏联共产党和将新疆划为苏联的一个加盟共和国，但此时的苏联共产党与斯大林已经对盛世才彻底失望，拒绝了他的要求，并把其电报转给了蒋介石。1944年9月11日，盛世才离开新疆到重庆赴任。"
 #TAN
 POLITICS_SALCHAK_TOKA_DESC:0 "萨尔查克·托卡（1901年 - 1973年5月11日）是唐努图瓦政治家，图瓦共和国第二任总理（1932年至1944年），苏联图瓦省总书记（1944年至1973年）。\n1932年3月6日，托卡担任图瓦人民革命党总书记。托卡与斯大林建立了密切的联系，执行农业集体化，压制传统宗教。在托卡任内完成了图瓦并入苏联的事项。"
 #MON
 POLITICS_ANANDYN_AMAR_DESC:0 "阿南德·阿玛尔（1886年－1941年），蒙古族，1932年至1936年任蒙古人民共和国国家小呼拉尔主席团主席（国家元首），并分别于1928年至1930年和1936年至1939年担任人民委员会主席（政府首脑）。\n阿玛尔是蒙古人民党的创建者之一，也是蒙古人民党中央委员会及其主席团成员。阿玛尔在担任总理的第二个任期开始后不久，于1936年和丹斯兰比勒格·道格松一起被怀疑从事反革命活动，因为阿玛尔为纪念革命成功十五周年而赦免了受勒库姆案牵连的囚犯。1939年，在为期一天的审判之后，阿玛尔被发现有罪，被迫辞去总理职务，并被开除蒙古人民革命党党籍。随后，阿玛尔被内务部逮捕。 1939年7月，阿玛尔案被移送苏联内务人民委员会，阿玛尔被送到西伯利亚城市赤塔，然后转往莫斯科。在莫斯科，阿玛尔在折磨之下完成了有关全部“其罪行”的自供。1941年7月10日，阿玛尔被判处死刑。\n§Y阿玛尔被处决的确切地点和日期仍然未知，但一些口头证据表明，其遗体被从一架飞机上抛出。§!"
 POLITICS_KHORLOOGIIN_CHOIBALSAN_DESC:0 "霍尔洛·乔巴山（1895年2月8日－1952年1月26日），喀尔喀蒙古族、外蒙古车臣汗部人，蒙古人民共和国领导人，蒙古人民革命党创始人之一。1928年成为蒙古人民共和国实际最高领导人。1936年被授予蒙古人民共和国元帅称号，1937年起任起任蒙古人民共和国部长会议主席（即内阁总理）、人民军总司令和国防部长，担任所有职务直至1952年逝世。\n他常被西方称为“蒙古的斯大林”。他对1930年代末苏联暴力的大清洗运动的观察和学习，导致了治下三万至三万五千名蒙古人的死亡。死难者大部分为佛教僧侣、知识阶层、持不同政见者、少数民族（布里亚特人、哈萨克人、华人等）以及其他“反革命分子”。他的强烈迫害使得蒙古境内佛教几乎被全面消灭。\n乔巴山对于斯大林的忠心使得蒙古人民共和国独立初期得以站稳脚跟，也使得蒙古成为苏联的第一个卫星国，蒙古的经济、政治以及军事全部受到苏联方面强烈影响。"
 #SHX
 #POLITICS_YAN XISHAN_DESC:0 "阎锡山（1883年10月8日－1960年5月23日）是中华民国北洋政府将军府同武上将军，中华民国国军（及其前身国民革命军）陆军一级上将，北洋军阀晋系领袖，曾任行政院院长、国防部部长及总统府资政等职务。\n1949年11月20日至1950年3月1日代行时任代总统李宗仁职务，是中华民国行宪至今唯一一位代理总统职权、形同国家最高领导者的行政院长。\n阎锡山主政期间，其管辖之山西省自1911年辛亥革命后建立以来，经历多场内战、抗日战争及国共内战依然屹立不倒，直至1949年4月太原战役结束后被共军占领为止，一共历经38年，是众多军阀中纪录最长者。\n§Y“山西的小米养人啊。”§!\n§Y“他是天皇的亲戚。”§!\n§Y“只要能保住太原，要多少我给多少。”§!\n§Y“存在就是一切，一切为了存在。”§!\n§Y     ——存在主义哲学家语录§!"
