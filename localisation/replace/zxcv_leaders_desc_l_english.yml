 POLITICS_HARMODIO_ARIAS_MADRID_DESC:0 "哈莫迪奥·阿里亚斯·马德里德（1886年7月3日——1963年12月23日）是巴拿马律师、政治家、总统。\n阿里亚斯早年以其批判门罗主义的著作赢得广泛赞誉，政治上具有反寡头和反美的倾向，坚决反对美国干预巴拿马内部的政治事务，他代表着中产阶级的梅斯蒂索人的利益，主张扩大中下层人民在政治上的发言权，反对上层阶级操纵政治生活。\n1931年，阿里亚斯和阿努尔福·阿里亚斯·马德里等人组织并领导了革命运动，推翻了总统弗朗西斯科·哈莫迪奥·阿罗塞梅纳，阿里亚斯于次年当选为总统。阿里亚斯上台后，对边远贫困的农村地区实施扶贫措施，1935年建立巴拿马大学，使之成为表达中产阶级利益和民族主义思想及其政治诉求的中心。\n阿里亚斯通过谈判与美国签署了《赫尔—阿尔法罗条约》，改变了美国在巴拿马地峡的特权地位，是巴拿马争取到的巨大让步和胜利。"
 POLITICS_JUAN_DEMOSTENES_AROSEMENA_DESC:0 "胡安·德莫斯特内斯·阿罗塞梅纳（1879年6月24日 - 1939年12月16日）是巴拿马政治家，巴拿马总统（1936年10月1日至1939年12月16日）。\n他是国民革命党的创始人和最高领导人。"
