 POLITICS_NEVILLE_CHAMBERLAIN_DESC:0 "内维尔·张伯伦（1869年3月18日－1940年11月9日）是英国保守党政治家。1937年5月至1940年5月担任英国首相，以其绥靖主义外交政策闻名，并于1938年签署慕尼黑协定将捷克斯洛伐克苏台德德语区割让予德国。此后阿道夫·希特勒入侵波兰，英国被迫于1939年9月3日对德国宣战。在第二次世界大战前八个月内张伯伦为英国战时首相。\n1931年，张伯伦被任命为国民政府财政大臣。1937年5月斯坦利·鲍德温卸任，张伯伦接替其首相职位。在其任期内对德国政策成为中心问题，在慕尼黑的外交举措受到当时英国人民的欢迎。希特勒持续其侵略性举动，张伯伦承诺捍卫波兰独立，而在1939年德国入侵波兰后英国亦履行承诺同德国开战。在联军被迫从挪威撤退后，张伯伦认为政府此时应当得到所有党派支持，但工党和自由党亦不愿参与由其领衔的政府，由此他于1940年5月10日宣布辞职，温斯顿·丘吉尔接替其职位。去职后的张伯伦仍为战时内阁的重要成员之一。\n自首相一职卸任六个月后，张伯伦因癌症过世。"
 POLITICS_WINSTON_CHURCHILL_DESC:0 "温斯顿·丘吉尔（1874年11月30日－1965年1月24日）是英国政治家、军事家、演说家和作家。曾于1940年至1945年首次出任英国首相，任期内领导英国在第二次世界大战中联合美国等国家对抗德国，并取得了最终胜利，并自1951年至1955年再度出任英国首相。\n丘吉尔被认为是20世纪最重要的政治领袖之一，对英国乃至于世界均影响深远。\n丘吉尔是早期的“泛欧洲主义者”之一，对成立共同市场和欧盟起了先导作用。此外，他又成功为法国争取在联合国安全理事会成为常任理事国，以便抗衡苏联的势力。"
 POLITICS_STANLEY_BALDWIN_DESC:0 "斯坦利·鲍德温（1867年8月3日－1947年12月14日）是英国保守党政治家，曾经出任财政大臣及三任英国首相。\n在1932年，鲍德温已预视到欧洲大陆极权主义冒升，当时他在下议院曾发言道：“轰炸机总有一天会到来，而唯一的防犯就是进攻。”另外在工党猛烈反对下，鲍德温亦展开了一系列的重整军备计划，又对英国皇家空军进行重组和扩张。在1935年至1937年，即鲍德温第三度任首相期间，面对欧洲政局日益不明朗，他因未制止纳粹德国违约扩军而遭受广泛的谴责，后来更有不少人认为他要为第二次世界大战之爆发负责。与此同时，鲍德温任内又爆发了英王爱德华八世的退位风波，在退位风波完满解决后，他决定在新任君主乔治六世举行登基大典后提早退休，结束14年执政。退休后，鲍德温在1937年6月8日获封为布由德利的鲍德温伯爵。"
 POLITICS_OSWALD_MOSLEY_DESC:0 "奥斯瓦尔德·莫斯利（1896年11月16日－1980年12月3日）是英国极右翼政治家，军人，因组织创立英国法西斯联盟而出名。\n二战爆发后，莫斯利声称战争爆发的责任要归结于犹太人。他在声明中表示，如果英国受到威胁他依然会为英国而战。但他主张这场战争是“犹太人的争斗”，英国应该保持和平不卷入战争。自此他以争取和平的口号继续进行政治活动。但在德国入侵西欧和挪威后，民众对他的口号不再感兴趣。1940年5月22日，英国政府宣布实施英国国防条例第18条B款，该条款授权内政大臣可以不经审判逮捕任何有可能危害国家安全的人。莫斯利于当日被捕，英国法西斯联盟也被强行取缔。\n二战结束后，莫斯利又组建了一个名为联合运动的政党，他赞同欧洲一体化，主张要在欧洲建立一个单一欧洲人的国家，同时也试图组建欧洲国家党。但是这些活动应者寥寥，于是他于1951年离开英国前往爱尔兰，后又前往法国。莫斯利在诺丁山暴动后参加换届选举，竞选失败后前往法国，再未涉足政治。"
 POLITICS_PALME_DUTT_DESC:0 "帕尔梅·杜特（1896年6月19日－1974年12月20日）是英国共产党的理论家。\n杜特的父亲是印度外科医生，母亲是瑞典人。杜特在1922年与爱沙尼亚人Salme Murrik结婚，他的妻子于1920年作为共产国际代表来到英国。\n杜特忠于苏联和列宁主义思想，当英共总书记哈利·波利特支持联合王国参战时，杜特推行斯大林路线并迫使波利特暂时辞职。杜特暂代总书记，知道1941年苏德战争爆发，波利特再次获得任命。\n在杜特的著作“法西斯主义和社会革命”一书中，对法西斯主义的兴起进行了研究，他将法西斯主义称为暴力专制主义，极端民族主义和非理性主义理论。"
 POLITICS_EDWARD_HALIFAX_DESC:0 "爱德华·哈利法克斯（1881年4月16日－1959年12月23日）是英国资深保守党政治家，1925年至1934年称为艾文勋爵，1934年至1944年为哈利法克斯子爵。1926年至1931年担任印度总督，1938年至1940年任外交大臣，任内与时任首相内维尔·张伯伦等人向纳粹德国施行绥靖政策，广受后世批评。\n1940年5月初，张伯伦辞职，哈利法克斯虽然在政治范围内得到广泛支持，但他拒绝了，他认为温斯顿丘吉尔会是一个更合适的战争领导人。从1941年到1946年，他担任英国驻华盛顿大使。"
 POLITICS_EDWARD_EDWARD_DESC:0 "爱德华八世（1894年6月23日－1972年5月28日）是英国及大英帝国各自治领国王，印度皇帝，1936年1月20日即位，同年12月11日退位。\n1936年年初乔治五世过世，爱德华即位为王。他对宫廷礼数颇不耐烦，无视宪政传统，引发英国政界关切。他向美籍名流华里丝·辛普森求婚，引发宪政危机，这一婚事亦将同爱德华的教会领袖身份发生冲突。最终他选择退位，和辛普森关系继续，其王位由其弟阿尔伯特继承，即乔治六世。退位后的爱德华受封温莎公爵。\n第二次世界大战期间，爱德华起初驻于英国驻法国军事使团，但后被私下指控为纳粹主义同情者，故被调离欧洲，至巴哈马任总督。战后爱德华退休并在法国度过余生。\n§Y但现在你看到他了，你说这意味着什么。§!"
