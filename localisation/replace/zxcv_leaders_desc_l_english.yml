 POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "阿古斯丁·佩德罗·胡斯托（1876年2月26日-1943年1月11日）是阿根廷军官、外交家和政治家，曾任阿根廷总统（1932—1938年）。\n1895年他被晋升为少尉，1897年他成为中尉，1902年晋升上尉。1903∼1930年胡斯托在一些院校讲授军事学、数学和土木工程。1922年任阿尔维亚尔总统的国防部长，晋升将军。\n1930年革命后胡斯托一度任陆军总司令。历任陆军、农业和公共工程部长。1931年11月8日他作为保守派联盟候选人当选总统。他建立一个警察国家，他建立了该国的中央银行，并引进了全国个人所得税。他与副总统小胡利奥·阿根蒂诺·罗卡与英国签定《罗加-朗西曼协定》。在第二次世界大战期间，他支持总统拉蒙·卡斯蒂略，恢复保守派联盟掌权。1943年1月由于他去世，卡斯蒂略总统被政变推翻。"
 POLITICS_ROBERTO_MARIA_ORTIZ_DESC:0 "罗贝托·玛丽亚·奥尔蒂斯（1886年9月24日－1942年7月15日）曾任阿根廷总统(1938-1942)。\n1905年他参加了一次不成功的革命。1909年他从大学毕业并成为律师。1920年被选进阿根廷国会。从1925年到1928年他担任公共建设部长。他支持了1930年的革命，从1935年到1937年担任财政部长。\n1937年总统选举后，他成为了总统。尽管反对派指责他选举欺诈，他也没有否认，但他设法使阿根廷更加民主开放。在成为总统以后，他的糖尿病加重，他将权力移交给副总统卡斯蒂略，但军方反对。他没有在二战中宣战，去世的前几天辞去总统职务，卡斯蒂略继任。"
 POLITICS_NIMO_DE_ANQUIN_DESC:0 "尼莫·德·安奎恩（1896 - 1979）是阿根廷托马斯主义作家、法西斯政治家。\n为了将欧洲法西斯主义与天主教结合起来，他领导了几次运动，并一度有大量追随者。然而后来他失去了政治影响力，他后来的生活主要集中在学术生涯上。\n1934年，他加入了阿根廷法西斯组织，次年接任领导人。1936年，各种团体合并成为安奎恩领导下的国家法西斯联盟。他是贝尼托·墨索里尼和意大利法西斯主义的崇高崇拜者，他认为阿根廷国民主义应该效法意大利模式，试图动员大众支持，但阿根廷国内法西斯势力更强调天主教对国家认同的重要性。\n因为持续的暴力活动，国家法西斯联盟遭到镇压，到1939年时已奄奄一息。"
 POLITICS_MARCELO_ALVEAR_DESC:0 "马尔塞洛·托尔夸托·德·阿尔维亚尔（1868年10月4日－1942年3月23日）是阿根廷国务活动家，政治领袖，曾任阿根廷总统（1922—1928年）。\n阿尔维亚尔出身显贵。早年求学于布宜诺斯艾利斯大学。获得法理学博士学位，1890年参与创建主张民主自由的“激进公民联盟”，先后参加1890、1893和1905年旨在确立自由民主制度的革命。\n革命胜利后，他于1911年担任公共工程部长，1912-1917年成为国会议员，1917-1922年担任阿根廷驻法国大使，1922年任激进公共联盟领袖。阿根廷总统伊波利托·伊里戈延指定他继任总统，他任总统直到1928年，这一年他与伊里戈延闹翻，成立反私人主义联盟党，同年和许多保守分子结成联盟，在1928年的大选中，伊里戈延重新成为总统。\n1930年保守派策划军事政变推翻伊里戈延政府，他重新加入激进公民联盟，1931年再度参加总统竞选，因离职不满一个总统的任期，被宣布取消竞选资格。"
 POLITICS_FANNY_JABCOVSKY_DESC:0 "范妮·贾布隆斯基（1911年2月27日-2011年11月1日）是阿根廷政治家，西班牙内战时期国际旅的成员，阿根廷共产党荣誉主席。\n1934年，受何塞·费利克斯·乌里武鲁选举舞弊的影响，范妮加入了共产党。1936年，她嫁给了记者和社会活动家贝尔纳多·埃德尔曼，并于1937年共同动员共产党参与共和党在瓦伦西亚的抵抗，她向共产党士兵提供报道材料。\n她在西班牙斗争中成名，并于1937年回到阿根廷。作为共产党领导人，她支持党领导的所有国际战斗。 1947年，她为创建阿根廷妇女联盟工作。 1972年，她成为女性国际民主联盟的负责人。"
 #PAR
 POLITICS_RAFAEL_FRANCO_DESC:0 "拉斐尔·佛朗哥（1896年10月22日 - 1973年9月16日）是1936年2月17日至1937年8月13日的巴拉圭总统，二月革命党创始人。\n在大厦谷战争中，他指挥了第三军的一个师，在战场上采取了重要行动。他成为巴拉圭军校的校长。在战争结束时，弗朗哥参加了第二军团司令的胜利大游行，亚松森人群在街头以鼓掌欢迎他。1933年，他晋升为上校。\n佛朗哥成为了战后政治的象征，他创立二月革命党，是社会国际的成员。当阿亚拉总统将佛朗哥流放后，他的同情者推翻了阿亚拉政府迎回佛朗哥。他于1936年2月17日至1937年8月13日任职总统。\n1937年8月13日，军队中的右翼同情者发动了政变，导致佛朗哥被推翻。佛朗哥逃到乌拉圭，流亡20余年。"
 POLITICS_HIGINIO_MORINIGO_DESC:0 "伊希尼奥·莫里尼戈（1897年1月11日 - 1983年1月27日）是巴拉圭军人、独裁者，曾任巴拉圭总统（1940年9月到1948年6月）。\n1932年，莫里尼戈任现役和预备役军官学校校长。后任第十四步兵团团长、曾担任大厦谷战争时期的第一军团参谋长和总参谋部参谋长。1940年5月，何塞·费利克斯·埃斯蒂加里维亚将军任总统时期出任陆军部长。同年9月7日，埃斯蒂加里维亚将军因空难失事，他继任代理总统。9月底，他的自由党内阁部长集体辞职，10月16日他宣布总统选举延迟两年举行。不久后，他宣布禁止一切政党活动，控制言论自由，镇压异议人士，开始了独裁统治。1943年2月，他以唯一候选人的身份当选为总统。1946年6月，他在国内的压力下才被迫放宽政策。\n在他任职期间，抵制全面的总罢工。1947年，他的政府与各派武装发生武装冲突，史称“巴拉圭内战”。"
 #URG
 POLITICS_GABRIEL_TERRA_DESC:0 "加布里埃尔·特拉（1873年8月1日 - 1942年9月15日）是乌拉圭政治家，曾任乌拉圭总统（1931年至1938年）。\n1931年，特拉开始担任乌拉圭总统。从一开始他就反对1918年的宪法。1933年3月31日，在警察、陆军、国家党的多数部门的支持下，特拉发动政变解散议会，后解散1919年成立的负责制衡的全国行政理事会。不久之后，全面废除了宪法，新闻审查和国家权力与总统合并。他建立了一个保守，独裁和非自由主义的政府。他于1934年制定了新的宪法，他选举自己当选，由政变开启的时期称为特拉独裁统治。\n尽管特拉采取严厉统治，但他继承了前任的社会改革。\n在1934年和1935年期间，有许多政治紧张时刻。没有签署效忠特拉政权的大学毕业生被逮捕、监禁或失去公职，许多人被迫逃往阿根廷。\n特拉与苏联和西班牙共和国断绝关系，与美国和英国存在债务关系。后来他与希特勒和墨索里尼建立了密切的友谊，他们提供给他一笔贷款。"
 POLITICS_ALFREDO_BALDOMIR_FERRARI_DESC:0 "阿尔弗雷多·巴尔多米尔（1884年8月27日 - 1948年2月25日）是乌拉圭军人、建筑师、政治家，曾任乌拉圭总统（1938年至1943年）。他领导乌拉圭在第二次世界大战期间支持同盟国。\n二战爆发后，巴尔多米尔限制国内的轴心国支持者，并在1942年初与轴心国国家断绝外交关系。1942年，巴尔多米尔通过解散议会的军事政变扩大了权力，并宣布进入紧急状态。当时他的任期即将到期，延长一年。\n1943年，巴尔多米尔自愿举行选举并放弃权力。"
