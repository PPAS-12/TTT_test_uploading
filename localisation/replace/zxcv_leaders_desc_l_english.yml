 POLITICS_KARLIS_ULMANIS_DESC:0 "卡尔利斯·乌尔马尼斯（1877年9月4日 - 1942年9月20日）是拉脱维亚独立运动领袖，拉脱维亚农民联盟创始人，拉脱维亚国家元首（1918年，1936年-1940年），并5次担任拉脱维亚总理。\n乌尔马尼斯在1917年建立拉脱维亚农民联盟主张独立，1918年11月18日拉脱维亚宣布脱离俄罗斯独立。乌尔马尼斯参与成立拉脱维亚人民委员会，成为临时政府首脑，并在英法海军和波兰军队的帮助下清除了内外部的敌人，之后与苏联签订和约。\n1934年指使右翼极端分子发动政变，颁布戒严令并取缔一切政党，建立独裁统治。1939年之后在苏联的最后通牒下，乌尔马尼斯不得不让苏联军事基地在拉脱维亚建立，至1940年6月拉脱维亚完全被苏联占领。\n1940年7月21日乌尔马尼斯被迫辞职，他被苏联逮捕。当德军入侵时，他和其他囚犯被转移到土库曼斯坦，乌尔马尼斯在路上因感染痢疾病逝。\n§Y“我将继续在我的位置，你则保持你的位置”——乌尔马尼斯下令拉脱维亚人抵抗苏联军队的广播§!"
