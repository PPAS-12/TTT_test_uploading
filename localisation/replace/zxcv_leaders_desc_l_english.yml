 POLITICS_KURT_SCHUSCHNIGG_DESC:0 "库尔特·许士尼格（1897年12月14日－1977年11月18日）是奥地利政治家，在1934年接替被刺杀的恩格尔伯特·陶尔斐斯成为奥地利第一共和国的总理。\n1938年2月12日，许士尼格与希特勒会面。希特勒迫使他让亲纳粹的阿图尔·赛斯-英夸特加入内阁。许士尼格返回奥地利后，不久宣布将于3月13日举行公民投票，尝试维持大局。在纳粹德国的压力下，许士尼格在3月11日辞职。赛斯-英夸特成为总理后，德国军队在3月12日早上就进驻奥地利。许士尼格被纳粹党囚禁，在1945年美军进驻后才获得释放。"
 POLITICS_KARL_RENNER_DESC:0 "卡尔·伦纳（1870年12月14日－1950年12月31日）是奥地利政治家，奥地利总理（1918—1920、1945）和奥地利总统（1945—1950），他被称为奥地利国父。\n在20世纪20年代，他是社会民主党的右翼领袖，1930年—1933年任民族院议长。1938年支持德奥合并。\n1945年纳粹德国崩溃，苏联军队占领奥地利，伦纳协同苏联官员成立临时政权。1945年4月任新成立的奥地利第二共和国首任总理。1945年12月20日，奥地利国民议会一致选举他为共和国首任总统。"
 POLITICS_ARTHUR_SEYSS_INQUART_DESC:0 "阿图尔·赛斯-英夸特（1892年7月22日－1946年10月16日）是奥地利纳粹党代表人物，奥地利第一共和国末代总理，在其数日任期内完成德奥合并，并担任纳粹德国东部边疆区（即奥地利）总督。战后的纽伦堡审判中被判处绞刑。\n在他担任德国东部边疆区总督期间，多次与保安警察和党卫军保安勤务处合作，镇压奥地利反纳粹人士，没收犹太人的财产并将其驱逐至东方。1939年5月1日，赛斯-英夸特出任德国不管部部长。1940年5月18日，赛斯-英夸特取代亚历山大·冯·法肯豪森将军成为德占荷兰总督，主管平民事务与增进德国所获利益。\n1946年10月16日，赛斯-英夸特作为纳粹德国最后一名甲级战犯登上绞架。"
 POLITICS_ALFRED_KLAHR_DESC:0 "阿尔弗雷德·克拉尔（1904年9月16日 - 1944年）是奥地利共产主义政治家，记者和历史学家。\n克拉尔积极参加奥地利反纳粹抵抗活动。从1942年8月起，他被关押于奥斯维辛集中营。1944年6月15日他与波兰共产党成员斯特凡·布拉特科夫斯基设法逃脱，但后来死于占领华沙的党卫军的射杀。"
 #SWI
 POLITICS_FEDERAL_COUNCIL_DESC:0 "瑞士联邦委员会是瑞士的国家行政机关及领导组织，设立于1848年。\n委员会的七位委员各自掌管一个联邦政府部门，并且以资历顺序每年替换轮流担任委员会主席，本年度的副主席将在来年上任主席。委员会主席理论上虽为瑞士联邦主席，但委员会整体才是国家的行政机构，所以委员会主席并无较其他六位委员超然的地位，并如其他委员一样须继续各领导一个政府部门。"
 POLITICS_ERNST_BEGUIN_DESC:0 "欧内斯特·贝金（1879年2月6日－1966年4月18日）是瑞士政治家。\n1907年，贝金被选入纳沙泰尔理事会，在1909-1918年间，他在纳沙泰尔市总理事会任职。"
 POLITICS_MAX_LEO_KELLER_DESC:0 "马克斯·莱奥·凯勒（1897年8月22日－1956年2月13日）是瑞士工程师。从1933年起，他成为法西斯民族阵线的政治经济学家。二战后凯勒回到瑞士，因违反军事机密和攻击瑞士联邦独立而被判总共14年。"
 POLITICS_FRITZ_PLATTEN_DESC:0 "弗里茨·普拉藤（1883年7月8日 - 1942年4月22日）是瑞士共产党人，出生在一个天主教家庭。\n第二国际崩溃后，普拉藤成为共产党员，他是列宁二月革命后由瑞士流亡回俄罗斯的主要组织者。普拉藤参与了共产国际的创立，作为瑞士共产党的代表，他花了很多时间在苏联工作。\n大清洗开始后，普拉藤成为了受害者，他于1938年被捕，1942年4月22日被枪杀。斯大林去世后，他被恢复名誉。"
 #SLO
 POLITICS_JOZEF_TISO_DESC:0 "约瑟夫·蒂索（1887年10月13日－1947年4月18日）是斯洛伐克天主教神父，曾经是人民党的领袖。1939年至1945年为纳粹的斯洛伐克共和国傀儡政权政府首脑，第二次世界大战结束后在重建的布拉迪斯拉发受审，最终以绞刑处死。"
 #DEN
 POLITICS_THORVALD_STAUNING_DESC:0 "索瓦尔德·斯陶宁（1873年10月26日－1942年5月3日）是丹麦社会民主党政治家，曾两度出任首相（1924—1926，1929—1942）。\n1939年5月他的政府与德国签订了互不侵犯条约，但德国于第二年年即占领了丹麦。他继续充当德国占领下的联合政府首脑直到逝世。"
 POLITICS_FRITS_CLAUSEN_DESC:0 "弗里·茨克劳森（1893年11月12日-1947年12月5日）是丹麦国家社会主义工人党（DNSAP）的领导人。\n茨克劳森的党在1939年选举中表现较差。德国入侵丹麦时，茨克劳森成为德国占领的坚定支持者，并因德国治理该国的宽容方式而获得赞赏，但是在之后的选举中仍表现不佳，苦恼的茨克劳森加入了德国军队。他于1944年春回到丹麦，此后他的政治生涯终止了。同时因为他不愿意协助组建丹麦党卫军分支，这使他的德国支持者疏远了。\n战后茨克劳森被捕，但他在被正式审判前因心脏病突发去世。"
 POLITICS_AKSEL_LARSEN_DESC:0 "阿克塞尔·拉森（1897年8月5日 - 1972年1月10日）是丹麦政治家，丹麦共产党主席，丹麦社会主义人民党的创建者。\n在1956年匈牙利事件后，拉森谴责苏联的行动，这导致他与党内其他支持莫斯科的领导人发生冲突，最终以他被驱逐出党结束。拉森组建了社会主义人民党作为回应。\n§Y2005年，丹麦国际问题研究所得出结论认为，“拉森......显然是西方情报部门的代理人”§!"
 POLITICS_PETER_ROCHEGUNE_MUNCH_DESC:0 "彼得·罗克古纳·蒙克（1870-1948）是丹麦著名的历史学家和政治家。\n蒙克的主要政治目标是（单方面）裁军和保持丹麦的中立。从1920年到1938年，他担任国际联盟的代表。但纳粹德国对丹麦的入侵让他的努力失败了。\n战后他的处境并不好过，他担任外交部长期间的记录遭到了各方质疑，一再有人建议以疏忽或叛国审判他，但最终他被免罪了。\n但在二战后“再也没有4月9日”成为了丹麦政治家的口头禅，这直接导致丹麦在1949年成为了北约成员国。"
 #SWE
 POLITICS_PER_ALBIN_HANSSON_DESC:0 "佩尔·阿尔宾·汉森（1885年10月28日－1946年10月6日）是瑞典政治家，从1925年起任瑞典社会民主党主席。1932年—1946年间4次担任瑞典首相。\n汉森领导国家摆脱20世纪30年代初的经济萧条，倡议社会福利立法。二战期间，瑞典保持中立政策，他主持了一个包括瑞典国会所有主要政党在内的联合政府。他创建的“瑞典模式”，到目前为止基本上仍完好无损，包括严格的中立政策，通过议会立法建立国家福利，改革社会主义而非马克思主义民族化的生产手段。\n1946年10月6日深夜在下班回家的路上因心脏病发作去世。"
 POLITICS_SVEN_OLOV_LINDHOLM_DESC:0 "斯文·奥洛夫·林德霍尔姆（1903年2月8日 - 1998年4月26日）是瑞典国家社会主义领袖，活跃于20世纪20年代至50年代的不同瑞典法西斯组织。\n林德霍尔姆鱼1933年成立了国家社会主义党。到了1938年的时候，林德霍尔姆尝试将组织重组为瑞典版本的国家社会主义组织。在威瑟堡行动时，林德霍尔姆一方面抨击这个事件，但也在为希特勒招募人员。林德霍尔姆活跃到了50年代，之后只有极少数人参与他的极右团体了。"
 POLITICS_SVEN_LINDEROT_DESC:0 "斯文·林德罗特（1889年10月8日－1956年4月7日）是瑞典共产党领导人。\n1914年，林德罗特活跃在在瑞典社民党中，并于1917年加入了瑞典共产党前身的左派反对党。芬兰内战时期积极参与反对芬兰白色恐怖主义的委员会，并于1921年末被派往莫斯科为共产国际工作。1929年瑞典共产党分裂后，林德罗特成为亲共产国际派系的主要人物之一，在莫斯科的命令下驱逐了该党包括领导人在内的大多数成员。林德罗特取代了被驱逐的尼尔斯·弗莱格担任该党的领导人，他到1951年为止一直担任这个职位。"
 POLITICS_AXEL_PEHRSSON_BRAMSTORP_DESC:0 "阿克塞尔·佩尔松·布拉姆斯托普（1883年8月19日 - 1954年2月19日）是瑞典政治家，1936年任瑞典总理数个月。\n在1936年春社民党内阁被议会多数推翻后，佩尔松获得了古斯塔夫五世国王的授权组建了一个非社会主义的联合政府，但事实证明这是不可能的。佩尔松辞去了总理职务，并在新汉森内阁中担任农业部长，他在这个职位上一直到1945年二战结束。"
