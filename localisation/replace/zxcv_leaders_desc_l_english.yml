 POLITICS_GHAZI_I_DESC:0 "加齐·伊本·费萨尔（1912年5月2日－1939年4月4日）是伊拉克哈希姆王朝第二任国王，于1933年至1939年在位。即位后，他反对西方人的统治，得到其他阿拉伯国家的支持。他还在自己的宫殿里面架设了私人电台，经常发表反对西方势力的演讲。1939年，他在驾驶他那台新别克跑车时车祸出事，4月4日去世。"
 POLITICS_FAISAL_II_DESC:0 "费萨尔二世（1935年5月2日－1958年7月14日）是伊拉克王国的第三任、同时也是末代国王。\n在5岁时他曾经拍了一张黑白照，这张中东小王子照片就成为了艾尔吉在其丁丁历险记系列其中一位小孩配角---海默德王子阿布达拉的原型。比起在故事里百厌的阿布达拉疑似有ADHD，费萨尔二世却有哮喘。\n费萨尔二世在1958年的政变中被害身亡。他的死象征着伊拉克君主体制的终结。"
