 POLITICS_HERMANN_GORING_DESC:0 "赫尔曼·戈林（1893年1月12日－1946年10月15日）是纳粹党军政领袖，他担任过德国空军总司令、“盖世太保”首长、“四年计划”负责人、国会议长、冲锋队总指挥、经济部长、普鲁士总理等跨及党政军三部门的诸多重要职务，并曾被希特勒指定为接班人。\n他是一战王牌飞行员，但在啤酒馆暴动后因靠吗啡减缓痛苦导致终身麻药成瘾。在二战期间以德国空军总司令身份参战，尽管并不直接干预作战细节，但对德军有相当大的影响。\n战后，在纽伦堡审判期间服毒自杀。\n§Y敌军的轰炸机是飞不到鲁尔区来的，如果有谁的飞机过来了，我就不叫戈林，你可以叫我迈耶。——赫尔曼·迈耶§!"
 #POLITICS_HEINRICH_HIMMLER_DESC:0 "Günther von Kluge"
