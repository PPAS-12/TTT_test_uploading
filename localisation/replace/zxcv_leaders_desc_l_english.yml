 POLITICS_RAFAEL_TRUJILLO_DESC:0 "拉斐尔·特鲁希略（1891年10月24日－1961年5月30日）是多米尼加独裁者，曾两任多米尼加共和国总统（1930年－1938年、1942年－1952年）。他幕后统治多米尼加长达30年。\n1916年美军占领多米尼加后，特鲁希略进入国民警卫队。1923年被任命为多米尼加第一军区长官。1924年，美国占领军撤离后，晋升为了上校，成为警察首脑和陆军总司令，参与了本国军队和警察的重建。\n1930年，当时的多米尼加总统霍拉西奥·巴斯克斯企图连任总统，遭到多方反对。1930年2月23日，“圣地亚哥革命”爆发。革命后，特鲁希略成为总统。\n特鲁希略在位总统时期为20年，另外十年则为他所控制的傀儡政府所把持，特鲁希略在位期间让多米尼加经济发展提升，另一方面却大量谋杀反政府人士，让他成为20世纪有名的独裁者之一，其功过到现今仍有争议。\n§Y造成五万多海地人死亡的“香菜大屠杀”被认为应该由他负责。§!"
 POLITICS_JACINTO_PEYNADO_DESC:0 "哈辛托·佩纳多（1878年2月15日 - 1940年3月7日）曾任多米尼加共和国总统（1938年——1940年）。\n1932年，佩纳多成为总统秘书。1934年，他成为特鲁希略总统的副总统。1938年选举期间，他是特鲁希略精心挑选的候选人。在总统任职期间，特鲁希略仍在很大程度上控制着多米尼加。\n1940年2月24日，佩纳多因健康状况不佳将职位转交给副总统。1940年3月7日，佩纳多去世。"
