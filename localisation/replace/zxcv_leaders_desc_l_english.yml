 POLITICS_MANUEL_LUIS_QUEZON_DESC:0 "曼努埃尔·路易·奎松（1878年8月19日－1944年8月1日）是美治时期菲律宾出名的领袖，深受人民支持。\n奎松早年参加过美菲战争。曾任塔亚巴斯省省长、菲律宾派往美国国会的常驻专员和参议院议长。1934年美国承认菲律宾“自治”，次年当选总统，1941年连任。\n1942年日本侵占菲律宾时，流亡澳大利亚，后至美国组织流亡政府。在菲律宾光复前2个月（1945年）已去世，其总统之位由副总统塞尔吉奥·奥斯梅尼亚接任。"
