 POLITICS_EDWIN_BARCLAY_DESC:0 "埃德温·巴克莱（1882年1月5日 - 1955年11月6日）是利比里亚政治家。巴克莱从1930年至1944年担任该国的第18任总统。在他的领导下，利比里亚在二战期间是美国的盟友。\n1937年，巴克莱总统在美国的压力下，撤回了与德国投资者的特许权协议，德国投资者被指在他们的祖国同情纳粹政权。\n在二战时期，随着马来西亚新加坡的陷落，利比里亚变的极具战略意义，因为这里是盟国除斯里兰卡外唯一的天然橡胶来源。巴克莱总统向美国保证将为盟军提供所有天然橡胶。\n1942年，利比里亚与美国签署了防卫条约，包括修建道路，机场和其他基础设施。\n1943年5月，巴克莱访问美国，他是第一位美国国会正式介绍作为嘉宾的黑人。"
