##璃月
 LYU_morax:0 "岩王帝君"
 LYU_Ganyu:0 "甘雨"
 LYU_Ganyu_desc:0 " 身为璃月七星的秘书，甘雨的执政经历可以说是“璃月人的秘书”。她自魔神战争结束以来，她一直肩负着秘书的身份，为璃月的发展提出了自己的珍贵意见。而身为瑞兽和秘书，她见证了无数的矛盾和冲突，因此她本人也恪守着调和的信条，依据帝君的契约护佑璃月。\n\n  然而调和的思维不能从根本上解决矛盾，这也使得她在愈发激化的璃月社会中愈发感到无所适从。在历史的转折中，帝君主义的调和思想需要在甘雨手中得到进一步的发展和解释，人民主义和人治主义都不是她所厌恶的，但是她仍然不希望在社会日渐起伏的动荡中，璃月因此而堕入分裂的思潮之中。"
