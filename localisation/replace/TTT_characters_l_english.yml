 KQG_jieminuofu:0 "杰米洛夫斯基"
 KQG_jieminuofu_desc:0 "无论是“来自北方的同志”， 还是说“干涉他国的混账”，在这场内战中，无论怎么评价，杰米洛夫斯基都是一位确确实实的人民主义者。秉持着国际主义的精神，原本被流放国外的杰米洛夫斯基迅速从至冬边境赶到了璃月，并且坚定地为尚不成熟的璃月本地的人民主义政党提供着理论支持。他并非是什么很特别的人，仅仅靠着务实和才干，以及对于人民主义的坚定信仰，就让他成为了璃月人民临时政府的一份子。介于璃月意识形态的不成熟，他主办并创立了璃月人民临时政府的内部监察机构和意识形态宣传部门，并且时时刻刻强调着党的纯净性和先进性，同时总是与其他同志们一起冲在政治工作的第一位，并且依仗着其高大的体格和充沛的精力，被璃月的同志们称之为“铁人”。"
 RTG_Retuo_good:0 "若陀龙王"
 RTG_Retuo_good_desc:0 "若陀龙王本来是巨渊深处的一颗磐石，受帝君赏识，赐予双眼。他是璃月大地上最为强大的元素生物，没有之一。\n千百年与磨损斗争后，若陀龙王最终压制住了磨损，重获理智，但世间大变，故人已经离去，他在短暂的迷茫后，决定承担岩神眷属的职责，用自己的力量引导璃月成为一片更加繁荣与平等的土地。\n“如此，摩拉克斯会高兴的吧。”"
 RTG_Retuo_bad:0 "若陀龙王"
 RTG_leaved_Retuo:0 "§g永恒的龙王§!"
 RTG_leaved_Retuo_desc:0 "\n§Y龙王已去，但………………我们不会忘记她。§!\n\n\n§Y永远不会，至少暂时如此…………§!"
