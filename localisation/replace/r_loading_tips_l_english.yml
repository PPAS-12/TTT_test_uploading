l_english:
 LOADING_TIP_0:0 "我在这里，所以坎瑞亚也不需要复国……\n——戴因"
 LOADING_TIP_1:0 "世间最难能可贵的事物是梦想 —即是生命对美好未来的愿望\n——真"
 LOADING_TIP_2:0 "在七神追寻的七种理念中，唯有永恒最接近天理。\n——影"
 LOADING_TIP_3:0 "驱使人类不断产生新「愿望」的动力。这种动力根植于本能。\n——真"
 LOADING_TIP_4:0 "我有判断事情是好是坏的能力，也深知自由对于蒙德人的意义。劳伦斯家绝不会，也不应该变成你心中的样子！\n——优菈"
 LOADING_TIP_5:0 "每个人最重要的不是过去，而是现在，虽然背负着昨日的重担，但也有自己想要追寻的东西。。\n——枫原万叶"
 LOADING_TIP_6:0 "一切美好都会因时间流转而变化、消逝。所以人生在世，一定要抓紧享受，不留遗憾。\n——真"
 LOADING_TIP_7:0 "为流通而造的船，遇到港口也会停泊，所以，璃月是一切财富沉淀的地方。\n——钟离"
 LOADING_TIP_8:0 "旅行总有一天会结束，不必匆忙\n——钟离"
 LOADING_TIP_9:0 "习惯于活在神明庇护之下，永不会主动思考人类的前景\n——刻晴"
 LOADING_TIP_10:0 "曾经在此挥洒热血的将士们，诸位光辉的灵魂已融入这片大地。\n——影"
 LOADING_TIP_11:0 "心有所向，日复一日，必有精进\n——刻晴"
 LOADING_TIP_12:0 "最初的飞鸟是不会飞翔的，飞翔只是他们勇敢跌入深谷的奖励。\n——安柏"
 LOADING_TIP_13:0 "所谓的永恒，就是不再失去已拥有之物，但从别的角度说也放弃了更多的可能\n——八重神子"
 LOADING_TIP_14:0 "被自由之神所命令的自由，还能称之为自由吗？\n——温迪"
 LOADING_TIP_15:0 "今古诸事，激荡中流，宏图待看新秀\n——刻晴"
 LOADING_TIP_16:0 "觉得自己是正确的，就大声的说出来，坚决的去行动\n——刻晴"
 LOADING_TIP_17:0 "人像是蛾子，总奔着名叫神仙的火光而去，但是我这光是自己点亮的。\n——刻晴"
 LOADING_TIP_18:0 "勇气不也是这样吗？一帆风顺的人不会明白它的可贵，可当你身处绝境，勇气就是令你奋起抗争，走出绝境的唯一之光\n——温迪"
 LOADING_TIP_19:0 "如果无底线的退让，最终只会换取消亡，只有自己强大起来，才有能力保护自己最想保护的人。\n——钟离"
 LOADING_TIP_20:0 "若你困于无风之地，我将奏响高天之歌。\n——温迪"
 LOADING_TIP_21:0 "如果没有能力，可能也就停留在纸面上了吧。\n——行秋"
 LOADING_TIP_22:0 "功名在我，百岁千秋，毋忘秉烛夜游\n——逐月节"
 LOADING_TIP_23:0 "须知一切的尽毁将是全新秩序的肇始。在坏灭的终点迎来的将是无垢的黎明\n——冬极白星"
 LOADING_TIP_24:0 "万商云来，千船继至，百货迭出，诸海历览，人们用这样的话来形容璃月，但是造就这样的壮景依靠的也是细小到每一个人的努力。\n——甘雨"
 LOADING_TIP_25:0 "为何人们总是要证明自己比他人更有价值，明明存在本身，就是足够美好的事情。\n——甘雨"
 LOADING_TIP_26:0 "不管什么时候，都不该轻易挑衅死之一事，唯有认识死亡，尊重它，才能明白活着的价值。\n——胡桃"
 LOADING_TIP_27:0 "活着的时候就好好活着，把想做的事情做了，去见见想见的人，这也是一件不错的事不是吗\n——胡桃"
 LOADING_TIP_28:0 "既然神都没有放弃我，我又怎么能放弃我自己呢\n——班尼特"
 LOADING_TIP_29:0 "家人和亲缘是我们谁都无法拒绝的羁绊，是我们在这个世界上最重要的根\n——神里绫华"
 LOADING_TIP_30:0 "浮世景色百千年依旧，人之在世却如白露与泡影。\n——影"
 LOADING_TIP_31:0 "唯有遵循应守之律，才能获得解开一切问题的法\n——烟绯"
 LOADING_TIP_32:0 "不需要担心，总会有一天哪怕往不同的场所奔赴，一定会在世界的某个地方再度相会的，人的缘不是那么容易被轻易斩断的东西\n——枫原万叶"
 LOADING_TIP_33:0 "人们的牺牲曾令我无比痛苦，可我忽视了他们燃尽一切，闪出强光的模样。可能这份承诺有点迟，但我保证会给稻妻一个光明的未来……\n——影"
 LOADING_TIP_34:0 "大家的寄托不会消失，那才是烟花存在的理由。\n——宵宫"
 LOADING_TIP_35:0 "生命是多种多样的自由之物，不应以长短定义优劣，哪怕一瞬也是。\n——阿贝多"
 LOADING_TIP_36:0 "世事无常，一切皆苦，同晴和眼泪，对夜叉的意识来讲是不需要的\n——魈"
 LOADING_TIP_37:0 "我等死去的战友也不是为了后世的评价而去战斗的。\n——魈"
 LOADING_TIP_38:0 "为了坚持正确的道路，人们不断放弃不断失去。\n——钟离"
 LOADING_TIP_39:0 "在你走向那个人的路上，也许会遭到更多困难，但是，只要你坚信这条路通往正确，一切都是有意义的。\n——钟离"
 LOADING_TIP_40:0 "不被蒙蔽，不受动摇，一直走在你们所坚信的道路上。\n——狐斋宫"
 LOADING_TIP_41:0 "你要与我为敌吗？我是你的过去，我是万世不变的法则，我是永恒的守护者。\n——雷电将军"
 LOADING_TIP_42:0 "而我是许以臣民一梦的雷电影。\n——影"
 LOADING_TIP_43:0 "千岩牢固，重嶂不移。\n——璃月"
 LOADING_TIP_44:0 "常道恢弘，鸣神永恒。\n——稻妻"
 LOADING_TIP_45:0 "交易的规矩是契约，准则是公平。这是订立，遵循契约者绝不可忘却之事，倘若失去了公平，那契约便成了期瞒的证据。\n——钟离"
 LOADING_TIP_46:0 "若知是梦何须醒，不必真如意相会。\n——神里绫华"
 LOADING_TIP_47:0 "律法即是约束，也是工具\n——烟绯"
 LOADING_TIP_48:0 "只要想象力没有干涸，心就比什么都自由\n——宵宫"
 LOADING_TIP_49:0 "我必须前进，无论谁阻挡在我前面。\n——迪卢克"
 LOADING_TIP_50:0 "与其在这垂头丧气，不如多做多学，努力追上他。\n——刻晴"
 LOADING_TIP_51:0 "万事万物不可脱离联系独立存在，倘若一件事拖了后腿，与它联系的诸多事项也会遭殃。\n——刻晴"
 LOADING_TIP_52:0 "不愿意沟通的话，问题就只会永远留在那里。人们就会看着，看着...直到眼睁睁地错过所有解决它的机会。\n——宵宫"
 LOADING_TIP_53:0 "正是因为无法更改，无法违逆，只能接受，命运才会被称之为命运。\n——莫娜"
 LOADING_TIP_54:0 "只要相信自己行走的道路，那么这漫长的旅途中所遇到的一切都将是令人愉快的。\n——五郎"
 LOADING_TIP_55:0 "阴阳有序命运无常，死亡难以预测却也有它的规矩。\n——胡桃"
 LOADING_TIP_56:0 "用自己的双脚丈量土地，将未知变为知识。\n——阿贝多"
 LOADING_TIP_57:0 "在黎明到来之前，就必须要有人稍微照亮黑暗。\n——迪卢克"
 LOADING_TIP_58:0 "只要坚信自己的道路，就无所谓天气是晴是雨。\n——迪卢克"
 LOADING_TIP_59:0 "在这个真实得过分的世界里，每个人都需要仰望星空。\n——莫娜"
 LOADING_TIP_60:0 "一切理论皆有其代价，一千种权力伴随着一千种责任。\n——钟离"
 LOADING_TIP_61:0 "当你重新踏上旅途之后，一定要记得旅途本身的意义。\n——温迪"
 LOADING_TIP_62:0 "我等必将复起，古木已发新枝\n——忍冬之树"
 LOADING_TIP_63:0 "只要不失去你的崇高，整个世界都会向你敞开\n——七天神像"
 LOADING_TIP_64:0 "正是因为有大家的寄托，烟花才能以如此美妙的姿态一直存在下去吧\n——宵宫"
 LOADING_TIP_65:0 "世事易变，匪石弗转\n——"
 LOADING_TIP_66:0 "在夜空所有星星熄灭的时候，所有梦想、所有溪流，都能汇入同一片大海中，那时我们终会相见。年年今日，灯明如昼，原火不灭，愿人依旧。\n——钟离"
 LOADING_TIP_67:0 "漩涡无法击碎的磐岩，也终究会在时光的冲刷下磨损。\n——钟离"
 LOADING_TIP_68:0 "我们都还没来得及说再见，所以，我不会把它当做离别。\n——空"
 LOADING_TIP_69:0 "趴在草地上，能听见大地的心跳。\n——甘雨"
 LOADING_TIP_70:0 "与君相别离，不知何日是归期，我如朝露转瞬晞。\n——钟离"
 LOADING_TIP_71:0 "风雨犹祝，山海同欢，是承天地之佑。\n——凝光"
 LOADING_TIP_72:0 "星移斗转，沧海桑田，烟火人间依旧。\n——甘雨"
 LOADING_TIP_73:0 "风带来故事的种子，时间使其发芽\n——温迪"
 LOADING_TIP_74:0 "它来自旅途的尽头，世界的边缘。来自你我心中，永不停歇。\n——空"
 LOADING_TIP_75:0 "我乃命题之人，亦是解题之人，以世人之梦挽救世界，曾是属于我答案，而今你们也寻到了自己的答案，我会将所有的梦归还世人，须弥的子民啊，再见了，愿你们今晚得享美梦\n——？？？"
 LOADING_TIP_76:0 "让世界，彻底遗忘我\n——？？？"
 LOADING_TIP_77:0 "艺术的意义，并不是由创作者赋予，而是由欣赏者赋予的，换句话说，只有能被人欣赏的艺术，才会在欣赏者的精神世界留下痕迹与价值”—\n——加萨尼"
 LOADING_TIP_78:0 "跳舞是从劳动中诞生的艺术，它并非来自天上，而是从一开始就属于人类，它是基于人的生活诞生的美丽之物，每当有喜悦或值得庆祝的事，人们就会起舞，换句话说，能够安然起舞的地方，自然包含了普通人的小幸福”\n——妮露"
 LOADING_TIP_79:0 "我的财富来自于璃月港，失去璃月港等于失去一切。​\n—凝光"
 LOADING_TIP_80:0 "倘若天下，这里便是人的国度\n——钟离"
 LOADING_TIP_81:0 "我曾是人的神，理应见证人的兴衰。\n——钟离"
 LOADING_TIP_82:0 "雪霁银妆素，桔高映琼枝。嗯，美景当前，只差一壶茶与之相衬呢。\n——神里凌华"
 LOADING_TIP_83:0 "几千年岁月冲刷，哪怕是岩石也会偶感疲惫。\n——钟离"
 LOADING_TIP_84:0 "人并不重要，重要的是他们代表的是什么。剑，就和茶一样，细细品味才能理解其中风雅。\n——神里凌华"
 LOADING_TIP_85:0 "我是人的神明，无论身份如何变化，都会以我这双眼睛，见证属于人的历史。\n——钟离"
 LOADING_TIP_86:0 "以神明的名义，综合人民的智慧，这就是虚空最初的意义\n——小吉祥草王"
 LOADING_TIP_87:0 "时间拥有强大的的力量，历史会在岁月中扭曲。\n——钟离"
 LOADING_TIP_88:0 "倘若失了公平，那契约便成了欺瞒的凭据。\n——钟离"
 LOADING_TIP_89:0 "不以规矩，不能成方圆。\n——钟离"
 LOADING_TIP_90:0 "地天之间的万象，只留待后人评说。\n——钟离"