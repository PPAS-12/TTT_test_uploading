 TTT_Narakami_islands_desc:0 "§b鸣神岛始终为稻妻最发达的岛屿，没有之一，虽是离暗之外海最近的地方，但其在鸣神的护佑下基本可以免去外忧之愁。俗说，内忧外患，必占其一，鸣神岛的政治局面并没有像稻妻其他地区般安宁，三个奉行与鸣神大社势力一直在将军之下进行过无数的斗争，如今随着某新势力的介入，各势力的平衡被打断，以往互争局面逐渐会演变成某一势力独霸稻妻…\n鸣神岛共计十一个管理区域。其中稻妻城区，甘金岛，绀田区，离岛区，长野原区为人类聚居地区域。白狐野区，影向西区，影向东区，荒海区，镇守森区，群岛区为野外区域，而荒海更被标为危险地区，内含大量未清除遗迹守卫。\n八重堂发布的轻小说是鸣神人主要娱乐，天领奉行曾表示想与八重堂共同治领稻妻轻小说，被狠狠拒绝。经推敲，这举背后原因可能是天领奉行想通过轻小说输出自己有利的思想，今日的挫败也可能促使他们用更激进的手段去达成目的。\n离岛是稻妻唯一进出口，而掌管其的柊家在当地名声并不太好，这也许会成为某些事的导火索，同样，稻妻城区隔壁的长野原园似乎也时常对幕府军（尤其是天领奉行）有所微词，更别提那讨人厌的海人。如此一来，估计不安马上要席卷鸣神大地。§!"
