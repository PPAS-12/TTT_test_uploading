 lyu_start.1.t:0 "菜市场"
 lyu_start.1.d:0 "上好的中原杂碎有一股烧烤一样的肉香，肉质滑嫩,入口即化，这就对猪肉提出了很高的要求。同理，鱼肉应选用碧水源的野生鲈鱼，以体小，侧线平直，背部青灰色，腹部银白色为佳。对苏二娘来说，去菜市场采购食材是每天的必修课。踏入菜市场的那一刻，烟火气就扑面而来：喧哗的吵闹声，浓郁的生活气息充斥着场内的每个角落，不同食材的叫卖声...它不仅仅是一个做买卖的地方，还是许多璃月人为生活而战的战场。\n天刚蒙蒙亮，摊主们就开始为这天的顾客争夺战作准备了。要知道，在菜市场做生意并不是一锤子买卖，而是每天都在轮回重复，顾客来来去去就是附近的餐馆和街坊，食材的好坏直接影响到了餐馆的佳肴是否美味，继而决定了餐馆的生意。而璃月人对食物的追求向来是非常执着的，所以食材的质量对于各位菜摊老板来说无比重要，它能决定这个老板能否在菜市场立足。\n当然价格问题会使得表面上风平浪静的菜市场会转眼间惊涛骇浪。不过，苏二娘是个菜场能在披荆斩棘的巧妇，她深知但凡你往菜摊上多瞟上两眼，那你就上钩了，然后就失去了进攻的主动性。\n“老板，这牛肉怎么卖？” “五千”，老板头也不抬，继续若无其事地眯着眼，像极了吃饱了的雄狮。 “鸡肉呢？” “一千”，老板正了正身子，开始打量苏二娘。 “我都是你家老顾客了，天天来买菜的，便宜点吧。” 苏二娘顺势，伸出手，将一条草鱼拽起打量了一番。然后继续问到： “草鱼呢？” “原本两千的，卖你一千八” 老板突然用一种很舒服的语气说道。 苏二娘盯着草鱼，假装对眼前的菜摊和老板递过来的装菜篮视而不见。 “哦，你这里有鲍鱼吗？” “有有有”，老板赶紧伸手抓起几个像小学生交作业似的将鲍鱼摊开在手掌上给苏二娘“检查”。 苏二娘若有所思地对着鱼缸沉思着。 “哦，八千块的鲈鱼有多少？你装一下看够不够。对了，要碧水源的” 老板从鱼缸里拖出最活泼的一条鱼，装好，笑容可掬地递到苏二娘面前。 苏二娘将掌心里紧握多时的摩拉，迅雷不及掩耳之势扔进菜摊上的篮子里，拿起鲈鱼就准备开溜。 “以后还会来光顾你家生意的。” 她像个得胜的将军，拎着鲈鱼大摇大摆转身前行，留下一个胜利的背影，以及摊主无尽的叹息。"
