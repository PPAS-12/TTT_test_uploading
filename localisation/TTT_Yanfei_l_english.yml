 YFX_event.1.t:"律法的未来"
 YFX_event.1.d:"这是烟绯收集的诸多法典中，最为特殊的一本。\n相较于越来越冗杂、越来越厚重的各种法律典籍，这本书的轻薄程度让人难以置信。翻开之后，会发现除了序言之外，书中只记载了寥寥几条最基本的法律理论。\n在烟绯看来，这或许才是法律的终极形态。在遥远的将来，法律已经深入人心，每个人都友善、谦逊、快乐地生活在这个世界上，接不到案子的法庭门可罗雀，堆积如山的法典也在岁月中蒙尘。\n虽然听上去还很遥远，但对于体内流淌着仙兽之血的烟绯来说，活到那一天似乎也并不是什么难事。"
 YFX_event.1.a:"这一天终会到来。"
 YFX_event.2.t:"璃月，你将去向何方？"
 YFX_event.2.d:"未来的自己要做些什么好呢？\n烟绯正在考虑自己还要不要继续掌控璃月的军政大权。或者说，烟绯在考虑自己什么时候该移交军政大权。\n烟绯的父亲曾经送给烟绯一杆秤。据说这杆秤是帝君钦赐的宝物，能够称量万物的价值。在不断地称量中，烟绯也能感受到璃月港的变迁。许多千年前稀松平常的东西如今价值千金，也有许多世所罕见的东西如今随处可见。而这杆秤也在提醒着烟绯，很多物品无法用世俗的价值来估量。\n烟绯没有和岩王帝君签订契约，而是和父母约定，自己一定要“快乐的生活”。烟绯并不是一个循规蹈矩的人，她并不希望被规则束缚。这看似和她的律法矛盾，其实并不冲突。显然烟绯更希望这样一个生活：在那里烟绯可以自由地研究律法，而不会被律法以外的公务所拖累。\n但是她现在所处的地位显然让她骑虎难下，烟绯到底是该顺从自己的本心，还是继续掌管璃月政务呢?这次，她决定让国民来决定。毕竟无论结果如何，以半仙之人的身份，烟绯还是会继续守护这片土地下一个千年。"
 YFX_event.2.a:"烟绯大人永远领导璃月！"
 YFX_event.2.b:"让烟绯做自己想做的事吧。"
 YFX_event.2.c:"我们或许可以等等再讨论这件事。"
