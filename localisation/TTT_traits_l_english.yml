l_english:
electro_element:0"雷元素"
electro_element_desc:0"「雷元素」属性的攻击，可能会使生物附着雷元素。雷元素与其他元素交汇时，也可能会引发「元素反应」，尤其在海上，所以渡海时请小心你的雷系朋友"
pyro_element:0"火元素"
pyro_element_desc:0"「火元素」属性的攻击，可能会使生物附着火元素。火元素与其他元素交汇时，也可能会引发「元素反应」"
hydro_element:0"水元素"
hydro_element_desc:0"「水元素」属性的攻击，可能会使生物附着水元素。水元素与其他元素交汇时，也可能会引发「元素反应」"
geo_element:0"岩元素"
geo_element_desc:0"「岩元素」与一些水/火/雷/冰元素接触时，会发生FFF反应！这种反应能产生对应元素的晶片，能为角色提供各种元素护盾！利用结晶反应，可以有效降低战斗中受到的伤害…"
