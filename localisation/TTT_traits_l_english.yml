Stellar_Restoration_desc:0"「施展重击，造成雷元素范围伤害\n「人像是蛾子，总奔着名叫神仙的火光而去。但是我这光是自己点的。」"
Starward_Sword:0"天街巡游"
Starward_Sword_desc:0"刻晴自己剑术中最为迅捷的一招，可将诸星斩落。"
