 dikangjun.1.t:0 "巨渊之变"
 dikangjun.1.d:0 "据可靠消息，地底的疯魔龙王若陀业已苏醒，并在巨渊建立了一种极度疯狂的“蜂巢思维”体制，大肆灭绝人类，毁灭文明；而一部分幸运逃脱的反抗者在一位仙人的带领下，在巨渊南面的土地上建立政权，与龙王分庭抗礼，眼下，他们向我们发来了求助的信件。"
 dikangjun.1.a:0 "没有必要"
 dikangjun.1.b:0 "我们会考虑的"
 dikangjun.2.t:0 "[From.GetName]拒绝援助"
 dikangjun.2.d:0 "消息抵达,[From.GetName]最终还是拒绝向我们提出援助"
 dikangjun.2.a:0 "还会有别的办法的"
 dikangjun.3.t:0 "[From.GetName]同意援助"
 dikangjun.3.d:0 "好消息![From.GetName]已经决定支援我们,他们的援助不日即将抵达。"
 dikangjun.3.a:0 "为我们的新朋友欢呼"
 dikangjun.3.t:0 "绯珀会谈"
 dikangjun.3.d:0 "“这么说……你们想让我放弃对叛徒的审判？”明泊把粗糙的黄陶杯放在桌子上，锐利的目光扫了对面两人一眼，阴暗的烛光下，他的笑容显得阴森而可怖，志琼不由得有点瑟缩。
“龙王残暴，不能像他一样。”凤墟对上明泊的目光，毫不退缩：“而且不能不审判。”
“特殊情况，我不能保证每一个叛徒都有你说的那个可笑的程序，更不用说是敌人了。”
志琼插了一句完全不相干的话：“可你不也被高等元素救过命吗？”
明泊不笑了，他将双手交叉，在两人身上扫了一圈又一圈：“二位串通好了要宣布什么啊？怎么，要我的同意？”
志琼和凤墟相互看了一眼，久久不言，最后还是凤墟开的口：“龙王那边也有暗地里反对他的高等元素，我们是想，能不能联合他们。”
明泊猛然站起来，黄陶杯咯噔一下摔在桌面上：”两位恐怕已经和对方通了不少书信了吧？”
见两人没有应答，他冷笑一声，扶起陶杯在衣服上擦了擦：“你们应该知道我的态度。“
说罢，扬长而去。"
dikangjun.3.a:0 "岩碎"