 KQG_events.21.t:0 "开拓者"
 KQG_events.21.d:0 "当那个老矿工听说他们所在的勘探队是第一批入洞者时，哪怕老练如他还是打心底的没底。毕竟下矿这个事情根本就是一半看经验一半看老天，指不定某位神通广大的探洞专家就在一次日常的下矿中被落石盖了个严严实实。\n曾经他选择下矿，为了从漆黑的坑洞中夺掏出一点只有老板才看得上眼的东西，然后自己换来一点点微薄的薪水。\n现在的他深吸一口气，看着身后担忧的人群，常年被煤灰染的漆黑的脸庞上露出了狡黠的笑容。\n“我出发了！”\n他义无反顾的降进深不见底的坑道中，然后是第二个人……第三个人……直到勘探队的最后一人也利索的顺着绳索降下。\n漆黑的坑道里，工人们头上的夜明石微光亮起，他们迫切的寻找着……寻找着……直到闪烁的光斑在头灯照不到的地方交相辉映。老矿工第一次如此高兴的看着眼前的矿脉，他手上的一粒粒石头不再是让老板开心的财源，而是……解放璃月的关键！"
 KQG_events.21.a:0 "地下的矿工开拓着璃月的未来。"
 KQG_events.22.t:0 "改革进展顺利！"
 KQG_events.22.d:0 "当地的农民听闻我们的改革迫近，迅速组织起来协助我们的行动，而地主和富商则是落荒而逃。当地干部已经与当地代表接洽，土地改革即将继续展开！"
 KQG_events.22.a:0 "革命势不可挡！"
 KQG_events.23.t:0 "改革遭到阻力！"
 KQG_events.23.d:0 "当地的土改小组遭到了地主家丁的袭击！还好在当地村民的协助下无人牺牲，但土地改革的进度明显在既得利益者的阻挠下遭到了减缓。我们已经下派武装力量进行增援，但是并不乐观的局势不由得令人担心。"
 KQG_events.23.a:0 "必须打倒敌人！"
