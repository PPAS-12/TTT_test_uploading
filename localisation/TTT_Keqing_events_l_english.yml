 KQG_events.1.t:0 "脱下礼服，加入劳动"
 KQG_events.1.d:0 "刻晴小姐有一件华贵的礼服，她总是在最正式的场合穿上它。礼服是用上等的霓裳花织成的丝绸所做，上面有着各种璃月传统的花纹和设计，曾经在各个盛大的社交场合中让刻晴小姐成为了耀眼的明星。\n在那时，她便是璃月的象征之一，璃月七星便是璃月权利的核心。她曾经高兴的认为她可以带着璃月的人们前进，但是现在，她独自一人躺在简陋的卧室床上，思考自己的选择。\n比起无意义的思考，不如先去看看现状。刻晴想到这里，站了起来。\n游荡在归离原的荒野上，她感觉稍微好了一些。这里的人们看起来并没有因为她的那般言论而过于不安，人们依然在耕作，生活依旧在继续。\n“刻晴大人，你怎么在这里呀？”\n扭过头去，一位插秧的老妇锤了锤自己的腰，缓缓的从泥泞的田间站了起来。\n“我来看看这里的情况……”\n“哈哈，刻晴大人，您要是没办法闲下来的话，来试试看插秧怎么样？”\n“诶？”\n老妇用着淳朴的目光看着刻晴，刻晴又看了看自己的身上的裙子，一时间不知怎么回答老妇，她担心这身衣服华贵而精致，可能遭不住田野间的泥泞。\n而老妇看见刻晴游离在裙子上的眼神，禁不住笑了出来。\n“哈哈，刻晴大人，这里可没有那些达官显贵，您这一身华贵的裙子，是要穿给谁看的呢？”\n刻晴一怔。对啊，这里已经没有了自诩为尊的权贵，没有了不沾凡尘的仙人，自己这身华丽的外表，精心准备又是要给谁看呢？\n也许在她已经许久未涉足的地方，才是最能代表璃月的人们，日以继夜生活的地方。\n“呵呵，您说的有道理！”\n刻晴轻轻的笑了笑，然后轻盈的跳进了田野中，任由新鲜的泥土侵染她的华贵衣裳。纤细的手接过了厚重的锄头，却仿佛卸下了更沉重的担子，那道倩影在青翠的归离原上与其他人们劳动的身影重合在了一起。\n刻晴第二天从老妇的手中得到一个礼物——一件厚实的千岩军军大衣，听说是她父亲服役时穿过的。\n“总让您穿着这裙子来下地可不合适，这件大衣可结实多啦。”\n刻晴接过这件衣服的时候，并不只是感激，更多的是感受到了一种信任和职责。\n刻晴同志有一件堪称华贵的礼服，但是却从未看见她穿过，她总是穿着一件简朴的千岩军军大衣，和工人农民一起劳动。\n她不是璃月的代表与未来，因为她知道，她已与璃月的山川和人民融为一体。"
 KQG_events.1.a:0 "为了更加美好的明天！"
 KQG_events.2.t:0 "风雨欲出"
 KQG_events.2.d:0 "前面便是曾经璃月的核心——璃月港。刻晴站在远方的山顶上，眺望着曾经繁荣而昌盛的象征。\n马上一切都将化为火海。\n刻晴有点惋惜了，这是正常的，因为美好的事物即将陷入毁灭的可能。但是她还是深吸一口气，更加笃定的看向了前方。因为在她身后，是繁荣看不见的地方，无数人为了璃月港繁荣的神话，为其奉献了一生。\n但是璃月港让所有人失望了，它不能代表璃月人民。它建立在繁荣的阴影之上，仿佛一座巨大的、令人窒息的宏大愿景，让人不敢去直视一眼。\n是时候了，去推倒那个阴影！\n战士们把武器擦好，列好整齐的队列走向前线。\n大炮缓缓的移动着，高耸的炮管在璃月港看不见的地方反射着皎洁的月光。\n一切都是那么的安静，战士们那整齐的步伐没有吵醒一个安眠中的孩子。\n战士们还一同哼起了庄重的歌谣，在星空下奔赴战场。\n也许一下秒，炮火的轰鸣将让整个璃月为止颤抖。\n但是现在，当战士们在歌唱的时候，孩子们仍在梦中。"
 KQG_events.2.a:0 "让孩子们先睡吧"
 KQG_events.3.t:0 "绝云之巅"
 KQG_events.3.d:0 "他们曾经住在“凡人”绝不可能前往的山巅，他们便是璃月千年以来除开岩王帝君的，璃月的象征——仙人。\n他们曾经是人的亲长，无所不能般庇佑着我们。\n他们曾经是人的领袖，颇有见解般指引着我们。\n但是现在我们清楚了，在这人民的时代中，他们仅仅还想如同对待婴儿一般将我们困于襁褓之中！\n来吧！战士们！让我们证明自己，向曾经那些保护我们的，但是却又如此傲慢的仙人们清醒一下吧！\n我们不再需要无微不至的看护，我们每走一步都是自己拼尽全力的选择。\n从来都不是命运或者他人来选择我们，而是我们迎来了千年转折的必然！\n向着绝云之巅进军！人民本该屹立于此！"
 KQG_events.3.a:0 "人民的足迹必将踏足于此！"
 KQG_events.4.t:0 "震撼山峦"
 KQG_events.4.d:0 "面对震撼的山峦，战士们不由得握紧了武器。他们没有神之眼，他们没有过人的武艺，有的仅仅是和当年战死巨渊的同志们一样的意志。\n山谷吹过干燥而炎热的风，让额头上的汗珠刹那间消散了。大地在颤抖着，远方山峦与天际线的交界处，地底深处的力量迸发而出。\n敌人正在如同山一般来袭，他们都是龙王的追随者。\n看啊，他们仿佛要排山倒海般冲过来，仿佛在人面前，魔神与他的追随者是那么的强大。\n但是战士们可不会后退一步。\n擦亮刺刀！用意志团结起来！\n敌人虽强，如有必要！血肉共铸长城！"
 KQG_events.4.a:0 "同志们！团结起来！"
 KQG_events.5.t:0 "艰难的起步"
 KQG_events.5.d:0 "失去了璃月港的人脉和技术，老李所在的科技委员会可以说是步履艰难。\n没有设备，没有环境，有的只有一腔热血。\n在他们整坏了合作社里的第五台机器后，他们选择了到工厂里面去实习。工人们娴熟的动作和机器的轰鸣声让老李不由得感叹着无产阶级的力量。\n最终在工厂的实践下，他们终于在搞坏第六台机器前整出来了一个小小的曲柄，然而就是这个曲柄，就是共和国工业自主发展的开端。\n"
 KQG_events.5.a:0 "让我们用曲柄撬动世界。"
 KQG_events.6.t:0 "归离原的领导者"
 KQG_events.6.d:0 "长达一年的动荡让这里的人们对这位新来的领导者没啥感想，反正这里是属于救济领不到，收税漏不了的地方。\n换一个领导人无非就是换了一个主子，没啥区别。\n但是人们很快发现了不太一样的地方。有些富农和地主前一天还在嘲笑着领导者的到来，第二天就不见了，而那些大片大片的土地，则全部被划到了自耕农和贫农的手上。\n有些来这里倒卖的无良商人倒是耳朵尖，前一天就跑到南边去了。\n这时人们才彻底注意到那位飒爽的女士站在所有人的面前，高声宣布着一个新的政权的建立。\n人们的态度从最开始的玩味变成了喜悦，他们第一次认识到有人可以带领他们走向更美好的未来。"
 KQG_events.6.a:0 "璃月人民共和国，今天……成立了！"
 KQG_events.7.t:0 "一次突击审查"
 KQG_events.7.d:0 "领头的士兵正在和他的四个同伙们在房间里数着摩拉。那些摩拉都是他们变卖合作社的资产换来的，毕竟按照他们军队的背景，想要经商实在是太容易了。\n他们甚至希望这种生活能久一点。\n门响了，但是按照道理接头人不应该在这时候出现，最后领头的士兵还是选择了打开了门。\n不过迎接他们的却不是滚滚的财源了，而是全副武装的内务部。\n当人脏具获的时候，你绝对不希望是被内务部的人所找到的。\n五个人自从那天晚上被内务部带走之后便不见了，没人知道他们去了哪里。"
 KQG_events.7.a:0 "希望以后也别看见他们了！"
 KQG_events.8.t:0 "往生堂的朋友"
 KQG_events.8.d:0 "最近在归离原来了几位从璃月港过来的人，按理来说，在目前这种情况下，不会有太多璃月港的人愿意冒着生命风险来到这个偏僻的地方。\n造访的二人气质非凡，一个年轻的女孩看起来古灵精怪，不过并无恶意；一个中年的男性虽看似平凡低调，但是内有城府。\n刻晴和她的领导的璃月社会党迅速的招待了来自远方的客人，细细交谈一番过后，确认了二人乃往生堂第七十七代堂主胡桃和她的客卿钟离先生。\n刻晴惊讶于二人的造访之余，更是认可了二人的理想和能力，尤其是那位客卿，总是给刻晴一种熟悉的安全感……年轻的堂主还需现实的历练，而颇有城府的客卿则提供了许多建设性的意见，全党上下为之而称赞。\n刻晴本人更是喜上颜开，久违的从紧张的状态下暂时脱身了。"
 KQG_events.8.a:0 "有朋自远方来，不亦说乎？"
 KQG_events.9.t:0 "闲暇一刻"
 KQG_events.9.d:0 "生产合作社的成立也有段时间了，刻晴几乎是挨家挨户的去查看合作社的运行情况，看见农户们一起在梯田与河滩上生产，刻晴心中的焦虑也终于缓解了不少。\n晚霞将近，一行人在望舒客栈下休息片刻。\n这个曾经由凝光控制的情报站在内战后瞬间被共和国所控制，现在凭借着一流的招待水平和便利的地理位置而作为共和国北部最大的食品供应地运作着。\n当地的小孩子也喜欢在这里玩，刻晴看见好几个孩子围着那客栈不停的嬉戏着。\n“主席，你想吃点什么？”“嗯……想吃点，金丝虾球……”刻晴惬意的看着孩子们，难得的露出了慵懒的表情。\n不过片刻的惬意马上被造访的客栈掌柜所打破了，原来是客栈的楼梯近几天断了，刻晴没有片刻的犹豫，立刻带人去修那个楼梯去了。忙碌已经成为她的习惯。\n但是当她忙碌归来的时候，只看见一个孩子在角落偷偷嚼着虾尾巴。\n虽然孩子最后被大人教训了一顿，但是刻晴的金丝虾球已经回不来了。\n晚上，众人完成了一天的走访，看着灯火通明的村庄，刻晴并没有如释重负的感觉，反而更想去做点什么了。\n果然她还是不能松懈下来。\n“咕~”不过在解放璃月之前，她最好还是先休息一下，把肚子先填饱吧。"
 KQG_events.9.a:0 "唔……我的金丝虾球……"
 KQG_events.10.t:0 "乌合之众"
 KQG_events.10.d:0 "刻晴简直难以想象面前的士兵是他们要解放璃月的可靠力量。\n虽然有人看起来斗志昂扬，但是也有人看起来一脸茫然，仿佛根本不知道战争为何物。\n虽然装备上的问题可以在未来得到解决，但是假如连部队的士气都解决不了，那么失败便是板上钉钉的事情。\n刻晴太清楚了，经商……腐败……落后的战术……他们要克服一切旧秩序荼毒，他们才能从内战中杀出一条血路。"
 KQG_events.10.a:0 "艰难的伊始"
 KQG_events.11.t:0 "脱胎换骨"
 KQG_events.11.d:0 "看啊，多么团结的意志，多么娴熟的动作和战术。\n这些是璃月解放的中坚力量，是人民的军队。\n装备问题果然随着发展而解决了，而思想和战术上，我们的军队更是脱胎换骨。\n正规的编制和钢铁的意志结合在一起，便是无产阶级不可阻挡的解放浪潮。\n刻晴兴高采烈地看着那成列的士兵们向前线进发，她为她的同志们致以最高的敬意与一条对得起至今为止一切牺牲的，侵染着革命者鲜血的真理之路。"
 KQG_events.11.a:0 "让牺牲值得"
 KQG_events.12.t:0 "年轻的人们"
 KQG_events.12.d:0 "最近刻晴才接到通知，有一群年轻人天天自己组织起了“人民主义青年团”，让周边的居民都把好奇的目光投了过去。刻晴对此抱有浓厚的兴趣，决定亲自去看看这些年轻人们。\n而那所谓“人民主义青年团”的总部，居然只是一个简单的草屋。\n当刻晴造访的时候，门口的小哨兵差点被吓到了没了声，还是扣紧头上的帽子颤颤巍巍的说道。\n“主……主席同志……请问有何贵干……”“小哨兵同志，你们的政委在哪里呀？”刻晴就像一个邻家的大姐姐，让这个小哨兵放松了不少。\n此时他的脑子里都是他的政委吩咐他的话……“要冷静……呼……主席同志……我们的政委……在里面……我来带路。”\n刻晴看着这位看起来也才16岁上下的孩子笑了，跟着他进了里屋。\n她看了看整个青年团的人，从12岁的放牛娃到21岁的青年工人。他们都是共和国的未来的，他们还没有做好准备，他们还需要时间去成长，不应该在此时此刻聚在一起直面可能的黑暗。\n但是，人民主义的诞生就是在这种淳朴的希望下的，所以她并不打算解散青年团。\n面对敬礼的小政委，刻晴高兴的说道，“未成年的孩子们集合起来学习理论知识，而成年的年轻人们，你们要做好为人民奉献的准备。\n”“主席同志……也就是说……”小政委不敢相信的看着意气风发的主席。"
 KQG_events.12.a:0 "人民主义青年团，政委同志，你的起名水平真不错。"
 KQG_events.13.t:0 "百废待兴"
 KQG_events.13.d:0 "站在巍峨的山脉上，刻晴望着远方海平面上升起一轮朝阳。\n这是来之不易的假期。\n李组长和王主任带着科技委员会的小伙子们喝的醉醺醺的，在山上的营地里横七竖八的倒了一地。\n而青年团的同志们则把这次假期当成了拉练，小政委正在带着团员们跋山涉水。\n杰米洛夫斯基走到刻晴的身边，高大的身影在朝阳下熠熠生辉。\n“杰米洛夫斯基同志，你真的要走吗？\n”“是的，刻晴同志，我当时自愿来到这里，那么我也要自愿回到我的祖国。\n”“璃月没有了你，感觉挺可惜的。\n”“不，主席同志，没有了我，璃月的人民主义仍然会如同一把火一样旺盛，璃月人民会发展它。\n”他语重心长的说道。\n“现在……是时候让人民主义回到至冬燃烧了。\n”“祝你好运，同志，不过在走之前。\n”刻晴又拿出一瓶家酿的酒。“再陪我们这些璃月的同志喝一杯吧。\n”杰米洛夫斯基笑了笑，接过了酒瓶。"
 KQG_events.13.a:0 "按照璃月的俗话说，那我就恭敬不如从命了。"
 KQG_events.14.t:0 "决心"
 KQG_events.14.d:0 "这是整个璃月社会党的又一次彻夜难眠，会议室里的所有人都在忙碌着，而主席桌子上更是堆满了成山的文件。\n更令人惊奇的是，反而未批复完的才是桌子上的极少数，大部分的文件都已经附上了签名和附件，静静的堆在桌子的一角等待别人的拾取。\n刻晴在成山的文件后面睡着了。\n其他同志们都不想打扰她——她的确这段时间太累了，也许能撑到这一刻已经是奇迹。\n“刻晴同志！你还有任务要完成！”毫不留情的铿锵声音响起，身材高大的杰米洛夫斯基作为政治审查局和人民内务部的领导者，凭借着其至冬血统让人望而生畏。\n“哦，对不起……杰米洛夫斯基同志……我睡了多久？\n”“8分钟，主席同志。\n”“看起来要加倍的努力才行……”接下来的一个多小时里，刻晴仍然不停的在电报机和办公桌前游荡着，直到桌子上的文件一份也没有剩下。\n“辛苦了。\n”杰米洛夫斯基递给刻晴一杯茶水。\n刻晴环顾四周，偌大的会议室里只剩下了他们二人。\n“你也看起来没有停歇呢。\n”刻晴抿了一口热茶。\n“啊，刚刚出去解决了几个内务部的事务，不足挂齿。\n”“在你的家乡……人民主义者一定还在寒风中等待吧。\n”“他们还没有那么脆弱。\n”“那么看起来就更没有停歇的必要了。”这是最后的斗争，刻晴知道共和国的胜利意味着什么。\n这里可以成为人民主义的星星之火，是最后斗争的序幕。"
 KQG_events.14.a:0 "长夜漫漫，但我们已§R团结一心§!！"
