l_english:
 will_attack_south_militas:0 "将在20天后对西边的黑军和龙王发动进攻"
 liyue_civil_war.1.t:0 "龙王苏醒"
 liyue_civil_war.1.d:0 "层岩巨渊的龙王已经苏醒，我们必须趁他没有完全恢复实力前，对其发动一次快速的进攻，再次将这个威胁封印！"
 liyue_civil_war.1.a:0 "准备进攻"
 liyue_civil_war.2.t:0 "进攻"
 liyue_civil_war.2.d:0 "我们将趁着龙王尚未恢复实力，对其发动一次迅猛的进攻，一劳永逸地消灭这个威胁。虽然我们有可能会付出惨痛的代价，甚至可能会失败，但为了我们的生存，这样的冒险必须要做。"
 liyue_civil_war.2.a:0 "开始吧"
 liyue_civil_war.3.t:0 "[NNG.GetLeader] 撤出大陆"
 liyue_civil_war.3.d:0 "在我们的打击下，[NNG.GetLeader] 的部队失去了在大陆上的最后一个据点，相信我们很快就能渡过这条浅浅的海峡，解放孤云阁！"
 liyue_civil_war.3.a:0 "胜利！"
 liyue_civil_war.4.t:0 "战略转进"
 liyue_civil_war.4.d:0 "虽然我们失去了在大陆上的所有落脚点，但我们还有强大的海军，以及海峡天堑，总有一天，我们会再次踏上大陆！"
 liyue_civil_war.4.a:0 "我们还没输光呢"
 liyue_civil_war.5.t:0 "赶走侵略者"
 liyue_civil_war.5.d:0 "我们将对至冬国的侵略者发动进攻，将他们彻底赶出璃月。"
 liyue_civil_war.5.a:0 "出发！"
 liyue_civil_war.6.t:0 "抉择"
 liyue_civil_war.6.d:0 "我们已经统一了璃月中部地区，现在我们是应该北上还是南下？"
 liyue_civil_war.6.a:0 "北上，先赶走至冬侵略者"
 liyue_civil_war.6.b:0 "南下，先统一璃月其他地区"
 Liyue_Strait_1:0 "海峡"
 Liyue_Strait:0 "海峡"
 liyue_civil_war.7.t:0 "统一南部"
 liyue_civil_war.7.d:0 "我们将向南进军，统一南部地区"
 liyue_civil_war.7.a:0 "开始吧"
 liyue_civil_war.8.t:0 "侵略者败退"
 liyue_civil_war.8.d:0 "来自至冬国的侵略者已经夹着尾巴逃跑了，现在我们终于可以着手处理内部争端了。"
 liyue_civil_war.8.a:0 "开始吧"
 Liyue_united_faction:0 "璃月联合阵线"
 liyue_civil_war.11.t:0 "准备向南进攻"
 liyue_civil_war.11.d:0 "经过苦战之后，璃月中部和南部的其他军阀已经被消灭，现在我们可以着手统一南部了。"
 will_unite_south_first:0 "我们将在20天之后对南部势力发动进攻"
 liyue_civil_war.11.a:0 "准备"
 liyue_civil_war.12.t:0 "东进璃月港"
 liyue_civil_war.12.d:0 "璃月西南部的两个矿区均已为我控制，现在是时候东进，夺取璃月港，宣布我们的正统地位了。"
 liyue_civil_war.12.a:0 "准备"
 liyue_civil_war.13.t:0 "进攻"
 liyue_civil_war.13.d:0 "进攻璃月港"
 liyue_civil_war.13.a:0 "出发！"
 liyue_civil_war.16.t:0 "准备进攻中部地区"
 liyue_civil_war.16.d:0 "我们已经扫灭了南部的其他军阀，现在是时候向归离原进军了。"
 liyue_civil_war.16.a:0 "准备"
 will_attack_center_tt:0 "将在二十天后对璃月中部的势力发动进攻"
 will_attack_liyue_harbour_in_three_weeks_tt:0 "将在三周后对璃月港发动进攻"
 liyue_civil_war.14.t:0 "向中部进军"
 liyue_civil_war.14.d:0 "向中部进军"
 liyue_civil_war.14.a:0 "出发啦！"
 liyue_civil_war.15.t:0 "越过天衡山"
 liyue_civil_war.15.d:0 "困守璃月港的我们已经解决了内部问题，是时候向西进军，夺取西南部丰富的矿藏资源了。"
 liyue_civil_war.15.a:0 "出发"
 will_attack_north_tt:0 "将在三十天后对璃月北部的军阀势力宣战"
 liyue_civil_war.17.t:0 "夺取北部"
 liyue_civil_war.17.d:0 "在我方将士的英勇战斗下，中部和南部的军阀已经被一一扫灭，但是我们还不能就这样停下来，因为璃月的北部仍然等着我们去解放。"
 liyue_civil_war.17.a:0 "准备！"
 liyue_civil_war.18.t:0 "进攻北部"
 liyue_civil_war.18.d:0 "进攻北部"
 liyue_civil_war.18.a:0 "出发"
 liyuian_civilian_oversight:0 "内战占领区"
 liyue_civil_war.101.t:0 "边境的报告"
 liyue_civil_war.101.d:0 "我们的侦查兵报告，[From.GetName]的军队已经在边境地区大规模地侦查我方阵地，并发动试探性进攻，看来大规模的冲突已经不可避免。"
 liyue_civil_war.101.a:0 "必须做好准备！"
 