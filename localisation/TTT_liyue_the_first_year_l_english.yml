##ideas
 a_torn_society:0 "极度撕裂"
 a_torn_society_desc:0 "而旧有的矛盾也不会消失，他们曾经淹没与调和的水渊下，但现在，他们将带着旧日的烈火，与新生者联合，共同撕裂整个璃月。"
 an_unbalanced_developed_country:0 "发展失衡"
 an_unbalanced_developed_country_desc:0 "然而时光流转，太阳底下也多了新鲜事，新一轮的牌局上，叮铃叮铃的响声已经接着滚滚蒸汽顺势而上，力压麦浪金叶一头，璃月南北矛盾重重，但神明的目光……还未投下。"
 a_dying_morax:0 "守护千年"
 a_dying_morax_desc:0 "璃月始于一个契约，一个维系了千年安定的契约，麦浪，金叶与铜鸣在神的指引与守护下相互扶持，永宁不缁，璃月亦是如此。"
