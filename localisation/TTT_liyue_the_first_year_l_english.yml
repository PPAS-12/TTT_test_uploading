 lyu_start.2.t:0 "须弥的商人"
 lyu_start.2.d:0 "见证了漫长历史，甚至本身就是历史的岩王帝君，经七星认定，证实了其辞世的消息。\n这位在璃月土地上留下无数传说轶事，一直为璃月人民保驾护航的魔神离开后，璃月又将何去何从？ 在无数质疑声中接管权柄的七星们真的能为璃月指引新航路吗？\n轻策庄蒙上了一层阴阳，一向乐观健谈的若心奶奶抑郁不言，往日早出晚归的农民们无心耕作，平日里吵嚷着来找我要听故事的小孩们也都闷在家中，不见踪影。\n不知此时的云来港，又是何种光景呢？"
 lyu_start.2.a:0 "璃月的不安，仅仅是璃月的不安吗？"
 lyu_start.3.t:0 "一日复一日"
 lyu_start.3.d:0 "甘雨感觉自己的头愈发的疼痛了。尽管自己先前的秘书生涯都是在加班和熬夜中度过的，但是从来没有现在这么无力过。帝君逝世的社会冲击力之大，甚至已经影响了现在的社会稳定。民众不知道没有帝君的未来是什么样子的，而各持己见的玉衡星和天权星更是彼此在七星会议上“大打出手”，谁也无法干涉她们的争吵。甘雨披着尚未散去的星辰，早早的就又打开了七星会议的大厅。她还不能放弃，这是独属于她的契约，她要争取最后一丝和平解决的机会。当疲倦的七星们带着自己的秘书又一次坐在席位上，甘雨仍然露出温柔的笑容，依旧和声的诉说着今天的议题……"
 lyu_start.3.a:0 "让我们开始今天的协商吧……"
 lyu_start.4.t:0 "争论不休"
 lyu_start.4.d:0 "群玉阁上，七星又一次召开了会议，在帝君殡天后，七星已经在此争论了无数次。“那么诸位，我长话短说，我已经和各大商会沟通完毕，我们将为市场注入足量的资金来维持市场的信心与秩序。”华贵的天权星凝光依然是那副云淡风轻的模样。可显然，干练的玉衡星刻晴并不能接受这个方案，“胡闹，在这个市场动荡的时候，不去大力管控，反而不断往里面填补资本，一旦失控，璃月将万劫不复！”“那个......刻晴大人，凝光大人。”甘雨在一旁，想要说些什么。“玉衡星刻晴，你知道你在说什么吗？璃月商贸的兴盛就是源于璃月的开放自由。一旦我们直接插手干预，将破坏璃月赖以生存的传统，那才是真的万劫不复。更不必说，直接插手干预，更是直接告诉所有人，市场出了问题，那对于市场信心更是毁灭性的打击。”凝光少见的露出了恼火的情绪。“可笑，如今市场就如同泡沫一般，现在戳破我们尚可挽救，等到你将资金掏空，巨大的泡沫将摧毁整个璃月！”刻晴据理力争道。“市场的问题自然要遵循市场的手段解决。”“你这纯粹是赌徒心理！”“赌徒心理？”凝光合上手中的扇子，直视刻晴“对，赌徒心理，所以我从一个贫民成为了七星之首的天权凝光。而这，出身贵族小姐的玉衡星刻晴大人，没有体会过吧。”“你！”刻晴睁大眼睛。“好啦，两位跑题了。璃月人民在等着我们的举措，请两位暂且理智。”天枢星天叔发话了。一旁的慧心见此，轻叹了口气，提笔写到"
 lyu_start.4.a:0 "天字乙号议题，因意见不合，未能采纳。"
 lyu_start.5.t:0 "两手准备"
 lyu_start.5.d:0 "凝光敏锐的看着桌子上一大堆的名单和账目，然而最最令她瞩目的还是帝君逝世的新闻。市场与股票是信任和契约的游戏，而帝君的逝世无疑是把璃月信任的地基深深的给伤害了。也许这高空上的群玉阁此时仍可享受片刻的清净，但是在群玉阁的阴影下，群众的不安正在酝酿，恐慌的人甚至着手准备抛售股票，这一切都在天权星的眼中。需要把一切都赌在璃月港政府会处理好一切的事情么？聪明的商人从来都知道要多做几手准备。一个安插在下归离原的傀儡……一个飞往孤云阁的计划……凝光手上的笔尖在舞动着，她也许正在计划着一个风险最大的商单。假如人民对政府彻底失去希望，凝光就要趁着市场崩溃前，毫不犹豫的启用这个计划。这个计划的代价是她先前的一切，而回报则是——整个璃月。"
 lyu_start.5.a:0 "真不希望用上这个计划。"
 lyu_start.6.t:0 "激昂之心"
 lyu_start.6.d:0 "当所有人都在帝君逝世的痛苦中时，有一个身份特殊的人却悲喜交加。身为  玉衡星的刻晴这几天来把自己关在办公室里面，谁也不见。她正在执行她自己的想法。一个个名单被确认下来，他们都是怀有朴素的爱民思潮的士官或者是行政人员。刻晴一个个把他们的名字确认好，欣喜若狂的构想着她的政治班底。璃月要洗牌了，假如她此时不做好准备，无论是哪一个结果，人民主义的萌芽都会被无情的抹杀。璃月社会党……这个名字在刻晴的眼眸中跳动着，也许这个政党将会在七星内形成新的思潮，而另一条路则更是让刻晴大气不敢喘一口。她需要为璃月最坏的结局做好准备……"
 lyu_start.6.a:0 "帮我传信给归离原的负责人……让他做好最坏的打算……"
 lyu_start.7.t:0 "不可避免的内战"
 lyu_start.7.d:0 "谁也不知道事态是如何变为这个样子的……\n璃月七星们不再开会，工人与政府针锋相对。\n民众的疑惑无人去解，富豪与商人捐款而逃。\n家家户户开始把门窗紧闭，曾经繁华的街道已经空无一人。\n各地的政府机关开始自行决断，是忠于璃月，还是另立门户。\n曾经繁荣的璃月已经不会回来了。"
 lyu_start.7.a:0 "又或者说？真正的未来会在废墟中被寻找到？"
 lyu_start.8.t:0 "工人抗议"
 lyu_start.8.d:0 "工人们为了自己的需求而开始上街游行，我们要尽快满足他们的要求。"
 lyu_start.8.a:0 "好吧"
 lyu_start.9.t:0 "商人罢市"
 lyu_start.9.d:0 "谁也不知道事态是如何变为这个样子的……\n璃月七星们不再开会，工人与政府针锋相对。\n民众的疑惑无人去解，富豪与商人捐款而逃。\n家家户户开始把门窗紧闭，曾经繁华的街道已经空无一人。\n各地的政府机关开始自行决断，是忠于璃月，还是另立门户。\n曾经繁荣的璃月已经不会回来了。"
 lyu_start.9.a:0 "好吧"
 lyu_start.10.t:0 "安抚群众"
 lyu_start.10.d:0 "各地的政府机关即将瘫痪！他们要求我们安抚群众，否则他们就要被敌意淹没了。"
 lyu_start.10.a:0 "好吧"
 lyu_start.12.t:0 "一地狼藉"
 lyu_start.12.d:0 "整个璃月大地的团结与友爱在意识形态和利益的冲突中支离破碎，这场战争因摩拉克斯而起，但绝不会因摩拉克斯而结束。\n无数人注定会在这场席卷璃月的内战中死去，直至大地上只留下一个胜者。也许这过于残忍，但是在沉默中灭亡就是应该的选择吗？"
 lyu_start.12.a:0 "别了……摩拉克斯……"
 lyu_start.13.t:0 "绝云之间"
 lyu_start.13.d:0 "原本人烟稀少的仙家洞府开始有人纷至沓来。仙人众原本还淹没在帝君逝世的悲愤中，但是绝望而绵延的人群让祂们的心中更是多了一分怜悯。流民的眼神虔诚的遥望着山巅的仙人，帝君逝世无疑是他们心中山崩地裂般的存在。众仙望向了璃月港，那个人治的象征。如今……人们正在逃离那里……假如这一切都是人治懦弱的结果，仙人们绝对不会坐视不管。祂们与岩王帝君的契约仍然是护佑璃月，假如软弱的人治做不到，那么祂们就会做到！"
 lyu_start.13.a:0 "百年璃月，千年契约"
 lyu_start.14.t:0 "新书"
 lyu_start.14.d:0 "在日渐混乱的社会中，也就只有这家小小的书店一隅才能给小荷这样子不爱和别人说话的年轻人一点自己的空间。至少在这里的角落读读有意思的东西可以让她少听见些家里人不安的埋怨。“老板~新书到了么？”叮叮当当的铃铛声随着推门而响起，这个设计听说来自枫丹，她挺喜欢的。“没啥东西，小姑娘，只有几本我这个老骨头都感觉略带生涩的东西。”小荷随便的翻了翻，几本仿佛是历经风霜的精装书从书架上被拿了下来。的确，正如店主所言，的确足够生涩。各种难懂的词汇和观点性的语句堆叠在一起，实在是用人言说鬼话。“正好我闲得无聊……看看这种东西也不是不行……”“对不起，那几本书已经被人预定啦。”随着又一声清脆的铃声，紫色衣服的玉衡星走入了店中。“哦哦哦，刻晴大人，您的书已经帮你准备好了。”“谢谢。”礼貌的从小荷手上接过几本《人民主义摘要》，玉衡星笑着离开了书店。望着刻晴远去的身影，小荷大气不敢喘息一口。"
 lyu_start.14.a:0 "“这种东西还是交给其他人去思考内涵吧……”"
 lyu_start.15.t:0 "破产结算"
 lyu_start.15.d:0 "本来做的就是冷门生意，进不了几个摩拉，结果帝君逝世，市场凋敝，这生意更做不成了。最后这个卑微的男人居然连自己家传的商铺都要保不住了。男人看着商铺里面的一切，这些是他家庭的全部……也许全部都会随着破产灰飞烟灭。他无助的坐在街头，看着眼前抗议的人群举着红色的旗帜涌来……假如像那群工人一样搏一把呢……男人痴呆的看着人群。“这店不错嘛。”高跟鞋的声音从耳畔响起，天权星居然愿意现身于一个即将破产的小商人面前？“你现在有两条路，要么继续准备破产结算，要么跟我和其他跟你一样的人，赚一笔大的。”如同救命稻草一般，男人眼中仿佛不是看见了天权星，而是金光闪闪的摩拉本身！“好！……好啊！我什么都可以做的！”优雅的天权星微微一笑，将沉甸甸的一袋摩拉递给他。男人喜极而泣的跪在地上感恩着眼前的天权，而凝光则是意味深长的看着这个和曾经自己一样挣扎在破产边缘的可怜人。凝光希望像她一样为了生意而奔波的人至少不会把自己的根丢了。“与天权星的合作绝对是一笔合算的生意，你的小店，希望我下次还能再多看几眼。”"
 lyu_start.15.a:0 "资本交易也许也有人情温暖。"
 lyu_start.17.t:0 "天权当选！"
 lyu_start.17.d:0 "在整体七星会议的保证和全体璃月人民的见证下，天权星凝光胸有成竹的在玉京台宣布着她最新的商业计划和政策发展。\n凝光深感未来已来，帝君逝世的确给予了璃月沉重的打击，但是人治的力量是无比强大的，资本是人治的伟大发明，而绝非是独裁者和魔神的玩物。如今资本的力量是如此的强大，凝光深信，她所代表的就是璃月的未来！"
 lyu_start.17.a:0 "扬帆起航！"
 lyu_start.18.t:0 "玉衡当选！"
 lyu_start.18.d:0 "整体七星会议的保证和全体璃月人民的见证下，玉衡星刻晴意气风发的站在玉京台上发表着她的远大计划于政治方针。\n她第一次有了将人民主义思潮引入璃月的机会，虽然此时帝君主义仍然引导着璃月的人们，但是刻晴对于自己人民主义的畅想并不着急。只要璃月的人民依然团结，终有一天璃月的人们将会在繁荣的尽头发现，人民主义已然向我们而来！"
 lyu_start.18.a:0 "继往开来！"
 startkeqing_text:0 "§R你说的不对，现在根本没有做后续路线，开个寄8，如果想尽快玩到就赶紧去交流群催吧§!"
 lyu_start.19.t:0 "渊洋下的阴影!"
 lyu_start.19.d:0 "来自的孤云阁下的水平面开始躁动不安，传闻是岩王帝君的封印发生了松动。漩涡的魔神——奥赛尔，试图带着他的仇恨淹没契约的国度。望着日渐动荡的海面，全璃月人民第一次迫切的感知到——这次要看他们自己了。"
 lyu_start.19.a:0 "千岩牢固!"
 lyu_start.20.t:0 "共度难关!"
 lyu_start.20.d:0 "在这难以言说的关键时刻，没人知道是怎么撑过来的。不过至少各位领袖们的疯狂计划都没有实施，璃月百姓就谢天谢地了。璃月的文化和政府的务实终究把极度割裂的事实所重新组合在了一起，并且比任何时候都要更加团结——毕竟现在没有人想成为璃月的叛徒。刚刚在边境集结的至冬国干涉部队也只能面对现状悻悻而归。毫无疑问的是，璃月这一个古老的国度再一次经历了史无前例的考验，成为了尘世间少有的，无神的国度。"
 lyu_start.20.a:0 "敬帝君，敬百姓，敬璃月!"
 lyu_start_text:0 "§Y璃月§!将会迎来§C新时代!§!\n温馨提示，§R后面内容没有做完，谨慎游玩§!"
 From_Winter_Kingdom:0 "解锁§Y秘密战争§!中的“§Y加强地方治安§!”和“§Y安插线人§!”"
 Stronghold_raid_decision:0 "解锁§Y秘密战争§!中的“§Y据点突袭§!”和“§Y外交施压§!”"
 Intelligence_Collection_tt:0 "获得在§Y秘密战争§!中的情报搜集每周§G+10%§!"
 lyu_start.21.t:0 "社会党在行动!"
 lyu_start.21.d:0 "刻晴在璃月七星中的派系——璃月社会党正在积极的为刻晴的宣传开足马力进行宣传。\n尽管人民主义在璃月群众间仍然是一个陌生的名词，但是其中通俗易懂的社会福利改造仍然吸引了不少的人驻足围观。\n“工伤保险……权益纠纷……过去的人民总是无法团结一致去拿到自己应有的利益。但是社会党正在积极推进相关机构的落实。而在今天……社会党可以骄傲的宣布，在艰苦的协商下……”"
 lyu_start.21.a:0 "璃月社会工会将会保障人民群众的权益！"
 lyu_start.21.b:0 "政府主导的救济基金将会即刻运行！"
 lyu_start.22.t:0 "人心才是财富!"
 lyu_start.22.d:0 "凝光的计划可不会止步于摇光滩和孤云阁，现在她正在天上的群玉阁上描绘着她即将对选民们展现的恢弘图景。\n“贸易是璃月财富积累的手段……海运至关重要。而契约是璃月的根本……经济是璃月的心脏。可是璃月如今容不下激进的改革啊……如今人心才是最珍贵的宝物，我要跟他们说什么来安抚他们对未来的恐惧呢？~"
 lyu_start.22.a:0 "我要给予他们贸易的期望。"
 lyu_start.22.b:0 "我要给予他们契约的期望。"
 lyu_start.23.t:0 "自至冬国"
 lyu_start.23.d:0 "那是一个阴云密布的凌晨，深夜里面刚刚下了雨。几个身手矫健的愚人众越过至冬和璃月的边界线，向着更加深入的地方前进。但是好景不长，当地的千岩军与其发生了一次意外的接触，虽然没有人在冲突中伤亡，但是境外势力干涉璃月已经成为了板上钉钉的事实。虽然至冬国没有承认这场行动，但是两国背地里的较劲已经开始了。"
 lyu_start.23.a:0 ""
 lyu_start.26.t:0 "灾难余波"
 lyu_start.26.d:0 "海浪卷走来不及打理的遗体，而破损的防波堤勉强伫立在岸边，象征着这场艰苦的战斗。魔神蹂躏了璃月港，但是却没能战胜它。在沉重的代价之后，璃月人民将旧日的恩怨重新埋葬于水下。太阳升起，打理被淹没的街道，璃月仍然需要前进……"
 lyu_start.26.a:0 "璃月不会被打败"
 lyu_start.27.t:0 "众志成城"
 lyu_start.27.d:0 "海浪的余波无力的拍打在依旧坚挺的防波堤上。尚未散去的小雨低落在高强度使用的岸防炮口上，扬起了阵阵白雾。而全璃月的男女老少疲倦的从后勤线上抬起头来。暴风骤雨已然散去，众志成城的契约港口履行了约定，将魔神拒之于璃月之外。万众欢呼着到来的胜利，而这一次，他们为自己，为璃月而欢呼！"
 lyu_start.27.a:0 "帝君您看见了么！我们可以做到！"
 lyu_start.28.t:0 "潜伏的抉择"
 lyu_start.28.d:0 "我们的线人已经成功安插在了至冬佬的狗腿子队伍中。有用的情报已经开始传回，不过我们的线人最近在计划一个更加激进的计划，假如他成功混入了当地愚人众的高层，我们毫无疑问会获得更多的主动权。"
 lyu_start.28.a:0 "让他去办，提供相关的资源。"
 lyu_start.28.b:0 "太冒险了，不能这么做。"
 lyu_start.29.t:0 "不入虎穴，焉得虎子"
 lyu_start.29.d:0 "很明显我们线人的计划成功了！他目前是地方愚人众的一个小队长，天知道他花了多少心思才混到了那个位置。现在我们不仅仅可以获得主动权，我们甚至可以借机设置陷阱，配合我们那位线人的行动！"
 lyu_start.29.a:0 "太棒了！"
 Nothing_ventured_tt:0 "行动进度减§G20%§!\n情报搜集加§G20%§!"
 lyu_start.30.t:0 "葬于尘烟"
 lyu_start.30.d:0 "我们的线人被发现在一片花田里面，已经失去了生命体征。由于他身份的特殊性，我们甚至都无法为他光明正大的举办葬礼，然而无论付出多少代价，我们必须要把这场秘密战争继续下去……"
 lyu_start.30.a:0 "默哀"
 lyu_start.31.t:0 "意外的收获"
 lyu_start.31.d:0 "我们今天在突袭据点的时候有了意外的收获，一份愚人众的计划地图和一份临时文件。我们没有能力执行全面的反制计划，我们只能选择一份资料来进行反制计划。"
 lyu_start.31.a:0 "根据他们的计划地图，我们要遏制至冬佬的行动。"
 lyu_start.31.b:0 "根据他们的临时文件，我们可以得知很多情报。"
 Unexpected_gains:0 "行动进度减§G15%§!"
 Unexpected_gains_txt:0 "情报搜集加§G20%§!"
 lyu_start.32.t:0 "斯人已逝"
 lyu_start.32.d:0 "璃月港开始在帝君逝世之后，第一次的再次共同忙碌起来。将土石累成壁垒，泥浆填满缝隙，愈发汹涌的海浪冲刷着海岸线。人们遥望着正在撤离的孤云阁工业区，心中充斥着不安和决意。帝君已逝，但是他的子民仍然要恪守契约，抵御千年前恩怨的怪物，让璃月……再次伟大。"
 lyu_start.32.a:0 "帝君已乘黄鹤去，此地空余璃月城。"
 lyu_start.33.t:0 "过往云烟"
 lyu_start.33.d:0 "“把那个炮安装的高一点！不然会被淹的！”\n工人们的号子声伴随着齿轮和滑轮组的运动，将沉重的火炮托运至更高的平台上。这些火炮从军队中调配过来，然后被安装在这里。\n没人知道这些东西对魔神管不管用。毕竟帝君的岩枪对璃月人民而言依旧是传说中的震撼。但是虚无缥缈的传说已经是过往云烟，此时的璃月人民只能相信自己的力量可以让魔神退却三尺。"
 lyu_start.33.a:0 "希望炮弹可以擦伤魔神的皮毛，至上让它疼一点。"
 lyu_start.34.t:0 "大辩论"
 lyu_start.34.d:0 "在甘雨尽心竭力的帮助下，璃月港的街头巷尾都在议论着这场有史以来最大的意识形态辩论。刻晴与凝光在玉金台上搭好了桌椅，双方在甘雨的调解下开始你一言我一语的关于璃月的未来而争论起来。\n秉承着人治主义的凝光自然的老早就贯彻着她的一派作风，认为一个自由而开放的市场才能让璃月作为商业中心继续繁荣。而另一边的刻晴则是秉承着古老的人本思想，并且进一步的提出要一切的发展以最广大的人民群众为中心。\n还好作为第三方的甘雨能把二位都镇住，不然这里马上就要鸡飞狗跳的了。时间过的很快，按照约定，当夕阳落下的时候……人民群众会用他们的方式决定这场辩论的胜者。"
 lyu_start.34.a:0 "刻晴的演讲迎来了雷鸣的掌声"
 lyu_start.34.b:0 "凝光期望的未来让所有人喝彩"
