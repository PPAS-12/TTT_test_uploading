 lyu_start.2.t:0 "须弥的学者"
 lyu_start.2.d:0 "见证了漫长历史，甚至本身就是历史的岩王帝君，经七星认定，证实了其辞世的消息。\n这位在璃月土地上留下无数传说轶事，一直为璃月人民保驾护航的魔神离开后，璃月又将何去何从？ 在无数质疑声中接管权柄的七星们真的能为璃月指引新航路吗？\n轻策庄蒙上了一层阴阳，一向乐观健谈的若心奶奶抑郁不言，往日早出晚归的农民们无心耕作，平日里吵嚷着来找我要听故事的小孩们也都闷在家中，不见踪影。\n不知此时的云来港，又是何种光景呢？"
 lyu_start.2.a:0 "璃月的不安，仅仅是璃月的不安吗？"
 lyu_start.3.t:0 "商人的日记"
 lyu_start.3.d:0 "云来港已经封锁多日，我们的货物卖不出去，原材料无法进口，之前联合订购的大量霓裳花也因无法及时加工，都烂在库房之中。 大家的账本合计之后，已亏损达数百万摩拉。\n之前我们推举代表人向七星反应后，只得到了静待开放的通知。 向飞云商会寻求帮助，也只是让我们停发工人工资暂度困局。 与日俱增的赤字已经让许多人濒临破产，若非行秋少爷私下替我们打通关节吸收了一部分货物，恐怕已经闹出人命。\n果然七星都是一些靠不住的家伙，说是帝君辞世，说不定只是制造骗局，让我们破产，彻底垄断市场，实在是可恶至极！\n帝君，您真的已经抛弃我们了吗？ 为什么还不出现，主持局面为我们伸张正义呢？"
 lyu_start.3.a:0 "可耻的七星巨头！"
 lyu_start.4.t:0 "工人在思考"
 lyu_start.4.d:0 "刻晴大人再次造访了工地，刚刚她带来了一个好消息，我们的家人都平安无事，她替我们补充物资的同时，也带来了亲友的问候。\n工地已停工多月，但刻晴大人仍按旧为我们发下工资，甚至比平常还多，说是作为特殊时期的纾困补贴。 如果我们担心家人的处境，只要找负责人登记，可以替我们扣除部分摩拉购买物资送到家中。\n难以置信，在七星议会忙的焦头烂额的刻晴大人为何如此在乎我们，还有余力关心我们的生活状况。 平日里容光焕发的她因劳碌奔波已日渐消瘦，但眼中的神采却发照人。\n是因为她之前与我们夜谈时提到的理想吗？"
 lyu_start.4.a:0 "刻晴大人说，这将是工人的时代"
 lyu_start.5.t:0 "愤怒的巨头"
 lyu_start.5.d:0 "甘雨这家伙，莫不是活太久了脑袋也不好使了，居然要对我们提高征税，作为安抚社会的资金，简直是可笑至极！\n我们尊重她是因为给帝君面子，她不会真把自己当成一回事了吧？\n她知不知道璃月到底是靠谁积累繁荣与财富的？ 是我们这些大商人，我们才是云来港的主人！ 那些平头百姓，只不过是沐浴在我们的恩泽下，才有了工作的资格，才有了生存的余地。 如果没有我们，他们与奴隶又有何异？ 如今她居然让主人迁就奴隶，普天之下从未有如此道理！\n还有那个刻晴，最为可恶，居然要我们提高工人待遇。 怎么，她想要借助七星权柄跟家族财力，将我们排挤出市场，彻底垄断吗？\n哼！ 等着瞧吧！ 只待凝光大人做好准备，你们一个也别想留在璃月！"
 lyu_start.5.a:0 "凝光大人会为我们夺取一切"
 lyu_start.6.t:0 "玉衡星遇刺"
 lyu_start.6.d:0 "一股不明势力针对刻晴大人发起了一次刺杀行动，当我们发现的时候，衣衫破损的她正伫立在瑶光滩上远眺。 周围，遍布着刺客们的尸体。\n打搅了属于她的宁静，我们送上了又一次改革失败的消息。 她却无比明媚的看着我们，笑着说道：“敌人越疯狂，越证明我们的道路正确，这不是最黑暗的时刻。 而我们也该真正与过去决裂，确立革命的核心了。”\n说完，她褪去手套抹去剑上的血迹，丢入海中，带着我们离开了瑶光滩。"
 lyu_start.6.a:0 "我们的步伐更加坚定"
 lyu_start.7.t:0 "不可避免的内战"
 lyu_start.7.d:0 "谁也不知道事态是如何变为这个样子的……\n璃月七星们不再开会，工人与政府针锋相对。\n民众的疑惑无人去解，富豪与商人捐款而逃。\n家家户户开始把门窗紧闭，曾经繁华的街道已经空无一人。\n各地的政府机关开始自行决断，是忠于璃月，还是另立门户。\n曾经繁荣的璃月已经不会回来了。"
 lyu_start.7.a:0 "又或者说？真正的未来会在废墟中被寻找到？"
 lyu_start.8.t:0 "工人抗议"
 lyu_start.8.d:0 "工人们为了自己的需求而开始上街游行，我们要尽快满足他们的要求。"
 lyu_start.8.a:0 "好吧"
 lyu_start.9.t:0 "商人罢市"
 lyu_start.9.d:0 "谁也不知道事态是如何变为这个样子的……\n璃月七星们不再开会，工人与政府针锋相对。\n民众的疑惑无人去解，富豪与商人捐款而逃。\n家家户户开始把门窗紧闭，曾经繁华的街道已经空无一人。\n各地的政府机关开始自行决断，是忠于璃月，还是另立门户。\n曾经繁荣的璃月已经不会回来了。"
 lyu_start.9.a:0 "好吧"
 lyu_start.10.t:0 "安抚群众"
 lyu_start.10.d:0 "各地的政府机关即将瘫痪！他们要求我们安抚群众，否则他们就要被敌意淹没了。"
 lyu_start.10.a:0 "好吧"
 lyu_start.12.t:0 "一地狼藉"
 lyu_start.12.d:0 "整个璃月大地的团结与友爱在意识形态和利益的冲突中支离破碎，这场战争因摩拉克斯而起，但绝不会因摩拉克斯而结束。\n无数人注定会在这场席卷璃月的内战中死去，直至大地上只留下一个胜者。也许这过于残忍，但是在沉默中灭亡就是应该的选择吗？"
 lyu_start.12.a:0 "别了……摩拉克斯……"
 
