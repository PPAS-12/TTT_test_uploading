 KQG_decision_category6:0 "分歧扩大"
 KQG_decision_category6_desc:0 "虽然同属于§t人民主义§!，但是§C行秋§!与§R刻晴§!的路线很明显在实践上有着非常巨大的差异。这些实践上的差异，在交流之后开始变得无法调和起来，刻晴完全无法理解行秋的经济制度为何要不对最后的§C小资产阶级§!赶尽杀绝，行秋也无法理解刻晴党内的§R高度集权§!体制。虽然两个政权仍然在同一条战线上战斗，但是当战场上只有两人的时候，终究要决定谁走谁留。"
