 KQG_special_categories1:0 "土地改革"
 KQG_special_categories1_desc:0 "生产资料的再分配是我们重建人民主义经济的基础，将土地和土地上的资产收归集体所有，让人民群众更加信任我们的所期望的未来。但是土地改革并不是一件一帆风顺的事情，我们会在此投入大量的政治资本和人力物力去推动土地改革的进行。而当土地改革全面完成的时候，我们的群众基础与经济效益就可以达到一个比任何一个人民主义政党都要优渥的环境。\n\n土地改革目前进度为[?KQG_agrarian|%Y]"
