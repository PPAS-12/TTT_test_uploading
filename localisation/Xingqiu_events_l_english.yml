 Xingqiu.1:0 "并不乐观的局势"
 Xingqiu.1.d:0 "随着一声枪响，行秋的兄长倒下，为这个新生的政权蒙上了一层阴影。虽然最后的结果是刺杀未遂，行秋的兄长逃过一劫，但是整个地区的势力开始蠢蠢欲动，临时政府已经失去了控制力。当务之急是立即开展选举，让群众重新拾起信心。"
 Xingqiu.1.a:0 "兄长……怎么会……"
 Xingqiu.2:0 "游街串巷"
 Xingqiu.2.d:0 "因为商会的混乱，行秋才有时间难得的出来晃悠一下。在街头巷尾，暴力与罪恶仍然在不断的滋生着，纵使行秋仍然保留着行侠仗义的习惯，但是一天过去，耳边萦绕着的仍然是小巷子里的哀嚎。他想休息一下了。“我们裁新派的目标，就是要消灭罪恶！……”街头一角传来演讲的声音，行秋正好也是闲来无事，便凑过去听。“为什么这里会成为罪犯的温床？为什么大家的钱袋子里空空如也？璃月大地数千年，而罪恶却从未停止过，繁荣终究是假象，看看周遭吧！也许现在、此时此刻，无良的商人还在剥削着，而犯罪者们仍然在逍遥着！……”台下的大家都看了看彼此，虽然台上的人没讲啥干货，不过倒是把痛处都戳了个一清二楚，大家也就心甘情愿的在台下听，时不时还若有所思的点点头。突然一群暴徒闯进了会场，赶走一群路人后，为首的人打算直接将棍棒招呼在演讲的人身上。刹那间，剑影无情，暴徒们被一位年轻的少年击退了。"
 Xingqiu.2.a:0 "诶~别动手嘛，我还想多听听这位先生的演讲呢。"
 Xingqiu.3:0 "草木萌芽"
 Xingqiu.3.d:0 "行秋很是苦恼，他最近偷偷溜出去和那位演讲的伟民先生见面的事情被商会的人知道了。不过也正是借着这次被发现，行秋才知道原来自己最近一直和裁新派的人打交道。现在他一方面听着商会中二把手那喋喋不休的话语，一边思考着那二把手口中的暴徒、流氓、叛徒——裁新派。“嘿，我们裁新派啊，不敢说自己是什么惊天地泣鬼神的组织，但好歹都是从市民中出来，到市民中去的。”“伟民兄，你接着说。”结果当天黄昏，行秋还是溜出去，在一家面馆与伟民见面了。“行秋小弟，没想到你这商会的二少爷，对咋们的事业这么感兴趣啊？”“哎呀，行侠仗义，救济天下的事情，无关身份~来，继续~”行秋好久都没有那么畅快的畅谈理想了。叫卖的人群，煮面的厨师，嬉戏的孩子，在伟民的构想中，道德与侠义如同天马行空般的绘画，用那鬼神的笔触勾勒着璃月的大地众生。行秋动心了，他向往那个看起来浪漫而美好的侠义社会。“行秋小弟，对那个未来感兴趣吗？”行秋豪爽的干完一杯茶水，眼睛里炯炯有神的说道。"
 Xingqiu.3.a:0 "行侠仗义，吾辈义不容辞！”"
 Xingqiu.4:0 "阴谋"
 Xingqiu.4.d:0 "这已经不是行秋第一次与商会的人发生矛盾，曾经在兄长管理下的商会，是行秋行侠仗义的保障，行秋曾经也一直以为他会这样子贯彻着他的侠义。但是如今商会只知道让他理解大局。他们拼了命的阻止行秋和裁新派的人继续交往下去，甚至假惺惺的把那卧床不起的兄长作为筹码，让行秋“再三思考”。这是赤裸裸的威胁，因为商会需要一个傀儡作为代表，所以行秋就是他们的最佳人选。但是看见卧床重伤的兄长，行秋第一次感觉到自己的理想有多脆弱。他让步了，为了兄长的安全，哪怕他现在就可以选择和商会彻底闹翻，借着傍身武技闯出大门，他也不能让动弹不得的兄长一个人被控制在商会的手中。随着二把手那奉承而得意的笑容，行秋被软禁了，只能独坐在兄长的床前，感叹道……"
 Xingqiu.4.a:0 "事事不易……"
 Xingqiu.5:0 "一笔资助"
 Xingqiu.5.d:0 "裁新派的会计可不是什么轻松的活。紧张的赤字问题，庞大的开支，以及愈加严重的政治环境问题，裁新派的可用资金开始愈加的拮据。一个个红色的数字，一张张泛黄的账单，会计的压力可以说是相当之大。干革命也要本钱啊！会计的眼神突然瞥到一张不大不小的支票上，上面提供的金额可以让整个组织运作大半年。会计吓的赶紧看了看资助人。龙飞凤舞的签名仿佛是多重加密的密文，会计暗叹一口气，然后赶快找来附近的同志们。"
 Xingqiu.5.a:0 "这是谁寄来的？！”"
 Xingqiu.6:0 "秘密行动"
 Xingqiu.6.d:0 "随着局势的恶化，谁也不敢在晚上随便逛街了，但是仍然有人穿行在黑暗的巷子里。只不过他们可不是什么深夜买醉的家伙。他们是商会的杀手，专门在晚上对那些白天与之作对的人进行“登门拜访”。门被踹开了。杀手们穿着斗篷，逍遥的搜查着房间的每一个角落。但是这一次他们招惹错人了。随着一声哨响，裁新派的民兵们迅速集结了起来，如同野草般从安静的街头巷尾钻出，把房子围了个严严实实。下一刻，拼杀的声音传遍了街头巷尾。"
 Xingqiu.6.a:0 "第二天早上，一切都会归于议会上的争端。"
 Xingqiu.7:0 "资本的力量"
 Xingqiu.7.d:0 "行秋无神的看着远处狂欢的派对，那是商人和官僚在酒池肉林中欢愉。而这个房间却显得各外的安静，只有行秋和他的兄长。他的兄长仍然浑身掺着绷带，闭嘴眼睛。行秋知道，他会作为傀儡活下去，而幸运的是，他的兄长至少在他的身边。今夜，是资本的新生。"
 Xingqiu.7.a:0 "资本的力量，碾碎一切幼稚理想"
 Xingqiu.8:0 "理想的侠义"
 Xingqiu.8.d:0 "商会的人卷着能带走的资本逃跑了，没人在乎一个病人和一个傀儡的死活。但是对于行秋而言，他已经等了很久了。当商会的大门被撞开，行秋轻轻的给兄长盖上被子，然后看着满心欣喜的裁新派们，一同趁着夜色，伴随着两旁民众的欢呼，奔赴街道尽头那高大的政府大楼。今夜，是侠义的开端。"
 Xingqiu.8.a:0 "理想的力量，战胜了肮脏的现实"
 Xingqiu.9:0 "来自北方的通讯"
 Xingqiu.9.d:0 "令人震惊，虽然我们对于北方同为人民主义的璃月人民共和国有所认识，但是我们仍然难以想象他居然现在愿意主动对我们的政权伸出橄榄枝。行秋委员长，我们作为一个新生的政权，任何行动都需要谨慎决定，每一步都是艰难且无法回头的决定。"
 Xingqiu.9.a:0 "致电：志同道合"
 Xingqiu.9.b:0 "切断通讯，让边防部队加紧巡逻"
 Xingqiu.10:0 "人民主义的合作"
 Xingqiu.10.d:0 "在归离原的某处荒野，两派的外交队伍相隔数十步，看着彼此的身影。璃月人民共和国的主席刻晴和飞云共和国的委员长行秋，在微风吹拂的草场上注视着对方。二人都是曾经在璃月港有过一面之缘的共事者罢了，真没有想到会有这么一天。曾经飞云商会的二少爷，现在却选择了和市民站在一起？曾经璃月七星的玉衡星，现在却选择了领导农民和工人？但是二人心中的困惑并不能打破璃月支离破碎的局面，他们需要的是一场全面的合作。哪怕暗地里，同盟内部的势力斗争已经开始……人民主义者们现在也必须选择为了胜利共同战斗。"
 Xingqiu.10.a:0 "至少此时团结是第一的"
 Xingqiu.11:0 "人民主义的对立"
 Xingqiu.11.d:0 "根据最新的消息，璃月人民临时政府和飞云临时政府的外交开始向着对立与破灭的方向不可避免的发展着，而双方巡逻队的冲突也在与日俱增。而此前对于二者存在的其他周边势力此时则开始加剧了二者边境冲突的局势，力图让不可调和的矛盾陷入彻底的爆发。而著名仙人派评论家在这件事上如此评论道……"
 Xingqiu.11.a:0 "这群人民主义者自己放着就垮了……"
 Xingqiu.12.t:0 "来自行秋的提议"
 Xingqiu.12.d:0 "我们收到了来自飞云共和国最高领导者行秋委员长的一项提议，为了璃月的统一和人民主义的发展，让我们与其进行和平的合并与交接。全体对于这个前所未有的提议几乎没法提出设想，全党上下都在等待着您的意见，刻晴主席。"
 Xingqiu.12.a:0 "人民主义的统一是不需要以战争为结果的"
 Xingqiu.12.b:0 "革命的果实不能被他人窃取，准备作战"