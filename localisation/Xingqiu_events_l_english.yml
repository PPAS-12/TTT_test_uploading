 Xingqiu.8:0 "兄弟隔阂"
 Xingqiu.8.t:0 "兄弟隔阂"
 Xingqiu.8.d:0 "这已经不是兄弟二人第一次争吵了，作为飞云商会守门的家丁，行秋兄弟二人争吵的声音他在楼下的大门都可以听见。他只能不厌其烦的挥舞手上的棍子，驱赶着那些想看笑话的群众。“你不能再去管闲事了！行秋！我需要告诉你多少次，你必须要理解现状！”“我已经都看在眼里了，兄长！但我实在无法忍受！”完全没有进展，完全没有内涵，一次又一次单纯的重复的争吵。“砰！”二少爷再一次夺门而出，老爷又一次让派他去追上二少爷。真是个无聊的活，他这么想着，一路跟着追了上去。二少爷喜欢一个人在悬崖边上坐着，这应该是他从前遗留下来的习惯，而家丁的任务也很简单——保护行秋的安全。他就站在二少爷身后不过十数步的位置，二少爷本人也看起来并不在乎。瑶光滩的海风令人放松，家丁不禁舒展了一下身体。但是下一刻他的身体完全僵住了，行秋转过头，那双暗淡的眼眸死死的盯住了他。“二少爷，请问有什么吩咐的吗？”他尽可能压低自己的身体细声说道。“你说，兄长他可否还对我有手足之情？”突如其来，简直是毫无逻辑的问题，让家丁一时间难以回答。斟酌许久后，他小心翼翼地开口到：“二少爷，您的兄长一定仍然是关心您的。您看，如今璃月这样混乱，您的兄长依然尽了手足之情保护您，为了您而大发脾气，这不正说明他对您寄予厚望吗？”说完这些话，家丁停下话头，盯着行秋，生怕他再有什么反应。良久，行秋摆摆手道：“你说的很有道理…我并非没有自卫的能力，你先回去报告兄长吧。”即便没有转身，家丁也对着行秋的背影鞠了一躬，默默离开了。行秋望着下面本是金黄色，却被夕阳染上一抹红的沙滩，重重叹了口气。此刻，他感觉兄长给他的“厚望”，几乎能把他身下的悬崖压塌。"
 Xingqiu.8.a:0 "“快意恩仇”终究是停留于小说上的词语。"
