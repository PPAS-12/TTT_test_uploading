 Xingqiu.1.d:0 "近期，一些报告从孤云阁工业区中递交到了我们手上。一些工厂长发现有的工人经常会在工作的时候互相说些什么，此种现象还在逐渐扩大，虽然他们抓了几名工人询问，但也只问出来了一些没有意义的事情，或许只是他们多虑了。那些工人也许只是想聊一些关于快要到来的海灯节的话题，对于这种过去的重要节日的关心是人之常情。不过，现在我们可没有时间举办所谓的海灯节庆典，他们也只能在梦里想想罢了。"
 Xingqiu.1.a:0 "看来得给他们多干点活儿，真是闲的慌…"
