 Xingqiu.15:0 "抉择"
 Xingqiu.15.t:0 "抉择"
 Xingqiu.15.d:0 "“行秋？行秋！”荧用力地摇着他的肩膀，但他只是呆呆看着远处火光冲天的孤云阁，沉默着。一具具尸体顺着海浪被冲到了岸边，肉眼可见的血河在海中扩散着。与尸体飘荡过来的还有一艘艘破船，上面挤满了侥幸逃过一劫的人们…吗？“别让他们跑了！”一艘小船刚刚靠到岸边，闪着寒光的枪尖便戳入了坐在最前面的男人的心窝。家丁们拿着狼牙棒和长枪一哄而上。飞云商会知道收留逃难者的下场......现在为了几百个平民得罪凝光可不是一个好主意。第一时间受到消息的家主立即部署家丁，不允许任何一个难民踏上滩头。人们不是被推下大海，就是被当场打死或刺死。仿佛与对岸的屠杀遥相呼应，鲜红的浪头开始打在这片海岸上。“行秋！现在还有阻止他们的机会！”一旁的重云咬紧牙关，大剑已握在手。他只是苦笑。“我会支持你的，不管你做出什么选择…”荧一挥手，取出剑来，摆出准备动作。行秋的嘴唇颤抖着。罪恶的灵魂已然裂成两半，一片愤怒而不甘，一片平静而麻木。在静止的时间中，两个人正不计代价的搏斗。随后，他开口了。"
 Xingqiu.15.a:0 "我们上。"
 Xingqiu.15.b:0 "…我…做不到…"
 Xingqiu.16:0 "英雄"
 Xingqiu.16.t:0 "英雄"
 Xingqiu.16.d:0 "小女孩害怕极了。她的父母拼了命才把自己送上离港的船，在听见岸边一阵枪响后，父母没有再呼唤她。没有人驾驶的小船竟把她送上了海滩。但是迎接他们的不是一顿食物也不是什么安稳的住所，而是锋利利的长矛和带着尖刺的大棒。年幼的她看着随行的人被活生生淹死，或者被刺死和砍死。她只能蜷缩在即将倾覆的船上，祈祷着这一切能早点结束......她被发现了，那个家伙提着明晃晃的刀刃朝她走了过来，看起来丝毫没有怜悯，只是想要早点收工。女孩动弹不得，呆呆地看着家丁举起手中的刀刃…一道惊鸿闪过，家丁应声倒地，在一阵哗然中，她看见一位斯文的少年摩挲着精致的剑，背对着她，向在场的家丁怒目而视。“你们这些可耻的家伙该停下了。”“二少爷！？”金发与蓝发的两位年轻人急忙入场，各自站在行秋的一边。“行秋，太冒险了！”荧的语气中却没有丝毫担心，反而充满了喜悦。“唔，到关键时候，你还是挺可靠的嘛。”重云摆出架势，语气中同样充满着信任。三人背靠背站在一起。少年金色的眼睛里闪烁着异样的光芒，“要上了！”紧接着，一阵刀光剑影，家丁们根本不敢与他们拼命，四散而逃。女孩瞪大眼睛看着这一切，稚嫩的小手向前伸去，询问着如同故事中现身的豪杰一般的人们。“你们是，传说中的侠客吗？”行秋转身，像以往那样，露出一抹笑容，“嗯！吾身乃，侠义也！”"
 Xingqiu.16.a:0 "英雄何须问出处！"
 Xingqiu.17:0 "雨中痴人"
 Xingqiu.17.t:0 "雨中痴人"
 Xingqiu.17.d:0 "行秋站在瓢泼大雨中。他知道，雨过无痕，滩涂上的血迹会被冲刷殆尽，尸体终会腐烂，情侣们会在这里耳语。他开始觉得冷，从内到外的，从心底里发冷。他挣扎的站起来，手向背后一摸，那把佩剑上的花纹与刻字没有一刻比现在更让他感到讽刺。“侠义，侠义！侠义…”他抬起眼，远处的天空划过一道闪电，如一只手狠狠地击碎了他的理想。“为什么……为什么……”他低下头，如梦呓一般重复着。雨水渗入嘴里，涩的发苦。可他能怎么做？他能怎么做？往日他总觉得兄长太过死板，太过理想，从头来，理想的却是他自己。“够了，够了……不，不要再说了，求你……”泪水不受控制地涌出，他跌跌撞撞地向前跑去，仿佛再躲避着什么，可那烦人的耳语却无处不在，他只能向着那血染的滩涂跑去。少年身上织锦的衣服沾了水，重了，颅内如同万针穿刺，他跑不动了，绊了一跤，摔在地上，蜷缩成了一团。“重云……兄长……父亲……荧……谁都行，谁都行……”但是谁也没有来。求生的本能让行秋勉强地爬起来，却发现自己正站在死亡中间，被不语环绕着。他腿一软，再次跪坐在地上。“不……够了……”不知何处的光芒开始暗淡，失去意识前，他悦然听见自己闲聊时曾说出的话：“说起来，我们家的锦缎伞，好像不能遮阳也不能避雨，唯一的作用，好像就是挂在墙上。”"
 Xingqiu.17.a:0 "和我一样。"
 Xingqiu.18:0 "报告"
 Xingqiu.18.t:0 "报告"
 Xingqiu.18.d:0 "据统计，本次暴动造成约10000名人员死亡，其中约有6500名为在岗工人，3000多人受伤，其中至少有1500人残废。士兵约有600人受轻伤，无士兵死亡。本次暴动造成的财产损失预计达到5000万摩拉，预计能够在半年内恢复。"
 Xingqiu.18.a:0 "令人无奈的消息…"
 Xingqiu.20:0 "街头巷尾"
 Xingqiu.20.t:0 "街头巷尾"
 Xingqiu.20.d:0 "在海灯节的前一天，街道显得尤为的热闹，那些平常愁眉苦脸的工人也露出了难得的笑容，毕竟这两天可是难得的还存在的假期了。工人们拿着他们自己抽空制作的霄灯聊着天，没有去探亲而留下的那些巡逻队士兵似乎也轻松了许多。虽然大家都知道，在这短暂的休憩后是更多的加班，但令人愉快的氛围还是让冰冷的孤云阁工业区开始变得热闹了起来。"
