 Xingqiu.46.d:0 "大量的暴动者已经涌上城市的街道，开始冲击士兵建立的临时防线。店铺玻璃被砸碎的声音与人们的吼叫声混杂在一起。士兵们排成人墙阻挡着暴动者前进的脚步，在防线快要被冲开时，城市防卫官收到了来自群玉阁的指令——允许他们向暴徒随意开火。很快这个指令就被发送给了前方阵地里的士兵。得到命令的士兵们立刻举起枪对着人群开火，一瞬间，密集的枪声就盖过了暴动者的呐喊声，取而代之的是一阵阵惨叫。暴动的人群似乎没有料到士兵们会开枪，四散奔逃，许多人被推倒在地上，再被每个人踩上一脚。仓皇逃窜的人们毫无保留地向官兵露出自己的后背，而他们毫不犹豫的扣下了扳机。鲜血已经开始从青石砖的缝隙中渗出，这场暴动已经完全演变成了一场屠杀。"
 Xingqiu.46.a:0 "…被血红色的天空掩盖。"
