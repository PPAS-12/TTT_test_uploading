 Xingqiu.4:0 "坊间耳闻"
 Xingqiu.4.t:0 "坊间耳闻"
 Xingqiu.4.d:0 "行秋跟着兄长与商会来到这里有点时间了，但是他一刻也安稳不下去。他走在看似跟往日无差的街上，尽可能把自己装扮的不像是飞云商会的二少爷。在这里，充斥着暴力与邪念的恶行无时不刻不在发生。假若在平时，他一定会大打出手吧，但是那些在犯下恶行的不是别人，正是自家的家丁。“哟！是少爷啊！”家丁见到行秋，赶忙收起手中的棍棒，摆出一副奉承的脸欢迎道。“别打了……这人犯了什么？”行秋眉头低垂，这已经不是第一次看见这种事情了。“如您所见，他在公开诋毁家主大人的政策啊，这可是万万不能的！”行秋下意识地咧开嘴，但是却说不出话。他不想和他的兄长再起冲突了。每当他想起每次兄长口中谈吐着什么为了商会，为了所有人之类的说辞，一股无力感便会油然而生。他已经没有资格打抱不平了。“暂且放过他吧…就当是给他一个教训。”二少爷的话果然管用，那些家丁仿佛是下班了一样，四散而去了。“没事吧……”行秋拉起那个地上被打到鼻青脸肿，衣衫褴褛的人。对方立马挣脱了他的手，什么话都没有说，仅仅是用那种宛如尖刀的眼神看着他。见证了全过程的路人们也看着他，那种敌视和不解的眼神让行秋如芒在背。没有感激，没有问候，那个人头也不回的离开了这里，一瘸一拐走进了巷子的深处。行秋在巷口木然站着，脸上仅剩的一丝苦笑也消失了。他相信，在来到这儿的短短的一段时间里，他们家已经在他人的嘴里死了无数次。行秋慢慢转过头，在路人的注视下快步离开了。"
 Xingqiu.4.a:0 "“侠义”已然是过去的词语了。"
 Xingqiu.5:0 "秘密谋划"
 Xingqiu.5.t:0 "秘密谋划"
 Xingqiu.5.d:0 "一个士兵报告，他发现有很多工人在下班后会一同前往一个仓库，似乎正在秘密谋划着什么。我们仔细搜索了那个仓库，但只发现了一些消遣用的纸牌，之后我们更是抓捕了几名被士兵举报的工人，但除了他们家里为了海灯节准备的霄灯之外，我们在他们家中没有任何特别的发现。同时，巡逻的士兵们发现越来越多的工人在工作时消极怠工，虽然警告过后他们还会继续工作，但这种情况确实在不断地增加，虽说海灯节即将到来，工人聚在一起聊天和消极怠工也是正常的事情，不过，我们的管理部门还是命令巡逻队要增加在工厂中监视工人的士兵，不让那些工人太过随心所欲。海灯节过后我们再找他们算账。"
 Xingqiu.5.a:0 "这些家伙可别整什么幺蛾子…"
