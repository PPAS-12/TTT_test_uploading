l_english:
 NNG4_1:0 "反叛与自由"
 NNG4_1_desc:0 "北斗的自由化方案已经深深的伤害了底层的无产阶级，于是在辛炎将军的带领下，人民们选择了武装暴动。现在，这场暴动已然演变成了革命。"
 NNG4_2:0 "建设孤云阁基础设施"
 NNG4_2_desc:0 "为了参与到大陆上的纷争，作为基地的孤云阁必须要稳固，为了增长力量，公社已经开始了开发工作。"
 NNG4_3:0 "不同以往的摇滚"
 NNG4_3_desc:0 "孤云阁革命胜利了，人民们建立起了一种与众不同的自治公社社会，在璃月地区内，这种社会结构都是独一无二的。"
 NNG4_4:0 "因火热和激情团结"
 NNG4_4_desc:0 "在推翻北斗的统治后，尽管所有人都认为我们不可能建立起稳定的政权，我们迟早会四分五裂，现在我们内部的不和迹象似乎印证了他们的话语，但是我们的实际行动终将证明他们是错误的，让我们团结在辛炎主席周围！"
 NNG4_5:0 "叛逆主义建筑"
 NNG4_5_desc:0 "公社的理念显然已经和传统相去甚远，在保守派看来我们是叛逆的人民，既然如此，我们更要将这叛逆发挥到底，创造出我们自己的新事物。"
 NNG4_6:0 "反抗自由化法案"
 NNG4_6_desc:0 "北斗所留下的自由化法案完全就是一团烂摊子，而我们现在必须将这团烂摊子给收拾干净。"
 NNG4_7:0 "叛逆工人自治组织"
 NNG4_7_desc:0 "先前的自治组织仅仅作为革命胜利后的临时组织，作为长久社会组织并不合适，所以要进行必要的改革。"
 NNG4_8:0 "激情召集我们"
 NNG4_8_desc:0 "“同志们，我们已经胜利了，但是我们并没有安全，在这孤云阁上，我们孤立无援，只有我们自己才能保卫自己，所以拿起武器，加入摇滚公社军，保卫革命成果把’辛炎在民兵动员大会上如是说道。"
 NNG4_9:0 "公社和摇滚并不可怕"
 NNG4_9_desc:0 "在过去，“无政府主义’一直是当权者嘴里的“癌症’，会腐蚀人民的心灵。但是现在，我们用实际行动证明，辛炎和她的摇滚无政府并不像宣传的那般，而是人民的呵护者。"
 NNG4_10:0 "再见大姐头！"
 NNG4_10_desc:0 "北斗已经被控制住了，曾经她是辛炎口中亲切的“大姐头’，现在却是公社的阶下囚，等待着人民的审判。"
 NNG4_11:0 "拿出激情保卫公社"
 NNG4_11_desc:0 "尽管我们身处孤云阁，远离璃月大陆的各方纷争，但是我们不能够松懈，要提防敌人随时可能发动的突然袭击。战士们，拿出十二分的激情保卫公社！"
 NNG4_12:0 "深挖洞，广积粮"
 NNG4_12_desc:0 "现在我们处于一种孤立无援的状态，周围的反动派们随时准备反扑，为了保卫公社，我们必须要储备粮食构筑堑壕！"
 NNG4_13:0 "第一届公社代表大会"
 NNG4_13_desc:0 "目前局势已经暂时稳定下来，因此需要我们召集各个公社的代表，召开一次大会，确定未来一段时间的方向。"
 NNG4_14:0 "审视内战局势"
 NNG4_14_desc:0 "我们无法保证在这场席卷全璃月的内战能独善其身，现在是时候看向周围，拿起武器，准备斗争了。"
 NNG4_15:0 "联系南部公社"
 NNG4_15_desc:0 "璃月南部的工人们先前发动了起义，建立了一套和我们类似的无政府公社组织，或许我们应该采取行动和他们取得联系。"
 NNG4_16:0 "准备联合“演唱会“"
 NNG4_16_desc:0 "辛炎已经和黑卫军安全理事会进行了秘密会晤，并且商讨出了一项针对璃月港的共同行动，这项行动被命名为“演唱会“。"
 NNG4_17:0 "燥热旋律"
 NNG4_17_desc:0 "近来，公社民兵中出现了一种低落的情绪。辛炎主席为了缓解这种情绪，专门演奏了一场富有火热激情，名为“燥热旋律’的演唱会。"
 NNG4_18:0 "公社反抗之魂"
 NNG4_18_desc:0 "公社是由我们这样一个个的社员的起义争取来了，因此我们将会同一切试图夺走这来之不易的自由的人斗争到底"
 NNG4_19:0 "加紧训练"
 NNG4_19_desc:0 "外部各势力间的斗争已经愈发扑朔迷离，为了确保公社的稳定，只有加紧训练更多军队"
 NNG4_20:0 "海军中的特别歌曲"
 NNG4_20_desc:0 "现在的海军人员基本由前北斗派成员组成，尽管他们已经表示服从辛炎主席，但是仍有相当多的水兵表示出不忠诚的迹象，为此，辛炎主席准备巡视海军并为海军作曲一首，拉拢不忠的水兵们"
 NNG4_21:0 "非常状态，非常措施"
 NNG4_21_desc:0 "现在革命形势危急，武装保卫革命是首要目标。为此，辛炎主席决定采取一些非常措施。"
 NNG4_22:0 "逮捕自由派"
 NNG4_22_desc:0 "“同志们，尽管我们成功革命了，但是我们的内部仍然有不少自由派分子，他们躲藏在暗处，伺机破坏革命，而我们将会把他们找出来，再审判。“摘自第38号讲话——辛炎主席。"
 NNG4_23:0 "孤云阁兵工厂"
 NNG4_23_desc:0 "保卫公社需要更多的士兵，也就是更多的武器，和更多的工厂。"
 NNG4_24:0 "“摇滚”是唯一"
 NNG4_24_desc:0 "危险并不总是来自外部，有时候是来自党的内部，有些反对派试图质疑我们的方向是否正确。在我们的苦口婆心的‘劝导’下，他们要么改变主义，要么沉默。"
 NNG4_25:0 "消除“成见”保持稳定"
 NNG4_25_desc:0 "党内和党外的反对力量已经被消灭，孤云阁局势已经稳定，我们将继续前进。"
 NNG4_26:0 "每人一把乐器"
 NNG4_26_desc:0 "武器对于战争来说是必不可少的，为了前线，后方要进行集约化大生产。"
 NNG4_27:0 "更加现代的摇滚"
 NNG4_27_desc:0 "世界从来不是一成不变的，在战争中更是如此，为了保证不落后于别人，我们的科研要加快步伐。"
 NNG4_28:0 "正规化民兵"
 NNG4_28_desc:0 "在现有形式下，民兵已不再合适，一支正规化职业化的军队才是战场所需要的，辛炎主席已经开始着手整编‘摇滚之友’。"
 NNG4_29:0 "集中力量办大事"
 NNG4_29_desc:0 "孤云阁地区已经牢牢的掌握在我们手上，在这个远离大陆的大岛上，我们只有将全部力量集中在一起，才能保证能够继续前行。"
 NNG4_30:0 "自由海军项目"
 NNG4_30_desc:0 "目前的北斗留下海军的规模并不能维持公社对于孤云阁周边海域的控制，因此，一项名为‘自由海军’的海军扩建计划被批准"
 NNG4_31:0 "扩建船坞"
 NNG4_31_desc:0 "现有的船坞已经不能满足需要，公社需要更多的船坞来保卫。"
 NNG4_32:0 "组建乐队"
 NNG4_32_desc:0 "为了参与这混乱的内战，公社的军队必须进行登录作战，此时海军陆战队这种队伍的重要性便显露出来。"
 NNG4_33:0 "反叛强权"
 NNG4_33_desc:0 "我们起兵反叛本就是为了人民的自由，所以我们也不应组建一个凌驾于人民之上的政府，所有的权力都将属于人民们的公社。"
 NNG4_34:0 "包容其他“音乐”"
 NNG4_34_desc:0 "自由是公社的最基本的理念，因此人人都有发表观念的自由，其中难免有些异见，但是在自由理念下，这些都是能够容忍的。"
 NNG4_35:0 "扩建孤云阁南部矿场"
 NNG4_35_desc:0 "我们现在孤立无援，无法依靠外界，能帮助我们的只有我们自己。"
 NNG4_36:0 "人民审判罪人"
 NNG4_36_desc:0 "自由派的支持者们，尽管他们罪行累累，但仍必须经由人民的审判，任何不经审判的私刑都是不可接受的，是对人民权力的赤裸裸的践踏。"
 NNG4_37:0 "叛逆精神引领我们"
 NNG4_37_desc:0 "我们已经稳定了孤云阁，指引我们的正是辛炎主席和她的’叛逆精神‘，之后，在这精神的照耀下，前路已然明朗。"
 NNG4_38:0 "自由摇滚的乐器"
 NNG4_38_desc:0 "民兵属于各个公社，而各个公社之间都有一定的生产能力，因此辛炎主席鼓励公社扩大生产，保持武器自给自足。"
 NNG4_39:0 "摇滚与乡村结合"
 NNG4_39_desc:0 ""
 NNG4_40:0 "宣传属于我们的音乐"
 NNG4_40_desc:0 "辛炎主席最近为了军中的战士们写了一首新歌曲，赞颂并激励了这些为了人民们的自由而奋战的卫士。没有他们，也就没有了公社，人民也会失去他们应有的权力"
 NNG4_41:0 "联合公社做好准备"
 NNG4_41_desc:0 "现在孤云阁地区已经完全公社化，但同时我们已经不能对外界置身事外了，公社必须采取行动，否则就会被浪潮所抛弃。"
 NNG4_42:0 "我们独自前行"
 NNG4_42_desc:0 "联系璃月南部的无政府同志的尝试失败了，在接下来的道路上，我们能依靠的只有自己。"
 NNG4_43:0 "组成自由地区战线"
 NNG4_43_desc:0 "我们已经同黑卫军准备好联合在一起，接下来双方将会背靠背的站在一起，共同面对敌人。"
 NNG4_44:0 "璃月港“演唱场地“"
 NNG4_44_desc:0 "现在摆在我们和黑卫军第一个问题就是甘雨所控制的璃月港，为了打通双方的连接和扩大我们的生存空间，和璃月港起冲突是必然的事，所以，我们要从现在开始做好准备。"
 NNG4_45:0 "摇滚之友"
 NNG4_45_desc:0 "黑卫军已经回应了我们，他们赞同我们共同的安娜其理想，现在我们在这场内战中有了盟友。"
