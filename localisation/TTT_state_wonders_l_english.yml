 TTT_WONDER_INTRO_TITLE_Upper_Guiliyuan:0 "§b上归离原§!"
 TTT_WONDER_INTRO_TITLE_Lower_Guiliyuan:0 "§b下归离原§!"
 TTT_WONDER_INTRO_TITLE_Qingce_Village:0 "§b轻策庄§!"
 TTT_WONDER_INTRO_TITLE_Sedimentary_Rocks_Abyss:0 "§b层岩巨渊§!"
 TTT_WONDER_INTRO_TITLE_Yaoguang_Beach:0 "§b遥光滩§!"
 TTT_WONDER_INTRO_TITLE_Jueyunjian:0 "§b绝云间§!"
 TTT_WONDER_INTRO_TITLE_Guyun_Cockloft:0 "§b孤云阁§!"
 TTT_WONDER_INTRO_DESC_Default:0 "§b这个省份似乎没有装上对应的地区介绍，再检查一下吧？§!"
 TTT_WONDER_INTRO_DESC_Liyue_Harbor:0 "§b作为璃月的政治和经济中心，这座历久弥新的港口毫无疑问也是璃月的文化中心，也是璃月传统意识形态——帝君主义的发源地。大量的商人和零售商组成了这里的人治主义的人口基础，而繁荣的海运贸易更是位其发展锦上添花。与此相伴而生的则是迅速壮大的码头工人群体和城市间的手工从业者，他们是人民主义天然的土壤。虽然无产阶级和资产阶级在这个庞大的港口都市中矛盾丛生，但是作为帝君主义的发源地，这里的人们早已找到了一条看似可以和平下去的发展道路。以文化和习俗为纽带，璃月港无疑是一个意识形态纷繁复杂却又万事不离其中的地方，只要帝君主义仍然领导者璃月人民，那么这里就是璃月永远的掌上明珠。§!"
 TTT_WONDER_INTRO_DESC_Upper_Guiliyuan:0 "§b作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里的地理位置十分优越。北部临近河口，南部临近璃月港。原本这里仍然大量以农业和少量的淡水渔业为主，但是在刻晴的北归离原工业计划中，这里开始大量的建设工矿设施，使得这里逐步开始成为了一个新兴的工业基地。但是大量的地主和富农仍然控制者这里绝大多数的人口和土地资源，也许只有进一步的发展，这里才会重现往日的辉煌。§!"
 TTT_WONDER_INTRO_DESC_Lower_Guiliyuan:0 "§b作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里可以说是璃月港通往北方的门户，因此这里在漫长的重建历史中拥有了大量的市镇和手工业作坊。小规模的城市在这里密集分部着，进而形成了独特的市民阶层和市民文化。商会和工会在这里繁荣发展，随着社会经济的繁荣而开始日渐产生摩擦。大量的市镇中仍然存在着少量的田野，不过大多为种植园和经济作物，而在文化上，这里的农民也更加倾向于城市，已经发展为了城市发展的重要组成部分。§!"
 TTT_WONDER_INTRO_DESC_Qingce_Village:0 "§b作为璃月最为传统的农业地区，地处偏远，人口稀疏。这里的经济来源是农业和少数的林业，为这里仍然在居住的中老年人口和未成年人提供着基本的生活来源。当地地势复杂而且多河流与瀑布，因此当地的工业和人口发展十分缓慢。并且地处人烟稀少的边境地区，安全事务也成为了迫在眉睫的问题，假如有人愿意保护他们的安全，从地缘上来说，这个地区就会听从谁的安排。§!"
 TTT_WONDER_INTRO_DESC_Sedimentary_Rocks_Abyss:0 "§b层岩巨渊的历史由来已久，传说此地原本是一处古国的遗迹，但是大量珍惜矿产的发现这里不再平凡，为璃月接下来的漫长发展提供了基本的物质资源，因此这里也聚集着大量的冶金工业和工矿设施。这里地处偏远，因此这里的工人们有着一套在长久劳作中形成的，不依赖璃月港政治治理的地方自治规则。工人们在遭遇野外的少量魔物时，与其选择报告官府，更加依赖自己组建队伍进行武装扫荡。§!"
 TTT_WONDER_INTRO_DESC_Yaoguang_Beach:0 "§b作为璃月的出海口滩涂，原本这里并不事宜大兴土木。软质的地面无法深挖地基以及长期驻扎。但是近几年天权星主导的海军扩建计划却使用了大量的浮筒和浮桥将这里改造为了一个新兴的船坞和海军基地。你在这里可以看见绵延起伏的船坞和吊车，以及正在维修和养护的船只。这里原本没有人员居住，而在凝光的主导下，这里进驻了大量天权星的麾下人员。§!"
 TTT_WONDER_INTRO_DESC_Jueyunjian:0 "§b作为仙家洞府的代表之作，绝云间以它那巧夺天工的设计和地理位置，让其变为了凡人眼中仙家洞府的象征。这里四处皆为通天的山峦和绵延的小径，似乎没有什么捷径可走，而在璃月的传统军事中，这里也是璃月抵御外部威胁的重要防线。这里居住的人口十分稀少，但是随着近年来对仙人的崇拜和依赖加重，陆陆续续开始有人搬迁进入群山之中，不过洞府的仙人暂时还未发表什么看法。§!"
 TTT_WONDER_INTRO_DESC_Guyun_Cockloft:0 "§b孤云阁是古代魔神大战时期，由岩王帝君投下的岩枪坍塌而成。坐落于云来海的入海口附近，地理位置十分巧妙，不仅仅没有阻塞河道，而且还起到了海防的效果。由于其独特的地理位置，让这里成为了天权星主导的海军扩建计划的核心，并且在其上面建立了大量的船坞和海军基地。大量的人员跟随着计划抵达了这座新兴的孤岛，工业区也随之在上面建立。§!"