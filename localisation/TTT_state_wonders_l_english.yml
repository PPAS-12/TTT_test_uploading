 TTT_WONDER_INTRO_DESC_Liyue_Harbor:0 "§b作为璃月的政治和经济中心，这座历久弥新的港口毫无疑问也是璃月的文化中心，也是璃月传统意识形态——帝君主义的发源地。大量的商人和零售商组成了这里的人治主义的人口基础，而繁荣的海运贸易更是位其发展锦上添花。与此相伴而生的则是迅速壮大的码头工人群体和城市间的手工从业者，他们是人民主义天然的土壤。虽然无产阶级和资产阶级在这个庞大的港口都市中矛盾丛生，但是作为帝君主义的发源地，这里的人们早已找到了一条看似可以和平下去的发展道路。以文化和习俗为纽带，璃月港无疑是一个意识形态纷繁复杂却又万事不离其中的地方，只要帝君主义仍然领导者璃月人民，那么这里就是璃月永远的掌上明珠。§!"
 TTT_WONDER_INTRO_DESC_Upper_Guiliyuan:0 "§b作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里的地理位置十分优越。北部临近河口，南部临近璃月港。原本这里仍然大量以农业和少量的淡水渔业为主，但是在刻晴的北归离原工业计划中，这里开始大量的建设工矿设施，使得这里逐步开始成为了一个新兴的工业基地。但是大量的地主和富农仍然控制者这里绝大多数的人口和土地资源，也许只有进一步的发展，这里才会重现往日的辉煌。§!"
 TTT_WONDER_INTRO_DESC_Lower_Guiliyuan:0 "§b作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里可以说是璃月港通往北方的门户，因此这里在漫长的重建历史中拥有了大量的市镇和手工业作坊。小规模的城市在这里密集分部着，进而形成了独特的市民阶层和市民文化。商会和工会在这里繁荣发展，随着社会经济的繁荣而开始日渐产生摩擦。大量的市镇中仍然存在着少量的田野，不过大多为种植园和经济作物，而在文化上，这里的农民也更加倾向于城市，已经发展为了城市发展的重要组成部分。§!"
 TTT_WONDER_INTRO_DESC_Qingce_Village:0 "§b作为璃月最为传统的农业地区，地处偏远，人口稀疏。这里的经济来源是农业和少数的林业，为这里仍然在居住的中老年人口和未成年人提供着基本的生活来源。当地地势复杂而且多河流与瀑布，因此当地的工业和人口发展十分缓慢。并且地处人烟稀少的边境地区，安全事务也成为了迫在眉睫的问题，假如有人愿意保护他们的安全，从地缘上来说，这个地区就会听从谁的安排。§!"
 TTT_WONDER_INTRO_DESC_Sedimentary_Rocks_Abyss:0 "§b层岩巨渊的历史由来已久，传说此地原本是一处古国的遗迹，但是大量珍惜矿产的发现这里不再平凡，为璃月接下来的漫长发展提供了基本的物质资源，因此这里也聚集着大量的冶金工业和工矿设施。这里地处偏远，因此这里的工人们有着一套在长久劳作中形成的，不依赖璃月港政治治理的地方自治规则。工人们在遭遇野外的少量魔物时，与其选择报告官府，更加依赖自己组建队伍进行武装扫荡。§!"
 TTT_WONDER_INTRO_DESC_Yaoguang_Beach:0 "§b作为璃月的出海口滩涂，原本这里并不事宜大兴土木。软质的地面无法深挖地基以及长期驻扎。但是近几年天权星主导的海军扩建计划却使用了大量的浮筒和浮桥将这里改造为了一个新兴的船坞和海军基地。你在这里可以看见绵延起伏的船坞和吊车，以及正在维修和养护的船只。这里原本没有人员居住，而在凝光的主导下，这里进驻了大量天权星的麾下人员。§!"
 TTT_WONDER_INTRO_DESC_Jueyunjian:0 "§b作为仙家洞府的代表之作，绝云间以它那巧夺天工的设计和地理位置，让其变为了凡人眼中仙家洞府的象征。这里四处皆为通天的山峦和绵延的小径，似乎没有什么捷径可走，而在璃月的传统军事中，这里也是璃月抵御外部威胁的重要防线。这里居住的人口十分稀少，但是随着近年来对仙人的崇拜和依赖加重，陆陆续续开始有人搬迁进入群山之中，不过洞府的仙人暂时还未发表什么看法。§!"
 TTT_WONDER_INTRO_DESC_Guyun_Cockloft:0 "§b孤云阁是古代魔神大战时期，由岩王帝君投下的岩枪坍塌而成。坐落于云来海的入海口附近，地理位置十分巧妙，不仅仅没有阻塞河道，而且还起到了海防的效果。由于其独特的地理位置，让这里成为了天权星主导的海军扩建计划的核心，并且在其上面建立了大量的船坞和海军基地。大量的人员跟随着计划抵达了这座新兴的孤岛，工业区也随之在上面建立。§!"
 TTT_WONDER_INTRO_DESC_Narukami_Island:0 "§b鸣神定义了鸣神岛，而鸣神岛定义了稻妻。这座勾玉般的岛屿，是稻妻政治、经济和文化的的绝对中心。然而现在它就是一具衰败的行尸。长期的风调雨顺让鸣神岛人口爆炸，肥沃的田野被过密的耕作压迫得不堪重负，其上的农民如同土地般成为某个大名的私有财产。都市工商业的发展遭到贵族的严格限制和盘剥。教育和才能不被重视，血统和等级压倒一切。整个城市到处充斥着不公。权贵欺压士族，士族欺压平民。面对着内卷和停滞，人们不得不诉诸阴谋诡计。当初跟随鸣神战斗的能人义士之后人，已经被民脂民膏喂得脑满肠肥，通过迫害任何想要挑战他们地位的新势力而获得病态的快感。敬畏地仰视着他们的平民，在牢不可破的阶级锁链的束缚下不得其志，反而将矛头转向身边人，或者向遥不可及的鸣神祈祷哪怕一丝一毫的帮助。传统和风俗压抑并支配了他们的思想，看上去和千年前的祖先并无差别。发展和进步，在稻妻是一个陌生的词，甚至有可能是绝对的禁忌。五百年来豪族统治者殚精竭虑编制的权力大网，不仅仅束缚着你，还有你的子子孙孙。你当然可以摆脱这种束缚，但代价是什么？§!"
 TTT_WONDER_INTRO_DESC_Kannazuka:0 "§b传说神无冢的意思是“没有神居住的山丘”。这刀削斧劈般崎岖的岛屿缺乏利用价值，曾经长期属于三不管地带，除了幕府卫戍部队外没人会对这里感兴趣。然而，随着富饶矿产的发现，这座岛屿的发展日新月异，它逐渐成长为繁荣的冶金中心。幕府甚至还从国外引入了一台被称为“御影炉心”的重型工业装置，以附近游荡的死去之祟神为能源冶炼高质量的玉钢，根据鸣神的教导锻造刀剑。然而，自鸣神之后，稻妻已经没有动机改进冶金技术，专业知识发展停滞，甚至无法在离开外国工程师协助后调教或修复御影炉心。更何况这里工作条件恶劣，设备简陋，随时有可能出事故。工人对此颇有怨言。也有人指出，随着提瓦特各武装力量都试图引入标准化十字弩、元素力和火铳，锻刀术在稻妻已经成为一种屠龙之术。然而，敢这么说的人基本上都被请进了天领奉行大酒店豪华套间，再也没人出来。§!"
 TTT_WONDER_INTRO_DESC_Yashiori_Island:0 "§b酝，《说文解字》称其与酿同义，即酿酒。八酝，据信来自记载于日本古代历史典籍《古事记》中的有关八岐大蛇的传说——斩蛇者为了斩杀八岐大蛇，命人反复酿造，酿出浓烈的酒，再设计使大蛇的八个头分别喝醉，最后将其斩杀。八酝对应了海祇岛民所信奉的远吕羽氏尊、海祇大御神——蛇形魔神奥罗巴斯被雷电影所斩杀一事，奥罗巴斯的骸骨至今还横陈在八酝岛上，斩杀奥罗巴斯的雷电影的无想的一刀在八酝岛上留下了永久的印记——一条笔直的深峡，将八酝岛基本一分为二。奥罗巴斯死后，其身骸上其能量与怨念污染了八酝岛周边的区域，不仅使这一地区的天气异常，常年雷雨交加，更影响了在这一区域内活动的人类，使他们生命力流失，陷入癫狂，酿成一桩桩惨剧，岛上居民四散奔逃。人们认为这些现象的背后都是由一个名为“祟神”的邪神的能量所造成的，所谓“祟神能量”，后来又成为御影炉心的动力来源，而由祟神能量凝结而成的晶化骨髓由成为了幕府生产的优质钢材“玉钢”的原料，化为了一把把精良兵器，在幕府军手中砍向八酝岛的海祇岛反抗军，但即便是倚仗着精良的兵器，也至今不能彻底拔除反抗军在八酝岛的营寨。反抗军和幕府军，祟神和岛民，优质钢材必须的原料……这座岛的故事还远未结束。§!"
 TTT_WONDER_INTRO_DESC_Watatsumi_Island:0 "§b传说，海祇民的出身是渊下宫的白夜民。他们生活在暗无天日的渊下宫，只有永昼和永夜。而随着“大蛇”远吕羽氏的前来，将珊瑚枝投入到了海中，形成了如今的海祇岛。而上了岸的白夜民也成为了后来的海民。他们信仰着远吕羽氏，安贫乐道，但仍受饥馑和疾病的困扰。海祇岛初任巫女朦云不愿看到百姓受苦，于是联合《东王》对鸣神岛发起了进攻……在取得了一系列的胜利以后，《东王》最后成为了一名暴君，将他的子民们压在脚下。而最终，这场战斗以《东王》等人被雷电影以无想的一刀被斩于无想刃狭间，奥罗巴斯神陨八酝岛而结束，海祇岛无奈只能与稻妻求和。作为战败的代价，海祇岛的人民也开始信仰鸣神，成为稻妻的附庸。千年的和平，给海祇岛带来了先进的技术、丰富的商品、以及能够自给自足的粮食...但时光易逝，口中的传说早已经变了味道。曾经的暴君变成了反抗的英雄，曾经的求和者变成了叛族之敌。如今海祇岛人思想开始出现巨变，他们渴望一场战斗，将海祇岛的敌人彻底赶出这个世界。§!"
 TTT_WONDER_INTRO_DESC_Seirai_Island:0 "§b位于鸣神岛以南数百公里的清濑岛注定是一片多灾多难的土地。数千年前，从鹤观来的雷鸟因为未知的原因北上袭击民众，因而被鸣神所斩杀于此，但它残魂的悔恨依然如鬼魂般游荡在这里。人们不得不布下镇物平复它的怨念，将邪恶的雷暴化为可控的闪电。它成为了稻妻的一大粮仓，雷光和雨水带来了肥沃的土地，庄稼在山坡上茁壮成长，天云城、越石村和平海砦等定居点繁荣发展，甚至大灾变也未能摧毁它。真正将它从地图上抹去的，是一场失败的叛乱。为了反抗新分封的大名借离岛垄断贸易，大海贼赤穗百目鬼左卫门带领清濑人民发动叛乱，遭到了幕府的残酷镇压。在幕府舰队即将登陆之时，巫女浅濑响试图解除雷鸟的封印以保卫岛屿，导致岛上的所有人连同幕府舰队主力一起被无羁的雷暴横扫一空。现在，清濑岛只是过去辉煌的一个残影，雷鸟的盛怒卷起污水，掀起山石，释放着永不停歇的雷暴，笼罩着这片土地。幕府已经彻底抛弃了清濑岛，只有最为凶恶的暴徒才敢于来此居住。也难怪古语会称它为“死亡之躯壳”。§!"
 TTT_WONDER_INTRO_DESC_Tsurumi_Island:0 "§b如果你觉得清濑岛还不够偏僻，那鹤观适合你。鹤观岛比清濑岛还要靠南得多，几乎在暗之外海的边缘。这寒冷而多雾的无人火山岛，就是字面意义上的世界尽头。传说，它曾经有着严寒的冬季和潮湿的夏季，上古的火山活动让它的土地极度肥沃，足以养育某个不知名的远古文明，以及他们已经退化为狩猎采集部落的后裔。这里曾经是雷鸟的居住地，而当它（或者是“她”？谁知道呢）被鸣神斩杀前后，整座岛屿被来源未知的迷雾笼罩。试图穿越的船只都有去无回。稻妻第七个岛的存在由历史沦为神话，神话沦为传说。那里已经没有任何活人，只有如风中残烛般的幽灵在无尽的雾中凄厉地呼唤。无论是多么绝望的暴徒，提到鹤观时都要打个寒战，更别提真正去寻找这被诅咒的岛屿了。§!"
 TTT_WONDER_INTRO_DESC_Enkanomiya:0 "§b渊下宫是一个位于海祇岛中心月浴之渊下的灰暗空间，海祇民族正是发源于此。虽然现在已经无人居住，但海祇人祖先留下的古代遗迹依然在那里挺立着。相传，海祇岛的灵气会和海水一起从月浴之渊流入渊下宫，导致严重的水土流失和土壤盐碱化。这一被称为“圣土化”的过程只有进入渊下宫并施行“海祇御灵祭”仪式才能部分暂停和扭转。然而，随着海祇岛经济的衰弱和冲突的爆发，探索渊下宫的事项被无限期推迟。如果珊瑚宫继续抽不出兵力，或者找不到敢于以身涉险的勇士，“圣土化”也就无法停止，海祇岛彻底沦为无法耕作的盐碱废土也只是时间问题。§!"
 TTT_WONDER_INTRO_DESC_Chinju_forest:0 "§b顺着神里屋敷石砖小路拾阶而下，便是这片传说中的精怪出没的神秘丛林，从影向山发源的河流穿过其间，随处可见的小神龛与妖狸石像提醒着你这里是稻妻传说中顽皮而神出鬼没的妖狸的老窝，恐怖的氛围是得天独厚，只是行走其间便能感到幽冥之气将自己团团裹住，据说在这片晦暗静谧的森林中，从怨灵到鬼怪，藏匿着稻妻几乎所有传说中的神秘生灵，承载着稻妻几乎所有神秘的民间传说，这里常常令人心生畏惧，有时却也意外的迷人，无论是湿润的空气还是触手可得的水力，都将为这片曾经的“传说之地”的发展提供助力。§!"
 TTT_WONDER_INTRO_DESC_Grand_narukami_shine:0 "§b高耸的影向山上，常人徒步难以抵达之地，沿着步道穿过鸟居，一片片淡雅而奔放的雷樱掩映着的，是供奉了御所鸣神主尊大御所大人的俨然建筑，全稻妻最大的神社，鸣神大社，历来由雷神的眷属所掌管，而被供奉的那位名字拗口的大人，正是雷神。不管经历了多少风吹雨打，鸣神大社也没有坍毁，不管遭受了多少灾厄腐蚀，雷樱也没有死去，阳光之下，没有地方比这里更接近“永恒”，这里是神下第一位，是无数稻妻人的精神支柱，也是雷神对世人给予温柔与依靠的那一面的意志和权能的显示，反过来，大社的掌管者——宫司，也将在必要的时刻成为安全阀，传达雷神子民的呼声，避免稻妻人民与雷电将军的矛盾积蓄至不可调和而总爆发，致使秩序崩溃乃至整个稻妻的覆灭。至少对稻妻而言，现世的神明对人类来说是一个沉重的话题。§!"
 TTT_WONDER_INTRO_DESC_Inazuma_city:0 "§b   随着百年的变迁，曾经建设修缮天守阁的百姓们，在周围安定下来。失去了土地的他们，开始经营起手工业，在这座城市里生存。百年的变迁，稻妻城也逐渐扩大，人口也不断增多。可这座城市至始至终也没有多少外来的面孔，究其原因是那锁国令，外国的商人想要碰运气就只能去离岛。这么做有利也有弊，好处就是城内形成了天目冶等专业手工作坊，而弊端则是技术落后，效率极其低下。\n\n 而如今，风雨欲动，九条家作为曾经的名族，如今受到各方势力的挑战。曾经衰落的社奉行、对政策严重不满的鸣神大社，以及新一代的稻妻人民。曾经织成的，迂腐的大网，如今被打开了一个小口子，留给他们安逸的日子不多了。§!"
 TTT_WONDER_INTRO_DESC_kamisato_estate:0 "§b比起九条家横贯三岛的封地，以及柊家的商业地产和贸易港，神里家的庄园就像是个破窝棚。不过话也说回来，神里家直到现在还有点产业，也算是他们运气好。这片地区位于鸣神岛最偏僻穷困的东部，离首都几乎有一周的路程，中间还要穿过恐怖的镇守之森。但是，如果谁能够在这里谋得一份工作，那也算是祖上积德了。神里家的家臣和佃农人数很少，但至少家主神里绫人不会把他们当成畜生，也不会在收成上十抽八。虽说亲民的贵族依然是贵族，但谁管那么多呢？人家生来就有责任，对你好那是老爷心善。有人声称，神里家之所以这么鉴，只是因为他们没有九条家那样的地位和财富罢了。敢这么说的人一般都会在晚上被神秘的兜帽小姑娘找上门，然后消失在夜雾中。§!"
 TTT_WONDER_INTRO_DESC_konda_village:0 "§b朝阳从影向山麓升起，映照着田园诗画般的村庄中辛勤劳作的庄稼汉。绯色夕阳中，是来往客商川流不息的身影。然而，这些都是过去式了。绀田村里不再有庄稼汉，而只有庄稼童和庄稼婆。本应稻香芬芳的天地，已经沦为杂草丛生的荒野。这里的一切，是稻妻衰败乡村的缩影。这并不是因为天灾 - 将军大人保佑稻妻年年风调雨顺。确切地说，问题就在于风调雨顺。几百年的丰收，让稻妻人口成倍增长，而耕地却未有多少增加，却被人为割裂成越来越小的碎片，租给精疲力竭的老农勉强糊口。人地比例的急剧恶化，导致了过剩劳动力的剧增和人们生存压力的激化，从而导致极端的内卷。半亩薄地不足以贴补家用，因此农民们把越来越多的劳动投入经济作物种植和家庭手工业，导致内卷扩散到手工业领域，收入更低，又使得农民家庭在经济作物和家庭手工业上投入更多的劳动，最终导致了粮食的减产和劳动生产率的极度低下。无法被这种低效经济模式容纳的青壮年待业人口逃入稻妻城和离岛，更进一步加剧了稻妻传统经济的内卷化。这种过密的繁荣，只需轻轻一推，就会轰然垮塌。§!"
 TTT_WONDER_INTRO_DESC_mt_yougou:0 "§b  “山不在高，有仙则名。”\n\n  影向，在佛教中指佛菩萨之应现。稻妻先民在影向山顶修建了鸣神大社用于供奉雷神，意味着这座山从此就与雷神绑定在了一起，神社的宫司一职也交给了雷神的眷属，白辰一族的狐斋宫来担任，后来又由同为白辰一族的八重神子接任。侍奉雷神的神社稳坐鸣神岛最高峰之巅，一览众山小，俯瞰着芸芸众生，本身就能说明雷神在人间的地位是独一无二、至高无上的，影向山巅参天的那棵雷樱的根系则联系着全稻妻所有雷樱的根系，是所有雷樱的本源，对于影向山来说，它已经被重新赋予了新的意义，它俨然已经成为了雷神在人间的权威的象征，它是一座山，供万人敬仰；它像一座山，压在人们心头。§!"
 TTT_WONDER_INTRO_DESC_ritou:0 "§b这里是雷电将军治下的稻妻与外界交流唯一的通道，锁国令把守的是大御所一切对外交流的动脉，是几乎一切可能对“永恒”造成破坏的不安定因子必经的门廊；这里是柊氏家族的“一方国”，勘定奉行手中的是整个政权的外汇和关税，是从重洋之外涌入稻妻的滚滚而来的摩拉之河；这里是万国商旅的驻足之地，一纸凭证难倒的是无数觊觎稻妻市场的商贾，是幕府阴影下同床异梦抱团取暖的蚁群。这里是稻妻的国门之前，这里是春风不度之地，这里是离岛。§!"
 TTT_WONDER_INTRO_DESC_Tenshukaku:0 "§b百年前，稻妻的子民们在鸣神岛的土地上，修建了一座城堡，为他们敬爱的神明提供居所。从当初的土堡，经过长时间的修缮...如今，俨然成为稻妻神明威望的证明。百年的变迁，并没有让天守阁黯然失色。而他身旁的千手白眼神像，直视着稻妻的百姓们。在威压之下的人民自然也不敢为所欲为，因为百姓们知道，忤逆神明将会降下无想之一刀，至少奥罗巴斯和他的海祇民之死可以证明这一点...§!"
 TTT_WONDER_INTRO_DESC_Araumi:0 "§b在更加繁荣的岁月里，荒海可一点都不“荒”：古人围绕着更久远的遗迹建造了城镇，其中并没有杀人机器对着活物无差别开火。在五百年前的大灾变期间，这里坚固的古代厅堂和堡垒成为了民众的避难所，并见证了狐斋宫生命中的最后一刻。此后，它就成为了人们眼中的禁忌之地。失去目标的战争机器久久游荡于此地。无论稻妻其他的地方有多卷，这里也鲜少有人踏足。这里失落的城垣非常宽广，绵延数十里。这不仅仅是恐惧遗迹机兵。有人说上古文明死去的幽灵和当年席卷世界的黑暗恐怖依然在这里出没，游荡在城市的碎石堆中，而遗迹机兵只是按照程序搜索这些怪物。但其他人说，只有疯狂的匪徒和浪人才会在此阴魂不散。§!"