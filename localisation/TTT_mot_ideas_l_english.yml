l_english:
 mot_lead_by_wind_a:0 "听凭风引"
 mot_lead_by_wind_a_desc:0 "西风教会与西风骑士团彼此支持，各取所需，如果没有变故，这种互利的关系会持续下去。"
 mot_lead_by_wind_b:0 "听凭风引"
 mot_lead_by_wind_b_desc:0 "西风教会与西风骑士团彼此支持，各取所需，如果没有变故，这种互利的关系会持续下去。"
 mot_lead_by_wind_c:0 "听凭风引"
 mot_lead_by_wind_c_desc:0 "西风教会与西风骑士团彼此支持，各取所需，如果没有变故，这种互利的关系会持续下去。"
 MOT_westwind_knights:0 "西风骑士团"
 MOT_westwind_knights_desc:0 "蒙德地区唯一的正规部队，是蒙德地区的精锐，也是蒙德城的庇护者。"
 mot_knight_1:0 "专业的骑士团"
 MOT_locked_before_military_reform:0 "§R在军事改革之前不能移除这个顾问！§!"
 MOT_worse_than_you_see:0 "§R随着骑士团威望的衰微，这一支持的影响有可能逐渐减弱。§!"
 MOT_partial_industrialization_1:0 "部分工业化"
 MOT_partial_industrialization_1_desc:0 "蒙德城的工业化进行顺利，但区区一个湖心岛还是不足以支撑完全的工业化。况且，部分居民强烈反对重工业进城，这也让城内的工业化实际上成为了瘸腿工业。"
 MOT_let_s_continue_industrialization:0 "§G在完成工业化的过程中，这个负面效果会逐渐减弱直至完全消除。§!"
 MOT_shadow_of_snezhnaya:0 "愚人众的阴影"
 MOT_shadow_of_snezhnaya_desc:0 "我国实力与北方的至冬相比弱小得多，因此在与其外交的过程中不得不做出屈辱的让步。"
 MOT_crisis_of_Tewalin:0 "风魔龙危机"
 MOT_crisis_of_Tewalin_desc:0 "蒙德始于西风，但，蒙德，也会毁于西风吗？飞龙在天，风暴何止？"
 MOT_confederation:0 "蒙德邦联"
 MOT_confederation_desc:0 "蒙德各地虽然都受骑士团的保护，但骑士团很难将自己的意愿强加于地方。目前，地方与蒙德城的合作还算愉快，但并不是那么稳定。"
 MOT_wave_of_refugee:0 "难民潮"
 MOT_wave_of_refugee_desc:0 "在风龙废墟与东蒙德镇压魔物的计划失败后，当地脆弱的平衡被打破，当地居民随着驻军的撤退而纷纷离开，形成了一股难民潮。"
 MOT_how_dare_you:0 "§R这些难民大多认为魔物的出现与工业化产生的污染有关，因此他们对进一步工业化的计划非常抵制§!"
 
 QQZ_the_institution_of_autonomy:0 "自治之风"
 QQZ_the_institution_of_autonomy_desc:0 "因蒙德的工业化强加给我们更多的赋税，所以某些派系蠢蠢欲动。对此，我们也只是象征性的管制。"
 QQZ_hunter_of_spring_town:0 "清泉镇猎手"
 QQZ_hunter_of_spring_town_desc:0 "清泉镇的猎手是全蒙德最棒的猎手，每年都为蒙德城提供大量的肉食。"
 QQZ_slowly_light_industrialization:0 "缓慢的轻工业化"
 QQZ_slowly_light_industrialization_desc:0 "随着蒙德城主导的工业化失败，民众不愿意再承担工业化带来的代价，为此，我们只能发展轻工业。"
 QQZ_cooperate_with_wolvedom:0 "与奔狼领的合作"
 QQZ_cooperate_with_wolvedom_desc:0 "奔狼领因为和我们经常进行联合狩猎，所以关系还不错。"
 QQZ_the_wind_of_ease:0 "安然之风"
 QQZ_the_wind_of_ease_desc:0 "虽然蒙德失败的工业化给清泉镇蒙上了一层阴影，但总的来看，清泉镇依旧是全蒙德生活节奏最慢的地区，一片祥和。虽然不知道能持续多久"
 QQZ_growing_refugees:0 "逐渐增多的难民"
 QQZ_growing_refugees_desc:0 "从东蒙德涌入的难民让我们头疼不已，一方面他们能加快我们的轻工业化进程，另一方面又给我们带来了头疼的社会治安问题"
 
 TWL_military_government:0 "军区政府"
 TWL_military_government_desc:0 "军区是蒙德在边缘地区设立维护稳定与地方安全的地区，当地由骑士团成员负责管理与清扫，起初这种体制只在达达乌帕峡谷实行，但在风魔龙危机后也被应用于东蒙德以及风龙废墟。"
 TWL_population_problem:0 "人口问题"
 TWL_population_problem_desc:0 "风神巴巴托斯在上，风龙废墟本来就没什么活人，在狂暴的东风之龙将这个地方作为它的巢穴之后，就更没有人愿意来到这个地方干些什么事情了。除了一些坚韧不拔忠诚勇敢的西风骑士们，偌大的风龙废墟找不到其她活人，训练新的军队更是无稽之谈。"
 MOT_lock_division:0 "§R无法训练、解散或改变部队编制！§!"
 TWL_hidden_factories:0 "隐蔽工厂"
 TWL_hidden_factories_desc:0 "风魔龙的恐怖袭击阻止了风龙废墟那本就不怎么进展有效的工业化进度，甚至为了防备风魔龙的再度袭击，我们被迫将那些仅存的设备转入地下和山脉之中，在这种情况下，指望这些设备能够正常运作实在是太强人所难了...."
 MOT_random_strikes:0 "§Y会有事件不定时对我们造成损伤§!"
 TWL_frightening_strikes_of_windy_dargons:0 "风魔龙的骇人袭击"
 TWL_frightening_strikes_of_windy_dargons_desc:0 "作为风魔龙的大本营，风龙废墟军区毫无疑问的是形势最为严峻的军区，我们的据点因此遭受了比其他地区更多的袭击。"
 MOT_Andlike:0 "安德利卡"
 MOT_abyss_church_desc:0 "§R不过他们的动作并不大，应该不会出些什么大的差错……§!"
 TWL_abyss_church:0 "深渊教团?"
 TWL_abyss_church_desc:0 "在风龙废墟的周边，有一些自称为深渊教团的家伙在袭击着我们的运输路线。"
 
 