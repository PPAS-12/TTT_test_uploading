#国策
 YFX01:0 "预备之令"
 YFX01_desc:0 "“我们得准备好在战乱中保护好自己和自己身边的人，这是最基础的，同时也是最为重要的，我们必须做好这些工作。这次的任务是颁布戒严令，增加璃月港的驻军，这是我们的任务目标之一。”"
 YFX02:0 "干预之令"
 YFX02_desc:0 "在战乱中我们应该尽全力保证璃月港周围的安全。因此，必须把璃月港外围当做重点防区。在这里，除了要保护好这些人民外，还要时刻注意敌人的偷袭，军队应该放置在边境上以保证对局势的掌控。"
 YFX03:0 "转换之令"
 YFX03_desc:0 "战备状态下，我们必须要抛弃一些东西，比如奢侈品和其他花里胡哨的东西。这些工厂的生产力应该拿来扩充军备，比如生产枪械，武器弹药，以及制作军队装备等，这些东西都是要用到钱的，而不是浪费在一些与战争毫不相干的地方——毕竟你只能用步枪射击而不是烤吃虎鱼。"
 YFX04:0 "固守之令"
 YFX04_desc:0 "在边境的守卫力量，我们要求严格控制，不得放松警惕，并且要求我们的千岩军士兵在这里训练和培养自己的实战经验，而我们的军官们则需要严厉监督。同时，要求我们军队要随时准备着进行突击。"
 YFX05:0 "秩序之令"
 YFX05_desc:0 "军队是天下太平的唯一保障，律法是军心稳定的根本要求。如今天下大乱，百姓民不聊生。如果我们军心动荡，军不成军，在乱世之中徒增一乱，那么天下太平便是无稽之谈。反之若军队士气高涨，秩序井然，才能确保天下稳定。"
 YFX06:0 "运转之令"
 YFX06_desc:0 "战时物资相当紧缺！为了保障前线物资的稳定，我们必须保证后方的稳定运转。我们必须制定更加律法来建造更多的工厂。"
 YFX07:0 "以则塑宁"
 YFX07_desc:0 "律法行则国治，律法弛则国乱。唯有遵守应守之律，才能获得解开一切问题的法。现在正处于动荡时期，战乱当前，此时官民之中若有人不守律法，必会引起严重灾厄，终致国破家亡。为使得璃月重归繁荣稳定，我们现在的律法必须比旧时更加严格，虽然我们会为此丧失一些劳动力，但是这一切都是值得的。"
 YFX08:0 "鸽羽寄令"
 YFX08_desc:0 "璃月的仙人与凡人，都是在以自己的方式守护璃月，只是我们方式不同。和平统一是我们永远的追求。我们现在要做的只是联合昔日的同乡，运用律法，击败真正不怀好意的敌人。"
 YFX09:0 "鸦羽寄令"
 YFX09_desc:0 "在这个特殊的时期，说什么都没用了。和平的幻想已经破灭，战争的鼓声已经到来。这些破坏璃月律法的人终会受到惩罚，不管他是谁，不管他以前是不是盟友。" 
 YFX10:0 "庆云之约"
 YFX10_desc:0 "和众仙家达成共识，形成统一战线，这是我们的第一步，也是璃月重新繁荣的第一步。然后共同维护璃月千百年来的“契约”和律法，以致国泰民安、百姓幸福，这才是我们的最终目的。"
 YFX11:0 "云海盟来"
 YFX11_desc:0 "我们的和平战略是有效的。事实证明虽然天下已乱，但是璃月人共同守护的“契约”依旧没有改变。在联合了诸位仙家之后，我们必须联合更多人，一起守护这份共同的精神记忆。越过云来海，我们将向魈伸出橄榄枝。"
 YFX12:0 "青墟之主"
 YFX12_desc:0 "向青墟浦进军，这是我们实现统一璃月的第一步，夺回属于璃月的土地！ "
 YFX13:0 "归离俯首"
 YFX13_desc:0 "统一大业还是没有完成，我们必须加快我们的脚步，下一步便是归离原。"
 YFX14:0 "面面俱到"
 YFX14_desc:0 "现在的我们对统一璃月的大业做好了万全的准备，现在该开始行动了。一切违反契约律法的人必将受到严惩。"
 YFX15:0 "重铸磐岩"
 YFX15_desc:0 "我们的璃月已经得到了初步的统一，昔日的大部分土地已经回来了。在律法的约束下，百姓的生活也回到了正轨。这场乱世终会过去，璃月复兴终会到来。"
 YFX16:0 "丹火炼印"
 YFX16_desc:0 "浴火重生！璃月统一大业今已完成！现在，我们终于可以告别过去，展开怀抱来迎接这个崭新的、属于人的时代了！繁荣将至，那是璃月的恩惠，是璃月的神与人共同建立的伟大城市，是璃月的大地安全和平的源泉。"
