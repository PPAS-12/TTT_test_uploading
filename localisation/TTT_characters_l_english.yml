 LYU_Xiao:0 "魈"
 LYU_Xiao_desc:0 "魈身为夜叉一族，被冠以“降魔大圣”的美名。他平时寡言少语，不平易近人，但深入接触他的人一定会明白，魈冷漠的面孔下是一颗爱护人民的炽热的心。\n魔神战争时，岩王帝君救下了被邪恶魔神利用的魈，魈为报答其恩，与之定下契约，和其他夜叉一起清除璃月魔神战争后遗留下来的魔神冤魂产生的怪物。若干年后，因为坎瑞亚的覆灭，大量精锐千岩军尽失，此时岩王帝君决定让他来管理千岩军，并委任大将。尽管魈一开始并不喜欢这份工作，但他毫无怨言的扛起了这个重担，并忠实地执行帝君的指示。\n岁月如梭，魈培养出了一只只的善战之师。千岩军习惯了这位来无影去无踪的大将，魈也在三千年与军队和人民的相处中慢慢地学会了人情世故。只是同时，与魔物搏斗产生的业障不断的侵蚀着魈，令他痛苦不堪，过去的噩梦又常常使他惊醒。回想其他夜叉的陨落，魈明白，除非找到化解那业障的解药，否则他已时日无多。\n在帝君遇刺后，整个璃月港的气氛开始紧张，尤其是月海亭。每天七星都在争吵，各方势力都在讨论岩王帝君的死，各方势力都在蠢蠢欲动。\n但在这个节骨眼上，望舒客栈的侦察部队传来消息，地中之盐附近有大规模魔物出现。\n七星也得知了地中之盐附近的魔物，他们与魈再三商议，决定在地中之盐附近举行一场大规模的军事行动，目的是清除魔物，保障交通要道。没想到的是，在魈带兵离开璃月港不久，在月海亭的控制下，整个璃月港全面被封锁。全面内战爆发……"
