 LYU_Hutao_desc:0 "往生堂堂主"
 LYU_ZhongliA:"钟离"
 LYU_ZhongliA:0 "钟离，是往生堂新来的客卿。但实际上，他是璃月所信奉的岩王爷，名为摩拉克斯。\n钟离，只不过是他在尘世间行走的化名。\n作为璃月之执政，璃月港的建立者之一，众仙之祖，钟离的实力毋庸置疑。在六千年间的时光里，他用锐利的眼光，审视着这片大地上，他的子民。\n魔神是爱自己的子民的，他也不例外。\n为了子民，他毅然决然的参与了魔神战争，与千岩军东征西讨，开创了璃月，这一黄金与契约的国度。他与众仙家立下契约。与漩涡之魔神对抗，平定海中之隐患。又令夜叉一族，肃清魔神余留之业障。他又与魔神马克修斯一起，帮助在归离原中受大水侵害的璃月人民，重建家园。\n立国诸事已定，他依旧履行与璃月人民的契约，护佑着一方净土。每年请仙典仪他都讲下真身，指点迷津。他也时常化身凡躯，考察璃月之民情，契约之通行。他时时刻刻都在保证契约履行。\n时间弹指一挥三千七百年，璃月在他的保护下，已从年幼，到可以独挡一面。而此时的他，因为目睹好友因磨损而与之大战，外加考察璃月之民情，使他已经有了休息的念头恰巧，天权凝光便献计，让他在请仙典仪上假死，使其放权。最终，他听从了凝光的计策，在请仙典仪上，假死脱身，放下所有权利给七星。\n故此，往生堂便多了一位名叫钟离的客卿。"
