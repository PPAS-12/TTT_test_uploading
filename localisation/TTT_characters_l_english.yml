 KQG_keqing:0 "刻晴"
 Keqing_desc:0 "“不敬神仙”，这是刻晴曾经受到过最多的评价。\n然而她坚定的认为，璃月的未来不能托付于曾经的神仙与传说，而是要靠人自己。于是身为玉衡星的她轰轰烈烈的开展各种各样的经济和政治改革，兴建土木，振兴边远地区。\n她一度以为自己要成功了，但是盲目发展的代价就是工人薪资问题和官僚腐败，她手下的工人吃不起饭，而那些政府的狗腿子却能在每一笔项目中赚的盆满钵满。久而久之，璃月的确依旧繁荣，可作为璃月人民的缩影，那些工人们，却只能在繁荣的阴影下苟活。\n这和刻晴最开始的想法可不一样……\n是什么让国家的繁荣与人民的幸福背道而驰了？人治仍然是一种虚伪的空谈么？在亲临现场一次次的与工人们同甘共苦，走访调查每一户人家，刻晴意识到出现了什么问题。\n而真正让事情发生转机的是一本来自至冬的流出书籍，它作为刻晴所需求的，工人群体的调研书籍一起来到了她的桌上。因此，一种新兴的理论开始跃入她的眼帘。单纯的人治无法解决资本的剥削与社会群体的割裂，劳苦大众需要一种更为先进的意识形态将其解放出来——人民主义。\n她欣喜若狂，却又黯然若失。现在的璃月可不是人民主义盛行的地方，她也许需要一个机会……一个能够把人民主义彻底拿到明面上的机会……而在此之前，她也不会坐以待毙，集结志同道合的人，并且依靠玉衡星的职权宣传人民主义。现在……只需要一个关键的机会，刻晴就可以把自己理想而遥远的愿景成为现实……"
