 RTG_Retuo_good_desc:0 "若陀龙王本来是巨渊深处的一颗磐石，受帝君赏识，赐予双眼。他是璃月大地上最为强大的元素生物，没有之一。\n千百年与磨损斗争后，若陀龙王最终压制住了磨损，重获理智，但世间大变，故人已经离去，他在短暂的迷茫后，决定承担岩神眷属的职责，用自己的力量引导璃月成为一片更加繁荣与平等的土地。\n“如此，摩拉克斯会高兴的吧。”"
 RTG_Retuo_bad:0 "若陀龙王"
 RTG_leaved_Retuo:0 "§g永恒的龙王§!"
 RTG_leaved_Retuo_desc:0 "\n§Y龙王已去，但………………我们不会忘记她。§!\n\n\n§Y永远不会，至少暂时如此…………§!"
