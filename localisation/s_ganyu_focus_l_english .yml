l_english:
 lvxingshouhuqiyue:0 "履行守护契约"
 lvxingshouhuqiyue_desc:0 "甘雨作为长久以来的七星秘书，一直以来都在履行守护璃月的契约，而在现在这乱世中，甘雨也仍将以秘书一职继续履行这份契约"
 taipingmengsui:0 "太平梦碎"
 taipingmengsui_desc:0 "这场混乱已经撕裂了整个璃月，也撕裂了千年之久的太平。人们从梦中醒来，发现往日和平已经不复存在"
 cangwudaiyong:0 "藏武待用"
 cangwudaiyong_desc:0 "尽管璃月港外一片混乱，但港内仍是相对稳定，这稳定就如暴风雨前的宁静，璃月港应抓住时间备战未来"
 chongqiheiyanchang:0 "重启黑岩厂"
 chongqiheiyanchang_desc:0 "黑岩厂一直以来就是璃月武器生产中心，之前因为种种原因荒废，而现在是时候重启了"
 kuojianganfengtieqi:0 "扩建寒锋铁器"
 kuojianganfengtieqi_desc:0 "除黑岩厂外，璃月港内部也有一家武器生产商：“寒锋铁器”，目前寒锋铁器的现代化升级已经提上甘雨秘书日程"
 zhaojiyubeiyi:0 "召集预备役"
 zhaojiyubeiyi_desc:0 "分裂势力带走了大批千岩军和训练有素的人员，目前港内守卫力量严重不足，甘雨秘书已经下达了动员令，宣布动员港内人员进行军事化训练"
 zhengxunqianyanjun:0 "整训千岩军"
 zhengxunqianyanjun_desc:0 "目前新召集人员已经整编进入千岩军，更加专业化的军事训练正在进行"
 liutiansheshu:0 "流天射术"
 liutiansheshu_desc:0 "枪，作为目前一般人所能接触到的威力最大的武器，和弓有一定的相似之处，甘雨秘书正在总结相似经验，并将经验传授给一线部队"
 yonghengdemishu:0 "永恒的秘书"
 yonghengdemishu_desc:0 "过去，甘雨做了几千年的秘书，早已熟悉璃月港的一切，现在和未来，甘雨仍将作为秘书，领导璃月港"
 jixugongzuo:0 "继续工作"
 jixugongzuo_desc:0 "璃月港一直以来都是繁华的商港，各种需要秘书处理的事务层出不穷，经历过短暂的动荡后，工作又回到了甘雨秘书的肩上"
 haiyougengduoyaochulideshi:0 "还有更多要处理的事"
 haiyougengduoyaochulideshi_desc:0 "曾经支配璃月港的七星已经消失，所有的重担全部落在了甘雨头上"
 yanchanggongzuoshijian:0 "延长工作时间"
 yanchanggongzuoshijian_desc:0 "风暴越来越近，剩下的时间已经不多了，璃月港必须争分夺秒才能在这场内战中赢得未来"
 xindeyaoqiu:0 "新的要求"
 xindeyaoqiu_desc:0 "甘雨秘书已经接手原七星事务，这些事物是她之前从未处理过的，对她而言是份不小的挑战"
 zeren:0 "责任"
 zeren_desc:0 "“作为璃月港的秘书，现任璃月港领导者，守护璃月港，带领璃月港重新统一璃月是最我重要的职责”————甘雨在七星总领就职会上宣布到"
 tuiguangyujingtaizhiwuzhi:0 "推广《玉京台植物志》"
 tuiguangyujingtaizhiwuzhi_desc:0 "璃月港内人口稠密，需要大量的粮食，之前一直依赖于从各地的粮食主产区输入，仅有少量粮食能够自产。但是现在，外部联系已经断绝，输入粮食已经是不可能，甘雨秘书已经下令推广《玉京台植物志》来帮助扩大粮食产量"
 kuojiannongtian:0 "扩建农田"
 kuojiannongtian_desc:0 "推广植物志能缓解粮食的燃眉之急，但是根本解决办法是扩建农田，种植更多粮食"
 nishanghuapeiyu:0 "霓裳花培育"
 nishanghuapeiyu_desc:0 "霓裳花一直以来都是制作布匹的原料，失去了它，港内将会陷入严重的布匹短缺，选育适合大量种植的品种已经在推行中"
 chongqigangyun:0 "重启港运"
 chongqigangyun_desc:0 "自分裂以来，璃月港的赖以维生的航运已经陷入了停运，商品和物资交换停滞。随着甘雨秘书的命令，恢复工作正在缓步进行当中，与各国的商贸也将慢慢恢复"
 zongwusixinxiangmu:0 "总务司新项目"
 zongwusixinxiangmu_desc:0 "总务司提出了一项扩建项目用以解决当前港内用地紧张问题，并计划缓解失业人口带来的冲击"
 huangjinwuzhuzaochang:0 "黄金屋铸造厂"
 huangjinwuzhuzaochang_desc:0 "黄金屋一直以来都是摩拉的生产地，有相当多的工业设备，但随着岩王帝君遇刺，失去了岩王神力的铸币机器带着整个黄金屋停摆。但是这些机器仅仅失去了铸造摩拉的能力，经过重启后仍能迅速投入其他用途"
 liyuegangfazhanjihua:0 "璃月港发展计划"
 liyuegangfazhanjihua_desc:0 "璃月港作为以璃月命名的港口，已经存在了数千年之久，历史的车轮仍将继续向前，璃月港也将继续向前"
 qiannianshouwang:0 "千年守望"
 qiannianshouwang_desc:0 "甘雨已经陪伴璃月走过千年，千年来见证了璃月地区内的起起落落。对她来说，“一切都会变化，唯一不变的只有守望璃月的那颗心”"
 lianbangxuanju:0 "人民选举"
 lianbangxuanju_desc:0 "现在选举新的七星时机已经到来，甘雨秘书决定举行一场选举，由人民决定新的七星，但在新七星适应职责之前，甘雨仍将掌握最高权力"
 minzhongdemianbao:0 "民众的食品"
 minzhongdemianbao_desc:0 "之前农田建设已经有了成果，璃月港已经获取到了新鲜的农作物，港内昂贵的进口食品被廉价的本地食品替代，人民们能再次随意选择自己的晚餐"
 chongzhengminzhongxinxing:0 "重振民众信心"
 chongzhengminzhongxinxing_desc:0 "璃月内战后的崩溃曾在人民心中留下一道深深的伤口并击垮了对于政府的信任，但甘雨秘书所采取的一系列措施让人民重拾对未来，对政府的信心，证明她不是一个只会处理文件的秘书，她还是治国能手"
 kuayuepingjing:0 "跨越瓶颈"
 kuayuepingjing_desc:0 "港运正使璃月港逐渐恢复往日的繁华，商业系统正在重启，最糟的已经过去，现在璃月港是时候跨越鸿沟，大踏步向前"
 yuqiyexunqiuhezuo:0 "与企业寻求合作"
 yuqiyexunqiuhezuo_desc:0 "璃月港商业的基石便是大大小小的企业，与他们保持良好合作关系对双方都是利益所在"
 xianggonghuituoxie:0 "向工会妥协"
 xianggonghuituoxie_desc:0 "港内存在为数不少的无产阶级，他们自发成立了工会并以此保证无产阶级利益不受侵害。现在工会已经发出他们的利益诉求，为了港内保持正常运作，甘雨秘书已经同工会代表进行接触并保证做出一定的妥协"
 gaizuguoyouqiy:0 "改组国有企业"
 gaizuguoyouqiy_desc:0 "岩王帝君执政时期留下了大量由政府直接控制的企业，现在这些企业已经在和民间企业竞争中表现出颓势，甘雨秘书已经提出提案拟对这些国有企业做出改革以适应新形式并提高效率"
 jingjifanrong:0 "经济繁荣"
 jingjifanrong_desc:0 "在甘雨秘书的领导下，璃月港已经恢复往日的繁华，它现在是并仍将是璃月地区最大的商港，全提瓦特大陆的贸易枢纽"
 
 
 
 
 yuwaiguojiechu:0 "与外国接触"
 yuwaiguojiechu_desc:0 "内战仍在继续，但除至冬国外其他各国仍未对璃月内战表态，甘雨已经抓住机会，派遣外交官前往各国，游说他们承认璃月港政府为唯一合法政府"
 fengzhiguodu:0 "风之国度"
 fengzhiguodu_desc:0 "蒙德，风之国度"
 leizhiguodu:0 "雷之国度"
 leizhiguodu_desc:0 "稻妻，雷之国度"
 shuizhiguodu:0 "水之国度"
 shuizhiguodu_desc:0 "枫丹，水之国度"
 huozhiguodu:0 "火之国度"
 huozhiguodu_desc:0 "纳塔，火之国度"
 caozhiguodu:0 "草之国度"
 caozhiguodu_desc:0 "须弥，草之国度"

 
 
 
 weichiqianyanjun:0 "维持千岩军"
 weichiqianyanjun_desc:0 "内战爆发后千岩军的职责已经发生了很大的变化，但是仍然需要维持千岩军作为防卫力量"
 xinshizhanzheng:0 "新式战争"
 xinshizhanzheng_desc:0 "现在军队面对的不单单再面对魔物的威胁，还有和他们一样的人的威胁，之前军队大部分已经过时，急需一种新的思想面对现在的战争"
 zhongshiyuanchenghuoli:0 "重视远程火力"
 zhongshiyuanchenghuoli_desc:0 "甘雨秘书使用弓箭已有上千年的时间，对于如何打击远方目标已经是炉火纯青，使用火炮远程打击和使用弓箭远程打击之间有互通之处，因此甘雨提议将火炮作为军队重点"
 tianhengshanhuopaochang:0 "天衡山火炮厂"
 tianhengshanhuopaochang_desc:0 "移动式火炮作为近些年来的产物，璃月港内并无太多库存，尽管可以进口外国火炮，但自己生产才是长期解决办法。在必要的设施到位后，一座火炮厂在天衡山脚下建立"
 huopaozaisho:0 "火炮在手"
 huopaozaisho_desc:0 "火炮厂已经投产，但是短期内无法填补军队所需缺口，秘书已经向各国发出购买火炮的请求"
 kuobianqianyanjun:0 "扩编千岩军"
 kuobianqianyanjun_desc:0 "千年前的古千岩军曾以凡人之躯对抗魔神，证明了人类团结一致的力量，因此，人的力量才是军队重点"
 zhengheheiyanchang:0 "整合黑岩厂"
 zhengheheiyanchang_desc:0 "黑岩厂位于璃月港外围，生产运输颇有不便，同时没有外围防线保护，更易受到攻击。或许将黑岩厂迁到港内并和寒锋铁器整合能够解决这些问题"
 shengchanjunxuwuzi:0 "生产军需物资"
 shengchanjunxuwuzi_desc:0 "更大的军队意味着更多军用物资缺口，对物资生产能力提出了更高要求"
 sheliliyuejunxiao:0 "设立璃月军校"
 sheliliyuejunxiao_desc:0 "之前军队所教授的一切已经过时，甘雨秘书已经批准设立璃月军校，研究新式战法并训练战场急需的军官"
 junshiweiyuanhui:0 "军事委员会"
 junshiweiyuanhui_desc:0 "随着前线战事不断发展，部分将领已经总结出一部分战争经验，把他们集合起来成立一个军事委员会指导军队将会是个不错的选择"
 junshiyanxi:0 "军事演习"
 junshiyanxi_desc:0 "新兵们的训练正在稳步进行，但是缺乏实战经验，于是甘雨秘书决定新兵将不定期在璃月港外围进行军事演习，以此让新兵提前适应战场"
 baozhanghouqingongying:0 "保障后勤供应"
 baozhanghouqingongying_desc:0 "后勤乃是军队运行环节中最重要的一环，没有良好后勤的军队是打不了胜仗的。改组后勤网络提高物资利用效率是后勤改革的第一步"
 qianyanlaogu:0 "千岩牢固"
 qianyanlaogu_desc:0 "经过一系列改变之后，现在的千岩军已经脱胎换骨，成为一支有着强大战斗力的常胜之军。它是古千岩军的直系继承者，过去曾是，现在是，未来也将是保卫璃月港及其人民的坚盾"





 posuideliyue:0 "破碎的璃月"
 posuideliyue_desc:0 "璃月已经破碎，各个分裂势力都宣称自己为璃月正统，打着自己的小算盘，我们作为璃月港政府的继承者，才是无可置疑的正统。现在我们将迈出重新统一璃月的第一步"
 simianhuandi:0 "四面环敌"
 simianhuandi_desc:0 "目前璃月港周围环境并不安稳，周围都是虎视眈眈的分裂势力，海面之上是背叛的南十字舰队。“小伙子们，做好准备，打倒可恶的分裂份子”——千岩军第十二师师长在战争前动员大会上言道"
 kuaguoyuhengshan:0 "跨过天衡山"
 kuaguoyuhengshan_desc:0 "天衡山作为璃月港的天然屏障，一直以来都庇护着璃月港，但无政府匪徒们也凭借着这一屏障在对面肆意妄为。一项从天衡山突袭的计划已经被指挥层提出，马上匪徒们的日子就不好过了"
 liulibaihexingdong:0 "琉璃袋行动"
 liulibaihexingdong_desc:0 "层岩巨渊地区生长着大量的矿产和琉璃袋，拿下该地区能有效缓解矿产医疗原料短缺等问题"
 gaochudeqingxin:0 "孤高苦寒清心"
 gaochudeqingxin_desc:0 "仙人们倚仗着群山，在山巅趾高气昂的指挥着人，美其名曰：“人治是不可靠的，只有仙人才能领导璃月”，现在我们将粉碎他们这一错误观点"
 haimianweixie:0 "海对面的敌人"
 haimianweixie_desc:0 "凝光带着商会和舰队叛逃孤云阁，对航运造成不小的负面影响"
 liyuegangwaiweifangxian:0 "璃月港外围防线"
 liyuegangwaiweifangxian_desc:0 "璃月港作为最繁华港口，没有太多的军事设施，因此构建外围防线进行防守是必须的"
 qixingjianchen:0 "七星渐沉"
 qixingjianchen_desc:0 "前任七星已经抛弃了璃月，他们所作所为只是为了满足他们自己，璃月港的军队将跨过分界线，把他们绳之以法"
 baohuchuandui:0 "保护船队"
 baohuchuandui_desc:0 "为了保护航运正常运行，大量军舰已经下水。时机已经成熟，现在甘雨秘书下令，将在孤云阁地区进行登录作战，彻底解决凝光残党"
 zuihoudeyecha:0 "最后的夜叉"
 zuihoudeyecha_desc:0 "魈作为最后一位夜叉，从魔神战争一路走来，为璃月安全做出过不可磨灭的贡献，但是现在却割据一方，肆意妄为。他的所作所为是甘雨不能忍受的"
 tiaowangbeifang:0 "眺望北方"
 tiaowangbeifang_desc:0 "北边是仅剩两个割据势力：愚人众和往生堂，现在向前击败他们，重新统一璃月！"
