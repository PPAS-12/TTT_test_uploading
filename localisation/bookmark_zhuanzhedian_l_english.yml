l_english:
 zhuanzhedian_name:0 "§b转折点§!"
 zhuanzhedian_desc:0 "§b坎瑞亚灭亡后的五百年内，七国确实各司其职，但如今冰之神蠢蠢欲动，准备向天空举起叛旗，并派遣大量使者企图推翻其余六国神明，各国之间的平静被打破，一场风暴再所难免…§!"
 OTHER_GATHERING_MOT_DESC:0 "拥有“北境明冠”之美誉的风之国度蒙德一直是各地吟游诗人所赞颂的宝地。柔风抚过麦浪，和风伴随钟响；旋风回转守护，烈风击碎禁锢。自由之风永恒，而四面旗帜也伴随其代代相传，只可惜……长久的安然无法跟上变革的曦光。外交上的节节败退，经济上的持续低迷与国力上的差距越来越大，骑士团终于以微弱的优势通过了工业化的方案，然而屋漏偏逢连夜雨，盗宝团不知为何开始猖獗，深渊的触须向着地上的国度试探，部分地区的阳奉阴违甚至是直接反对更是让骑士团决定在直辖地区推进工业化。然而，巨龙带着怨恨与愤怒出世，深渊的势力也露出水面，风龙废墟与东蒙德热火朝天的工业基地受到重创，大部队离开，骑士团也不得不暂停计划方案，设立军区以保护二地。眼下的蒙德已经走到了最关键的拐点，风会继续吹吗？还是就此凝绝……"
 OTHER_GATHERING_LYU_DESC:0 "作为提瓦特大陆东部的古老国度，在岩王帝君的统治下已经辛勤的生活了数十个世纪。商业上的繁荣让璃月在这千年间不断涌现着新的思潮，而在这千年的转折点，一场史无前例的变故将会让一切的意识形态聚焦于一个繁荣的港口。"
 OTHER_GATHERING_SNE_DESC:0 "她是人再也不会去爱的神，她是再也不会去爱人的神。人跟随她的原因，是相信她终有一日能对「天理」举起叛旗。\n\n目前无可玩内容。"
 OTHER_GATHERING_SUM_DESC:0 "智慧是“智慧”之神的敌人，知识是无知海洋表面漂浮的诱饵。学城的学者正在催生愚行，而神的智慧对此并无意见。\n\n目前无可玩内容。"
 OTHER_GATHERING_FON_DESC:0 "「正义」之神热爱法庭上的一切闹剧，甚至渴求审判诸神。但她非常明白，唯有「天理」不可与之为敌。\n\n目前无可玩内容。"
 OTHER_GATHERING_INA_DESC:0 "将军长生不灭，幕府锁国之期亦无尽头。追求「永恒」之神，在世人眼中见到了怎样的永恒？\n\n目前可玩内容极少。"
 OTHER_GATHERING_SNA_DESC:0 "数百年前，海祇岛的【大蛇】率领海祇岛人东征，最终这场战争以海祇岛的彻底战败而告终，海祇岛的民众自此【臣服】于雷电将军。\n\n百年已逝，如今雷电将军的【眼狩令】给了海祇岛一个新的机会，海祇岛大祭司，伟大的军师——珊瑚宫心海将会借助这个百年难遇之机，让海祇岛重获自由。\n\n目前无可玩内容。"
 OTHER_GATHERING_ABY_DESC:0 "在无始无终的永恒里，人类将度过安然无梦的一生。但在神明视线的死角下，仍有人想要做梦。人类有人类的底蕴，我们不是滤清「神选者」后剩余的残渣。从世界之外，我们取得否定世界的力量。"
 start_date_tt:0 "§b 1999 年 4 月 1 日 §!"